<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 信息页面头部 */
        .message-header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background-color: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        
        /* 圆角液态玻璃效果按钮 */
        .glass-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* 消息内容区域 */
        .message-content {
            flex: 1;
            padding: 110px 15px 100px 15px; /* 增加底部内边距，确保消息不被输入框遮挡 */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* 消息包装器 */
        .message-wrapper {
            position: relative;
            margin-bottom: 5px;
            display: flex;
        }

        .message-wrapper.received {
            justify-content: flex-start;
        }

        .message-wrapper.sent {
            justify-content: flex-end;
        }

        /* 消息气泡 */
        .message-bubble {
            max-width: 70%;
            border-radius: 20px;
            padding: 10px 15px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message-bubble.received {
            background-color: #d1f0d1; /* 浅绿色 */
            color: #000000;
        }

        .message-bubble.sent {
            background-color: #1286ff;
            color: #ffffff;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }

        /* 时间戳 */
        .timestamp {
            position: absolute;
            font-size: 11px;
            color: #888888;
            white-space: nowrap;
            bottom: -17px;
        }

        .message-wrapper.received .timestamp {
            left: 8px;
        }

        .message-wrapper.sent .timestamp {
            right: 8px;
        }

        .message-wrapper.sent .timestamp::before {
            content: '已传达 ';
            font-size: 11px;
            color: #888888;
            font-weight: 400;
            margin-right: 4px;
        }

        /* 输入区域 */
        .message-input-container {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 8px 15px;
            z-index: 998;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .message-input:focus {
            outline: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            border: 1px solid rgba(0, 122, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: rgba(0, 122, 255, 0.5);
            transform: scale(1.05);
        }

        .send-btn svg {
            fill: white;
        }

        /* 自定义弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            margin-bottom: 10px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: rgba(0, 122, 255, 0.3);
        }

        .contact-avatar-header {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 信息页面头部 -->
        <div class="message-header">
            <div class="glass-button" style="width: 30px; height: 30px;" onclick="goBack()">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path d="M20 11H7.83l5.59-7.03L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="white"/>
                </svg>
            </div>
            <div style="flex: 1; display: flex; justify-content: center;">
                <div class="contact-avatar-header" id="messageContactAvatar">张</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="glass-button" style="width: 30px; height: 30px;" onclick="makeCall()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" fill="white"/>
                    </svg>
                </div>
                <div class="glass-button" style="width: 30px; height: 30px;" onclick="openSettingsModal()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- 消息内容区域 -->
        <div class="message-content" id="messageContent">
            <!-- 消息将在这里动态生成 -->
        </div>
        
        <!-- 输入区域 -->
        <div class="message-input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="iMessage" onkeypress="handleKeyPress(event)">
            <div style="display: flex; gap: 5px; margin-left: 10px;">
                <button class="send-btn" onclick="sendAiMessage()" title="AI回复">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z" fill="white"/>
                    </svg>
                </button>
                <button class="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 背景设置弹窗 -->
        <div id="backgroundModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">设置背景</div>
                    <button class="close-btn" onclick="closeBackgroundModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="file" id="backgroundFile" class="file-input" accept="image/*">
                    <p style="margin-top: 10px; font-size: 14px; color: #aaa;">选择图片文件作为聊天背景</p>
                    
                    <div style="margin-top: 15px;">
                        <input type="text" id="backgroundUrl" class="file-input" placeholder="或输入图片URL">
                        <p style="margin-top: 10px; font-size: 14px; color: #aaa;">输入图片URL作为聊天背景</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" onclick="closeBackgroundModal()">取消</button>
                    <button class="btn btn-primary" onclick="saveBackground()">保存</button>
                </div>
            </div>
        </div>

        <!-- 设置弹窗 -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">聊天设置</div>
                    <button class="close-btn" onclick="closeSettingsModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- 背景设置 -->
                    <div style="margin-bottom: 20px;">
                        <h3 style="margin-bottom: 10px; font-size: 16px;">背景设置</h3>
                        <input type="file" id="settingsBackgroundFile" class="file-input" accept="image/*">
                        <p style="margin-top: 10px; font-size: 14px; color: #aaa;">选择图片文件作为聊天背景</p>
                        
                        <div style="margin-top: 15px;">
                            <input type="text" id="settingsBackgroundUrl" class="file-input" placeholder="或输入图片URL">
                            <p style="margin-top: 10px; font-size: 14px; color: #aaa;">输入图片URL作为聊天背景</p>
                        </div>
                    </div>
                    
                    <!-- 角色书导入 -->
                    <div style="margin-bottom: 20px;">
                        <h3 style="margin-bottom: 10px; font-size: 16px;">角色设定</h3>
                        <div id="characterList" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                            <!-- 角色列表将在这里动态生成 -->
                        </div>
                        <button class="btn" onclick="importCharacter()" style="width: 100%;">从角色书导入角色</button>
                    </div>
                    
                    <!-- 世界书导入 -->
                    <div style="margin-bottom: 20px;">
                        <h3 style="margin-bottom: 10px; font-size: 16px;">世界设定</h3>
                        <div id="worldList" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                            <!-- 世界列表将在这里动态生成 -->
                        </div>
                        <button class="btn" onclick="importWorld()" style="width: 100%;">从世界书导入设定</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" onclick="closeSettingsModal()">取消</button>
                    <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                </div>
            </div>
        </div>

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 返回上一页
            function goBack() {
                window.location.href = 'dianhua.html';
            }

            // 打开背景设置弹窗
            function openBackgroundModal() {
                document.getElementById('backgroundModal').style.display = 'flex';
            }

            // 关闭背景设置弹窗
            function closeBackgroundModal() {
                document.getElementById('backgroundModal').style.display = 'none';
            }

            // 保存背景设置
            function saveBackground() {
                const fileInput = document.getElementById('backgroundFile');
                const urlInput = document.getElementById('backgroundUrl');
                const file = fileInput.files[0];
                const url = urlInput.value.trim();
                
                const messageContent = document.getElementById('messageContent');
                
                if (file) {
                    // 处理文件上传
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        messageContent.style.backgroundImage = `url(${e.target.result})`;
                        messageContent.style.backgroundSize = 'cover';
                        messageContent.style.backgroundPosition = 'center';
                        messageContent.style.backgroundRepeat = 'no-repeat';
                        
                        // 保存背景到localStorage
                        localStorage.setItem('messageBackground', e.target.result);
                        
                        // 关闭弹窗
                        closeBackgroundModal();
                        
                        // 清空输入框
                        fileInput.value = '';
                        urlInput.value = '';
                    };
                    reader.readAsDataURL(file);
                } else if (url) {
                    // 处理URL输入
                    messageContent.style.backgroundImage = `url(${url})`;
                    messageContent.style.backgroundSize = 'cover';
                    messageContent.style.backgroundPosition = 'center';
                    messageContent.style.backgroundRepeat = 'no-repeat';
                    
                    // 保存背景到localStorage
                    localStorage.setItem('messageBackground', url);
                    
                    // 关闭弹窗
                    closeBackgroundModal();
                    
                    // 清空输入框
                    fileInput.value = '';
                    urlInput.value = '';
                } else {
                    // 如果没有选择文件也没有输入URL，关闭弹窗
                    closeBackgroundModal();
                }
            }

            // 页面加载完成后初始化
            document.addEventListener('DOMContentLoaded', function() {
                // 调试信息：显示所有相关的localStorage数据
                console.log('=== 调试信息 ===');
                console.log('messageContactInfo:', localStorage.getItem('messageContactInfo'));
                console.log('messageList:', localStorage.getItem('messageList'));
                console.log('contacts:', localStorage.getItem('contacts'));
                console.log('characters:', localStorage.getItem('characters'));
                console.log('================');
                
                // 从localStorage获取联系人信息
                const savedContactInfo = localStorage.getItem('messageContactInfo');
                let contactName = '未知联系人';
                let contactAvatar = '未知';
                let contactRoleId = null; // 角色ID
                
                if (savedContactInfo) {
                    try {
                        const contactInfo = JSON.parse(savedContactInfo);
                        contactName = contactInfo.name || contactName;
                        contactAvatar = contactInfo.avatar || contactName.charAt(0);
                        contactRoleId = contactInfo.roleId || null; // 获取角色ID
                        console.log('从messageContactInfo获取的联系人信息:', contactInfo); // 调试信息
                    } catch (e) {
                        console.error('解析联系人信息时出错:', e);
                    }
                }
                
                // 如果没有从messageContactInfo获取到头像，或者头像是默认的，尝试从信息列表中获取
                if (contactAvatar === '未知' || contactAvatar === contactName.charAt(0)) {
                    console.log('尝试从信息列表中获取头像'); // 调试信息
                    // 从信息列表中查找匹配的联系人
                    const savedMessageList = localStorage.getItem('messageList');
                    if (savedMessageList) {
                        try {
                            const messageList = JSON.parse(savedMessageList);
                            const matchingContact = messageList.find(item => item.name === contactName);
                            if (matchingContact && matchingContact.avatar) {
                                contactAvatar = matchingContact.avatar;
                                console.log('从信息列表获取的头像:', contactAvatar); // 调试信息
                                // 如果信息列表中有角色ID，也获取它
                                if (matchingContact.roleId) {
                                    contactRoleId = matchingContact.roleId;
                                }
                            }
                        } catch (e) {
                            console.error('解析信息列表时出错:', e);
                        }
                    }
                }
                
                // 如果仍然没有获取到头像，或者头像是默认的，尝试从联系人列表中获取
                if (contactAvatar === '未知' || contactAvatar === contactName.charAt(0)) {
                    console.log('尝试从联系人列表中获取头像'); // 调试信息
                    const savedContacts = localStorage.getItem('contacts');
                    if (savedContacts) {
                        try {
                            const contacts = JSON.parse(savedContacts);
                            const matchingContact = contacts.find(contact => contact.name === contactName);
                            if (matchingContact && matchingContact.avatar) {
                                contactAvatar = matchingContact.avatar;
                                console.log('从联系人列表获取的头像:', contactAvatar); // 调试信息
                                // 如果联系人列表中有角色ID，也获取它
                                if (matchingContact.roleId) {
                                    contactRoleId = matchingContact.roleId;
                                }
                            }
                        } catch (e) {
                            console.error('解析联系人列表时出错:', e);
                        }
                    }
                }
                
                // 如果有角色ID，从角色书中获取角色信息
                if (contactRoleId) {
                    console.log('尝试从角色书中获取角色信息，角色ID:', contactRoleId); // 调试信息
                    const savedCharacters = localStorage.getItem('characters');
                    if (savedCharacters) {
                        try {
                            const characters = JSON.parse(savedCharacters);
                            const character = characters.find(char => char.id == contactRoleId);
                            if (character) {
                                // 使用角色书中的头像和名称
                                contactName = character.name || contactName;
                                contactAvatar = character.avatar || contactAvatar;
                                console.log('从角色书获取的角色信息:', character); // 调试信息
                            }
                        } catch (e) {
                            console.error('解析角色书时出错:', e);
                        }
                    }
                }
                
                // 更新页面标题
                document.title = `${contactName} - 信息`;
                
                // 处理头像显示
                const avatarElement = document.getElementById('messageContactAvatar');
                console.log('最终显示的头像:', contactAvatar); // 调试信息
                
                // 确保头像元素存在
                if (avatarElement) {
                    // 确保正确处理头像信息
                    if (contactAvatar && typeof contactAvatar === 'string') {

            // 将回复内容拆分为多行
            function splitReplyIntoLines(reply, minLines, maxLines) {
                // 首先按句号、感叹号、问号分割
                const sentences = reply.split(/[。！？.!?]\s*/).filter(s => s.trim().length > 0);
                
                // 如果句子太少，就按逗号分割
                let messageParts = [];
                if (sentences.length < 2) {
                    messageParts = reply.split(/[，,]\s*/).filter(s => s.trim().length > 0);
                } else {
                    messageParts = sentences;
                }
                
                // 如果还是太少，就整体发送
                if (messageParts.length === 0) {
                    messageParts = [reply];
                }
                
                // 随机确定发送的消息数量（5-7条）
                const messageCount = Math.floor(Math.random() * (maxLines - minLines + 1)) + minLines;
                
                // 只取前messageCount条消息
                const messagesToSend = messageParts.slice(0, Math.min(messageCount, messageParts.length));
                
                return messagesToSend;
            }

            // 保存设置
            function saveSettings() {
                // 保存背景设置
                const fileInput = document.getElementById('settingsBackgroundFile');
                const urlInput = document.getElementById('settingsBackgroundUrl');
                const file = fileInput.files[0];
                const url = urlInput.value.trim();
                
                const messageContent = document.getElementById('messageContent');
                
                if (file) {
                    // 处理文件上传
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        messageContent.style.backgroundImage = `url(${e.target.result})`;
                        messageContent.style.backgroundSize = 'cover';
                        messageContent.style.backgroundPosition = 'center';
                        messageContent.style.backgroundRepeat = 'no-repeat';
                        
                        // 保存背景到localStorage
                        localStorage.setItem('messageBackground', e.target.result);
                        
                        // 清空输入框
                        fileInput.value = '';
                        urlInput.value = '';
                    };
                    reader.readAsDataURL(file);
                } else if (url) {
                    // 处理URL输入
                    messageContent.style.backgroundImage = `url(${url})`;
                    messageContent.style.backgroundSize = 'cover';
                    messageContent.style.backgroundPosition = 'center';
                    messageContent.style.backgroundRepeat = 'no-repeat';
                    
                    // 保存背景到localStorage
                    localStorage.setItem('messageBackground', url);
                    
                    // 清空输入框
                    fileInput.value = '';
                    urlInput.value = '';
                }
                
                // 保存选中的角色和世界
                const selectedCharacter = document.querySelector('input[name="selectedCharacter"]:checked');
                const selectedWorld = document.querySelector('input[name="selectedWorld"]:checked');
                
                // 获取当前联系人信息
                const savedContactInfo = localStorage.getItem('messageContactInfo');
                let contactInfo = {
                    name: '未知联系人',
                    avatar: '未知'
                };
                
                if (savedContactInfo) {
                    try {
                        contactInfo = JSON.parse(savedContactInfo);
                    } catch (e) {
                        console.error('解析联系人信息时出错:', e);
                    }
                }
                
                // 更新角色ID和世界ID
                if (selectedCharacter) {
                    contactInfo.roleId = selectedCharacter.value;
                }
                if (selectedWorld) {
                    contactInfo.worldId = selectedWorld.value;
                }
                
                // 如果选择了角色，从角色书中获取角色信息并更新头像
                if (selectedCharacter) {
                    const savedCharacters = localStorage.getItem('characters');
                    if (savedCharacters) {
                        try {
                            const characters = JSON.parse(savedCharacters);
                            const character = characters.find(char => char.id == selectedCharacter.value);
                            if (character) {
                                // 使用角色书中的头像和名称
                                contactInfo.name = character.name || contactInfo.name;
                                contactInfo.avatar = character.avatar || contactInfo.avatar;
                            }
                        } catch (e) {
                            console.error('解析角色书时出错:', e);
                        }
                    }
                }
                
                // 保存更新后的联系人信息
                localStorage.setItem('messageContactInfo', JSON.stringify(contactInfo));
                
                // 更新页面显示的头像和名称
                updateContactInfoDisplay(contactInfo);
                
                // 关闭设置弹窗
                closeSettingsModal();
                
                // 显示保存成功提示
                alert('设置已保存');
            }

            // 更新联系人信息显示
            function updateContactInfoDisplay(contactInfo) {
                // 更新页面标题
                document.title = `${contactInfo.name || '未知联系人'} - 信息`;
                
                // 更新头像显示
                const avatarElement = document.getElementById('messageContactAvatar');
                if (avatarElement) {
                    // 处理头像显示
                    if (contactInfo.avatar && typeof contactInfo.avatar === 'string') {
                        if (contactInfo.avatar.startsWith('data:image') || 
                            contactInfo.avatar.startsWith('http://') || 
                            contactInfo.avatar.startsWith('https://')) {
                            // 如果是图片URL或base64数据，创建img元素
                            avatarElement.innerHTML = '';
                            const img = document.createElement('img');
                            img.src = contactInfo.avatar;
                            img.style.width = '100%';
                            img.style.height = '100%';
                            img.style.borderRadius = '50%';
                            img.style.objectFit = 'cover';
                            img.onerror = function() {
                                // 如果图片加载失败，显示默认文字
                                avatarElement.innerHTML = contactInfo.name ? contactInfo.name.charAt(0) : '未';
                            };
                            avatarElement.appendChild(img);
                        } else {
                            // 如果是文字头像，直接显示
                            avatarElement.textContent = contactInfo.avatar || (contactInfo.name ? contactInfo.name.charAt(0) : '未');
                        }
                    } else {
                        // 默认使用联系人名称的第一个字符
                        avatarElement.textContent = contactInfo.name ? contactInfo.name.charAt(0) : '未';
                    }
                }
            }

            // 为字符串添加hashCode方法
            String.prototype.hashCode = function() {
                let hash = 0;
                for (let i = 0; i < this.length; i++) {
                    const char = this.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // 转换为32位整数
                }
                return Math.abs(hash).toString(36); // 转换为base36字符串
            };
