<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色书</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 返回按钮 */
        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* 主内容区域 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 110px 20px 20px; /* 调整padding以适应头部 */
            overflow-y: auto;
        }

        /* 角色卡片容器 */
        .characters-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 角色卡片 */
        .character-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            touch-action: manipulation; /* 防止默认的触摸行为 */
        }

        .character-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .character-card.long-press {
            background: rgba(255, 59, 48, 0.2); /* 长按时的红色背景 */
            transform: scale(0.95);
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            overflow: hidden;
        }

        .character-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .character-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .character-desc {
            font-size: 12px;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* 添加角色按钮 */
        .add-character-btn {
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .add-character-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        /* 自定义弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        .delete-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
        }

        /* 隐藏文件输入框 */
        .hidden-file-input {
            display: none;
        }

        /* 上传区域样式 */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(0, 122, 255, 0.05);
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 14px;
            color: #aaa;
        }
        
        /* 角色详情弹窗 */
        .character-detail-modal .modal-content {
            max-width: 90%;
            width: auto;
        }
        
        .character-detail-content {
            text-align: center;
        }
        
        .character-detail-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        
        .character-detail-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .character-detail-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .character-detail-desc {
            font-size: 16px;
            color: #aaa;
            line-height: 1.5;
            text-align: left;
            white-space: pre-wrap;
        }
        
        /* 确认删除弹窗 */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .confirm-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .confirm-modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .confirm-modal.active .confirm-modal-content {
            transform: translateY(0);
        }

        .confirm-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .confirm-modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .confirm-modal-message {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .confirm-modal-actions {
            display: flex;
            gap: 10px;
        }

        .confirm-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-cancel-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .confirm-delete-btn {
            background: linear-gradient(135deg, #FF3B30, #FF453A);
        }
        
        /* 确保删除按钮正常显示 */
        .delete-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-title">角色书</div>
            <div style="width: 30px;"></div> <!-- 占位符，保持标题居中 -->
        </div>

        <!-- 主内容 -->
        <div class="content">
            <div class="characters-container" id="charactersContainer">
                <!-- 角色卡片将在这里动态生成 -->
            </div>
            
            <button class="add-character-btn" onclick="openAddCharacterModal()">
                <span>+</span>
                <span>添加角色</span>
            </button>
        </div>

        <!-- 添加角色弹窗 -->
        <div class="modal" id="addCharacterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">添加角色</div>
                    <button class="close-btn" onclick="closeAddCharacterModal()">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">角色名称</label>
                    <input type="text" class="form-input" id="characterName" placeholder="请输入角色名称">
                </div>
                <div class="form-group">
                    <label class="form-label">角色描述</label>
                    <textarea class="form-textarea" id="characterDesc" placeholder="请输入角色描述"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">角色头像</label>
                    <div class="upload-area" onclick="document.getElementById('avatarUpload').click()">
                        <div class="upload-icon">👤</div>
                        <div class="upload-text" id="uploadText">点击选择头像</div>
                    </div>
                    <input type="file" id="avatarUpload" class="hidden-file-input" accept="image/*" onchange="handleAvatarUpload(event)">
                </div>
                <button class="submit-btn" onclick="addCharacter()">保存角色</button>
            </div>
        </div>

        <!-- 角色详情弹窗 -->
        <div class="modal" id="characterDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">角色详情</div>
                    <button class="close-btn" onclick="closeCharacterDetailModal()">&times;</button>
                </div>
                <div class="character-detail-content">
                    <div class="character-detail-avatar">
                        <img id="detailAvatar" src="" alt="角色头像">
                    </div>
                    <div class="character-detail-name" id="detailName"></div>
                    <div class="character-detail-desc" id="detailDesc"></div>
                </div>
                <button class="delete-btn" onclick="deleteCharacter()">删除角色</button>
                <!-- 添加数据清理按钮 -->
                <button class="delete-btn" onclick="cleanAndFixCharacters()" style="background: linear-gradient(135deg, #007AFF, #0A84FF); margin-top: 10px;">清理数据</button>
            </div>
        </div>

        <!-- 确认删除弹窗 -->
        <div class="confirm-modal" id="confirmDeleteModal">
            <div class="confirm-modal-content">
                <div class="confirm-modal-header">
                    <div class="confirm-modal-title">确认删除</div>
                    <button class="close-btn" onclick="closeConfirmDeleteModal()">&times;</button>
                </div>
                <div class="confirm-modal-message">确定要删除这个角色吗？</div>
                <div class="confirm-modal-actions">
                    <button class="confirm-btn confirm-cancel-btn" onclick="closeConfirmDeleteModal()">取消</button>
                    <button class="confirm-btn confirm-delete-btn" onclick="confirmDeleteCharacter()">删除</button>
                </div>
                <!-- 添加紧急修复按钮 -->
                <div style="margin-top: 15px; text-align: center;">
                    <button class="confirm-btn confirm-cancel-btn" onclick="emergencyFixCharacters()" style="background: linear-gradient(135deg, #FF9500, #FFA500); font-size: 14px; padding: 8px;">紧急修复</button>
                </div>
            </div>
        </div>

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 全局变量用于存储当前选中的角色
            let currentCharacter = null;
            let currentCharacterIndex = null;
            let longPressTimer = null;

            // 数据清理和修复函数
            function cleanAndFixCharacters() {
                const savedCharacters = localStorage.getItem('characters');
                if (!savedCharacters) return;
                
                try {
                    let characters = JSON.parse(savedCharacters);
                    console.log('开始清理角色数据，原始数据:', characters);
                    
                    // 过滤掉无效数据
                    const validCharacters = characters.filter((character, index) => {
                        // 检查角色对象是否有效
                        if (!character) {
                            console.log('清理: 发现空角色对象，索引:', index);
                            return false;
                        }
                        
                        // 检查必要字段
                        if (!character.name || typeof character.name !== 'string') {
                            console.log('清理: 发现无效角色名称，索引:', index, '角色:', character);
                            return false;
                        }
                        
                        // 检查创建时间
                        if (!character.createdAt) {
                            character.createdAt = new Date().toISOString();
                            console.log('修复: 为角色添加创建时间，索引:', index);
                        }
                        
                        return true;
                    });
                    
                    // 如果数据有变化，重新保存
                    if (validCharacters.length !== characters.length) {
                        console.log('清理完成，有效角色数:', validCharacters.length);
                        localStorage.setItem('characters', JSON.stringify(validCharacters));
                        // 重新加载角色列表
                        loadCharacters();
                        showPageAlert('角色数据已清理和修复！');
                    }
                } catch (e) {
                    console.error('清理角色数据时出错:', e);
                    showPageAlert('清理角色数据时出错');
                }
            }
            
            // 页面加载时初始化角色数据
            window.onload = function() {
                loadCharacters();
                // 自动清理和修复数据
                cleanAndFixCharacters();
                
                // 添加一个简单的测试函数，用于调试删除功能
                window.testDeleteFunction = function() {
                    console.log('测试删除功能');
                    // 检查确认删除弹窗是否存在
                    const confirmModal = document.getElementById('confirmDeleteModal');
                    if (confirmModal) {
                        console.log('确认删除弹窗存在');
                    } else {
                        console.log('确认删除弹窗不存在');
                    }
                };
                
                // 添加数据清理测试函数
                window.testCleanFunction = function() {
                    cleanAndFixCharacters();
                };
            };

            // 加载角色数据
            function loadCharacters() {
                const charactersContainer = document.getElementById('charactersContainer');
                const savedCharacters = localStorage.getItem('characters');
                let characters = [];
                
                if (savedCharacters) {
                    try {
                        characters = JSON.parse(savedCharacters);
                        console.log('从localStorage加载的角色数据:', characters);
                        
                        // 数据清理：过滤掉无效的角色数据
                        characters = characters.filter((character, index) => {
                            // 检查角色对象是否有效
                            if (!character) {
                                console.log('发现空角色对象，索引:', index);
                                return false;
                            }
                            
                            // 检查必要字段是否存在
                            if (!character.name || typeof character.name !== 'string') {
                                console.log('发现无效角色名称，索引:', index, '角色:', character);
                                return false;
                            }
                            
                            // 检查索引是否有效
                            if (index < 0) {
                                console.log('发现无效索引的角色，索引:', index);
                                return false;
                            }
                            
                            return true;
                        });
                        
                        // 重新保存清理后的数据
                        if (characters.length !== JSON.parse(savedCharacters).length) {
                            console.log('数据已清理，重新保存到localStorage');
                            localStorage.setItem('characters', JSON.stringify(characters));
                        }
                    } catch (e) {
                        console.error('解析角色数据时出错:', e);
                        // 如果解析失败，初始化为空数组
                        characters = [];
                    }
                }
                
                // 清空容器
                charactersContainer.innerHTML = '';
                
                // 生成角色卡片
                characters.forEach((character, index) => {
                    const characterCard = document.createElement('div');
                    characterCard.className = 'character-card';
                    characterCard.innerHTML = `
                        <div class="character-avatar">
                            ${character.avatar ? `<img src="${character.avatar}" alt="${character.name}">` : '👤'}
                        </div>
                        <div class="character-name">${character.name}</div>
                        <div class="character-desc">${character.desc || ''}</div>
                    `;
                    
                    // 添加点击事件
                    characterCard.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        viewCharacter(character, index);
                    };
                    
                    // 添加长按事件
                    characterCard.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressStart(e, character, index);
                    }, { passive: false });
                    characterCard.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressEnd(e);
                    }, { passive: false });
                    characterCard.addEventListener('touchmove', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressEnd(e);
                    }, { passive: false });
                    characterCard.addEventListener('touchcancel', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressEnd(e);
                    }, { passive: false });
                    
                    // 添加鼠标事件（用于桌面测试）
                    characterCard.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressStart(e, character, index);
                    });
                    characterCard.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressEnd(e);
                    });
                    characterCard.addEventListener('mouseleave', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressEnd(e);
                    });
                    
                    charactersContainer.appendChild(characterCard);
                });
            }

            // 处理长按开始
            function handleLongPressStart(event, character, index) {
                console.log('长按开始事件触发');
                console.log('角色:', character);
                console.log('索引:', index);
                
                // 防止事件冒泡
                event.preventDefault();
                event.stopPropagation();
                
                // 设置长按定时器
                longPressTimer = setTimeout(() => {
                    console.log('长按500ms触发');
                    // 长按500ms后触发
                    const characterCard = event.target.closest('.character-card');
                    if (characterCard) {
                        console.log('找到角色卡片，添加长按样式');
                        characterCard.classList.add('long-press');
                        showDeleteConfirm(character, index);
                    } else {
                        console.log('未找到角色卡片');
                    }
                }, 500);
            }

            // 处理长按结束
            function handleLongPressEnd(event) {
                console.log('长按结束事件触发');
                
                // 防止事件冒泡
                if (event) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                // 清除长按定时器
                if (longPressTimer) {
                    console.log('清除长按定时器');
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                // 移除所有卡片的长按样式
                document.querySelectorAll('.character-card').forEach(card => {
                    if (card.classList.contains('long-press')) {
                        console.log('移除卡片的长按样式');
                        card.classList.remove('long-press');
                    }
                });
            }

            // 显示删除确认弹窗
            function showDeleteConfirm(character, index) {
                currentCharacter = character;
                currentCharacterIndex = index;
                const confirmModal = document.getElementById('confirmDeleteModal');
                if (confirmModal) {
                    confirmModal.classList.add('active');
                } else {
                    console.error('确认删除弹窗不存在');
                }
            }

            // 关闭删除确认弹窗
            function closeConfirmDeleteModal() {
                const confirmModal = document.getElementById('confirmDeleteModal');
                if (confirmModal) {
                    confirmModal.classList.remove('active');
                }
                currentCharacter = null;
                currentCharacterIndex = null;
                
                // 移除所有卡片的长按样式
                document.querySelectorAll('.character-card').forEach(card => {
                    card.classList.remove('long-press');
                });
            }

            // 确认删除角色
            function confirmDeleteCharacter() {
                console.log('确认删除角色函数被调用');
                console.log('currentCharacter:', currentCharacter);
                console.log('currentCharacterIndex:', currentCharacterIndex);
                
                // 获取保存的角色数据
                const savedCharacters = localStorage.getItem('characters');
                let characters = [];
                
                if (savedCharacters) {
                    try {
                        characters = JSON.parse(savedCharacters);
                        console.log('从localStorage获取的角色数据:', characters);
                    } catch (e) {
                        console.error('解析角色数据时出错:', e);
                        showPageAlert('数据解析错误，请重试');
                        closeConfirmDeleteModal();
                        return;
                    }
                }
                
                // 处理各种删除情况
                if (currentCharacter && currentCharacterIndex !== null) {
                    // 情况1: 有角色对象和索引
                    console.log('情况1: 有角色对象和索引');
                    
                    // 验证索引有效性
                    if (currentCharacterIndex >= 0 && currentCharacterIndex < characters.length) {
                        // 通过索引删除
                        console.log('通过索引删除角色');
                        characters.splice(currentCharacterIndex, 1);
                    } else {
                        // 索引无效，通过查找角色ID删除
                        console.log('索引无效，通过查找角色删除');
                        const foundIndex = characters.findIndex(char => 
                            char && char.id === currentCharacter.id);
                        if (foundIndex !== -1) {
                            characters.splice(foundIndex, 1);
                        } else {
                            // 通过角色名称查找
                            const nameIndex = characters.findIndex(char => 
                                char && char.name === currentCharacter.name);
                            if (nameIndex !== -1) {
                                characters.splice(nameIndex, 1);
                            } else {
                                console.error('未找到要删除的角色');
                                showPageAlert('未找到要删除的角色');
                                closeConfirmDeleteModal();
                                return;
                            }
                        }
                    }
                } else if (currentCharacter) {
                    // 情况2: 只有角色对象，没有索引
                    console.log('情况2: 只有角色对象，没有索引');
                    const foundIndex = characters.findIndex(char => 
                        char && char.id === currentCharacter.id);
                    if (foundIndex !== -1) {
                        characters.splice(foundIndex, 1);
                    } else {
                        // 通过角色名称查找
                        const nameIndex = characters.findIndex(char => 
                            char && char.name === currentCharacter.name);
                        if (nameIndex !== -1) {
                            characters.splice(nameIndex, 1);
                        } else {
                            console.error('未找到要删除的角色');
                            showPageAlert('未找到要删除的角色');
                            closeConfirmDeleteModal();
                            return;
                        }
                    }
                } else if (currentCharacterIndex !== null && currentCharacterIndex >= 0 && currentCharacterIndex < characters.length) {
                    // 情况3: 只有有效索引，没有角色对象
                    console.log('情况3: 只有有效索引，没有角色对象');
                    characters.splice(currentCharacterIndex, 1);
                } else {
                    // 所有情况都无效
                    console.error('无法确定要删除的角色');
                    console.log('currentCharacter:', currentCharacter);
                    console.log('currentCharacterIndex:', currentCharacterIndex);
                    console.log('角色数组:', characters);
                    showPageAlert('删除角色时出错，请重试');
                    closeConfirmDeleteModal();
                    return;
                }
                
                // 保存到本地存储
                try {
                    localStorage.setItem('characters', JSON.stringify(characters));
                    console.log('角色数据已保存到localStorage');
                } catch (e) {
                    console.error('保存角色数据时出错:', e);
                    showPageAlert('保存数据时出错，请重试');
                    closeConfirmDeleteModal();
                    return;
                }
                
                // 重新加载角色列表
                loadCharacters();
                console.log('角色列表已重新加载');
                
                // 关闭确认弹窗
                closeConfirmDeleteModal();
                console.log('确认删除弹窗已关闭');
                
                // 关闭详情弹窗（如果打开的话）
                closeCharacterDetailModal();
                console.log('角色详情弹窗已关闭');
                
                // 显示删除成功提示
                showPageAlert('角色删除成功！');
                console.log('显示删除成功提示');
            }

            // 打开添加角色弹窗
            function openAddCharacterModal() {
                document.getElementById('addCharacterModal').classList.add('active');
            }

            // 关闭添加角色弹窗
            function closeAddCharacterModal() {
                document.getElementById('addCharacterModal').classList.remove('active');
            }

            // 处理头像上传
            function handleAvatarUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 保存头像数据到临时变量
                        window.tempAvatar = e.target.result;
                        // 更新上传区域显示
                        document.querySelector('.upload-area').innerHTML = `
                            <img src="${e.target.result}" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin: 0 auto 10px;">
                            <div class="upload-text" id="uploadText">头像已选择</div>
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            }

            // 添加角色
            function addCharacter() {
                const name = document.getElementById('characterName').value.trim();
                const desc = document.getElementById('characterDesc').value.trim();
                
                if (!name) {
                    showPageAlert('请输入角色名称');
                    return;
                }
                
                // 获取保存的角色数据
                const savedCharacters = localStorage.getItem('characters');
                let characters = [];
                
                if (savedCharacters) {
                    try {
                        characters = JSON.parse(savedCharacters);
                    } catch (e) {
                        console.error('解析角色数据时出错:', e);
                    }
                }
                
                // 创建新角色对象
                const newCharacter = {
                    id: Date.now(),
                    name: name,
                    desc: desc,
                    avatar: window.tempAvatar || null,
                    createdAt: new Date().toISOString()
                };
                
                // 添加到角色数组
                characters.push(newCharacter);
                
                // 保存到本地存储
                localStorage.setItem('characters', JSON.stringify(characters));
                
                // 重新加载角色列表
                loadCharacters();
                
                // 关闭弹窗并重置表单
                closeAddCharacterModal();
                document.getElementById('characterName').value = '';
                document.getElementById('characterDesc').value = '';
                document.querySelector('.upload-area').innerHTML = `
                    <div class="upload-icon">👤</div>
                    <div class="upload-text" id="uploadText">点击选择头像</div>
                `;
                window.tempAvatar = null;
                
                // 显示成功提示
                showPageAlert('角色添加成功！');
            }

            // 查看角色详情
            function viewCharacter(character, index) {
                // 清除可能存在的长按状态
                handleLongPressEnd();
                
                // 设置当前角色和索引
                currentCharacter = character;
                currentCharacterIndex = index;
                
                // 设置详情弹窗内容
                document.getElementById('detailName').textContent = character.name;
                document.getElementById('detailDesc').textContent = character.desc;
                
                // 设置头像
                const avatarImg = document.getElementById('detailAvatar');
                if (character.avatar) {
                    avatarImg.src = character.avatar;
                    avatarImg.alt = character.name;
                } else {
                    avatarImg.src = '';
                    avatarImg.alt = '👤';
                    avatarImg.parentElement.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:40px;">👤</div>';
                }
                
                // 打开详情弹窗
                document.getElementById('characterDetailModal').classList.add('active');
            }

            // 关闭角色详情弹窗
            function closeCharacterDetailModal() {
                document.getElementById('characterDetailModal').classList.remove('active');
                currentCharacter = null;
                currentCharacterIndex = null;
            }

            // 删除角色（从详情弹窗中调用）
            function deleteCharacter() {
                console.log('删除角色函数被调用');
                if (currentCharacter && currentCharacterIndex !== null) {
                    console.log('当前角色:', currentCharacter);
                    console.log('当前角色索引:', currentCharacterIndex);
                    showDeleteConfirm(currentCharacter, currentCharacterIndex);
                    closeCharacterDetailModal();
                } else {
                    console.error('无法删除角色：当前角色或索引为空');
                    console.log('currentCharacter:', currentCharacter);
                    console.log('currentCharacterIndex:', currentCharacterIndex);
                    showPageAlert('删除角色时出错，请重试');
                }
            }

            // 显示页面内提示信息（替代浏览器alert）
            function showPageAlert(message) {
                // 创建提示元素
                const alertElement = document.createElement('div');
                alertElement.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    z-index: 2000;
                    text-align: center;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    max-width: 80%;
                `;
                alertElement.textContent = message;
                
                // 添加到页面
                document.body.appendChild(alertElement);
                
                // 3秒后自动移除
                setTimeout(() => {
                    if (alertElement.parentNode) {
                        alertElement.parentNode.removeChild(alertElement);
                    }
                }, 3000);
            }
            
            // 紧急修复功能
            function emergencyFixCharacters() {
                if (confirm('这将清理所有角色数据，确定要继续吗？')) {
                    try {
                        // 清除角色数据
                        localStorage.removeItem('characters');
                        console.log('角色数据已清除');
                        
                        // 重新加载角色列表
                        loadCharacters();
                        
                        // 关闭确认弹窗
                        closeConfirmDeleteModal();
                        
                        // 关闭详情弹窗（如果打开的话）
                        closeCharacterDetailModal();
                        
                        // 显示成功提示
                        showPageAlert('角色数据已紧急修复！');
                    } catch (e) {
                        console.error('紧急修复时出错:', e);
                        showPageAlert('紧急修复时出错，请重试');
                    }
                }
            }
        </script>
    </div>
