<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色书</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 返回按钮 */
        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* 主内容区域 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 110px 20px 20px; /* 调整padding以适应头部 */
            overflow-y: auto;
        }

        /* 角色卡片容器 */
        .characters-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 角色卡片 */
        .character-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            touch-action: manipulation; /* 防止默认的触摸行为 */
        }

        .character-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .character-card.long-press {
            background: rgba(255, 59, 48, 0.2); /* 长按时的红色背景 */
            transform: scale(0.95);
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            overflow: hidden;
        }

        .character-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .character-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .character-desc {
            font-size: 12px;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* 添加角色按钮 */
        .add-character-btn {
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .add-character-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        /* 自定义弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        .delete-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
        }

        /* 隐藏文件输入框 */
        .hidden-file-input {
            display: none;
        }

        /* 上传区域样式 */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(0, 122, 255, 0.05);
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 14px;
            color: #aaa;
        }
        
        /* 角色详情弹窗 */
        .character-detail-modal .modal-content {
            max-width: 90%;
            width: auto;
        }
        
        .character-detail-content {
            text-align: center;
        }
        
        .character-detail-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        
        .character-detail-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .character-detail-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .character-detail-desc {
            font-size: 16px;
            color: #aaa;
            line-height: 1.5;
            text-align: left;
            white-space: pre-wrap;
        }
        
        /* 确认删除弹窗 */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .confirm-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .confirm-modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .confirm-modal.active .confirm-modal-content {
            transform: translateY(0);
        }

        .confirm-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .confirm-modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .confirm-modal-message {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .confirm-modal-actions {
            display: flex;
            gap: 10px;
        }

        .confirm-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-cancel-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .confirm-delete-btn {
            background: linear-gradient(135deg, #FF3B30, #FF453A);
        }
        
        /* 确保删除按钮正常显示 */
        .delete-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-title">角色书</div>
            <div style="width: 30px;"></div> <!-- 占位符，保持标题居中 -->
        </div>

        <!-- 主内容 -->
        <div class="content">
            <div class="characters-container" id="charactersContainer">
                <!-- 角色卡片将在这里动态生成 -->
            </div>
            
            <button class="add-character-btn" onclick="openAddCharacterModal()">
                <span>+</span>
                <span>添加角色</span>
            </button>
        </div>

        <!-- 添加角色弹窗 -->
        <div class="modal" id="addCharacterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">添加角色</div>
                    <button class="close-btn" onclick="closeAddCharacterModal()">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">角色名称</label>
                    <input type="text" class="form-input" id="characterName" placeholder="请输入角色名称">
                </div>
                <div class="form-group">
                    <label class="form-label">角色描述</label>
                    <textarea class="form-textarea" id="characterDesc" placeholder="请输入角色描述"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">角色头像</label>
                    <div class="upload-area" onclick="document.getElementById('avatarUpload').click()">
                        <div class="upload-icon">👤</div>
                        <div class="upload-text" id="uploadText">点击选择头像</div>
                    </div>
                    <input type="file" id="avatarUpload" class="hidden-file-input" accept="image/*" onchange="handleAvatarUpload(event)">
                </div>
                <button class="submit-btn" onclick="addCharacter()">保存角色</button>
            </div>
        </div>

        <!-- 角色详情弹窗 -->
        <div class="modal" id="characterDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">角色详情</div>
                    <button class="close-btn" onclick="closeCharacterDetailModal()">&times;</button>
                </div>
                <div class="character-detail-content">
                    <div class="character-detail-avatar">
                        <img id="detailAvatar" src="" alt="角色头像">
                    </div>
                    <div class="character-detail-name" id="detailName"></div>
                    <div class="character-detail-desc" id="detailDesc"></div>
                </div>
                <button class="delete-btn" onclick="deleteCharacter()">删除角色</button>
                <!-- 添加数据清理按钮 -->
                <button class="delete-btn" onclick="cleanAndFixCharacters()" style="background: linear-gradient(135deg, #007AFF, #0A84FF); margin-top: 10px;">清理数据</button>
            </div>
        </div>

        <!-- 确认删除弹窗 -->
        <div class="confirm-modal" id="confirmDeleteModal">
            <div class="confirm-modal-content">
                <div class="confirm-modal-header">
                    <div class="confirm-modal-title">确认删除</div>
                    <button class="close-btn" onclick="closeConfirmDeleteModal()">&times;</button>
                </div>
                <div class="confirm-modal-message">确定要删除这个角色吗？</div>
                <div class="confirm-modal-actions">
                    <button class="confirm-btn confirm-cancel-btn" onclick="closeConfirmDeleteModal()">取消</button>
                    <button class="confirm-btn confirm-delete-btn" onclick="confirmDeleteCharacter()">删除</button>
                </div>
                <!-- 添加手机端修复工具按钮 -->
                <div style="margin-top: 15px; text-align: center; display: flex; flex-direction: column; gap: 10px;">
                    <button class="confirm-btn confirm-cancel-btn" onclick="emergencyFixCharacters()" style="background: linear-gradient(135deg, #FF9500, #FFA500); font-size: 14px; padding: 8px;">紧急修复</button>
                    <button class="confirm-btn confirm-cancel-btn" onclick="mobileDataRepair()" style="background: linear-gradient(135deg, #5856D6, #AF52DE); font-size: 14px; padding: 8px;">数据修复</button>
                    <button class="confirm-btn confirm-delete-btn" onclick="mobileEmergencyReset()" style="font-size: 14px; padding: 8px;">紧急重置</button>
                </div>
            </div>
        </div>

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 全局变量用于存储当前选中的角色
            let currentCharacter = null;
            let currentCharacterIndex = null;
            let longPressTimer = null;

            // 数据清理和修复函数
            function cleanAndFixCharacters() {
                const savedCharacters = localStorage.getItem('characters');
                if (!savedCharacters) return;
                
                try {
                    let characters = JSON.parse(savedCharacters);
                    console.log('开始清理角色数据，原始数据:', characters);
                    
                    // 过滤掉无效数据
                    const validCharacters = characters.filter((character, index) => {
                        // 检查角色对象是否有效
                        if (!character) {
                            console.log('清理: 发现空角色对象，索引:', index);
                            return false;
                        }
                        
                        // 检查必要字段
                        if (!character.name || typeof character.name !== 'string') {
                            console.log('清理: 发现无效角色名称，索引:', index, '角色:', character);
                            return false;
                        }
                        
                        // 检查创建时间
                        if (!character.createdAt) {
                            character.createdAt = new Date().toISOString();
                            console.log('修复: 为角色添加创建时间，索引:', index);
                        }
                        
                        return true;
                    });
                    
                    // 如果数据有变化，重新保存
                    if (validCharacters.length !== characters.length) {
                        console.log('清理完成，有效角色数:', validCharacters.length);
                        localStorage.setItem('characters', JSON.stringify(validCharacters));
                        // 重新加载角色列表
                        loadCharacters();
                        showPageAlert('角色数据已清理和修复！');
                    }
                } catch (e) {
                    console.error('清理角色数据时出错:', e);
                    showPageAlert('清理角色数据时出错');
                }
            }
            
            // 检查存储空间使用情况
            function checkStorageUsage() {
                try {
                    const savedCharacters = localStorage.getItem('characters');
                    if (savedCharacters) {
                        const sizeInBytes = new Blob([savedCharacters]).size;
                        const sizeInKB = (sizeInBytes / 1024).toFixed(2);
                        const percentage = ((sizeInBytes / (5 * 1024 * 1024)) * 100).toFixed(2); // 假设5MB限制
                        
                        console.log(`角色数据存储使用情况: ${sizeInKB} KB (${percentage}% of 5MB)`);
                        
                        // 如果使用超过80%，显示警告
                        if (percentage > 80) {
                            showPageAlert(`存储空间使用率过高 (${percentage}%)，建议删除一些角色`);
                        }
                        
                        return {
                            sizeInBytes: sizeInBytes,
                            sizeInKB: sizeInKB,
                            percentage: percentage
                        };
                    }
                } catch (e) {
                    console.error('检查存储使用情况时出错:', e);
                }
                return null;
            }
            
            // 页面加载时检查存储使用情况
            window.onload = function() {
                loadCharacters();
                // 自动清理和修复数据
                cleanAndFixCharacters();
                // 检查存储使用情况
                checkStorageUsage();
                
                // 添加一个简单的测试函数，用于调试删除功能
                window.testDeleteFunction = function() {
                    console.log('测试删除功能');
                    // 检查确认删除弹窗是否存在
                    const confirmModal = document.getElementById('confirmDeleteModal');
                    if (confirmModal) {
                        console.log('确认删除弹窗存在');
                    } else {
                        console.log('确认删除弹窗不存在');
                    }
                };
                
                // 添加数据清理测试函数
                window.testCleanFunction = function() {
                    cleanAndFixCharacters();
                };
            };

            // 加载角色数据
            function loadCharacters() {
                const charactersContainer = document.getElementById('charactersContainer');
                const savedCharacters = localStorage.getItem('characters');
                let characters = [];
                
                if (savedCharacters) {
                    try {
                        characters = JSON.parse(savedCharacters);
                        console.log('从localStorage加载的角色数据:', characters);
                        
                        // 数据验证和清理
                        if (Array.isArray(characters)) {
                            // 过滤掉无效的角色数据
                            characters = characters.filter((character, index) => {
                                // 检查角色对象是否有效
                                if (!character || typeof character !== 'object') {
                                    console.log('发现无效角色对象，索引:', index);
                                    return false;
                                }
                                
                                // 检查必要字段是否存在

            // 为手机优化的图片压缩
            function compressImageForMobile(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        // 为手机屏幕优化尺寸，但保持更高的分辨率
                        let width = img.width;
                        let height = img.height;
                        const maxWidth = 300;  // 为手机优化，提高分辨率
                        const maxHeight = 300; // 为手机优化，提高分辨率
                        
                        // 按比例缩放，但保持更高的质量
                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }
                        
                        // 创建canvas进行压缩
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // 绘制图片
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 尝试不同的质量级别，但保持更高的质量
                        let quality = 0.9; // 更高的质量
                        let compressedData;
                        
                        do {
                            compressedData = canvas.toDataURL('image/jpeg', quality);
                            if (compressedData.length < 500 * 1024) { // 500KB目标（更宽松）
                                break;
                            }
                            quality -= 0.1;
                        } while (quality > 0.3); // 保持更高的最低质量
                        
                        // 如果还是太大，使用更小的尺寸压缩
                        if (compressedData.length >= 500 * 1024) {
                            canvas.width = Math.round(width * 0.9);
                            canvas.height = Math.round(height * 0.9);
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            compressedData = canvas.toDataURL('image/jpeg', 0.8);
                        }
                        
                        resolve(compressedData);
                    };
                    img.onerror = reject;
                    img.src = src;
                });
            }

                // 在手机上立即显示反馈
                const characterCard = event.target.closest('.character-card');
                if (characterCard) {
                    characterCard.style.backgroundColor = 'rgba(255, 59, 48, 0.3)'; // 红色背景反馈
                }
                
                // 设置长按定时器（手机上可以稍微缩短时间）
                longPressTimer = setTimeout(() => {
                    console.log('长按触发');
                    // 长按触发
                    if (characterCard) {
                        characterCard.classList.add('long-press');
                        // 震动反馈（如果设备支持）
                        if (navigator.vibrate) {
                            navigator.vibrate(50); // 50ms震动
                        }
                        showDeleteConfirm(character, index);
                    }
                }, 300); // 手机上300ms更合适
            }

            // 改进的删除确认功能
            function showDeleteConfirm(character, index) {
                currentCharacter = character;
                currentCharacterIndex = index;
                const confirmModal = document.getElementById('confirmDeleteModal');
                if (confirmModal) {
                    confirmModal.classList.add('active');
                    // 在手机上确保弹窗可见
                    setTimeout(() => {
                        confirmModal.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                } else {
                    console.error('确认删除弹窗不存在');
                    showPageAlert('系统错误，请刷新页面后重试');
                }
            }

            // 显示页面内提示信息（替代浏览器alert）
            function showPageAlert(message) {
                // 创建提示元素
                const alertElement = document.createElement('div');
                alertElement.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    z-index: 2000;
                    text-align: center;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    max-width: 80%;
                `;
                alertElement.textContent = message;
                
                // 添加到页面
                document.body.appendChild(alertElement);
                
                // 3秒后自动移除
                setTimeout(() => {
                    if (alertElement.parentNode) {
                        alertElement.parentNode.removeChild(alertElement);
                    }
                }, 3000);
            }
            
            // 重置所有角色数据
            function resetAllCharacters() {
                if (confirm('这将删除所有角色数据，确定要继续吗？')) {
                    try {
                        localStorage.removeItem('characters');
                        loadCharacters();
                        showPageAlert('所有角色数据已重置！');
                    } catch (e) {
                        console.error('重置角色数据时出错:', e);
                        showPageAlert('重置数据时出错，请重试');
                    }
                }
            }
            
            // 紧急修复功能
            function emergencyFixCharacters() {
                if (confirm('这将清理所有角色数据，确定要继续吗？')) {
                    try {
                        // 清除角色数据
                        localStorage.removeItem('characters');
                        console.log('角色数据已清除');
                        
                        // 重新加载角色列表
                        loadCharacters();
                        
                        // 关闭确认弹窗
                        closeConfirmDeleteModal();
                        
                        // 关闭详情弹窗（如果打开的话）
                        closeCharacterDetailModal();
                        
                        // 显示成功提示
                        showPageAlert('角色数据已紧急修复！');
                        
                        // 手机震动反馈
                        if (navigator.vibrate) {
                            navigator.vibrate([200, 100, 200]);
                        }
                    } catch (e) {
                        console.error('紧急修复时出错:', e);
                        showPageAlert('紧急修复时出错，请重试');
                    }
                }
            }
            
            // 手机端专用数据修复工具
            function mobileDataRepair() {
                console.log('开始手机端数据修复');
                showPageAlert('正在修复数据...');
                
                try {
                    // 获取当前数据
                    const savedCharacters = localStorage.getItem('characters');
                    if (!savedCharacters) {
                        showPageAlert('没有数据需要修复');
                        return;
                    }
                    
                    let characters;
                    try {
                        characters = JSON.parse(savedCharacters);
                    } catch (parseError) {
                        console.error('数据解析失败:', parseError);
                        // 尝试修复损坏的数据
                        localStorage.removeItem('characters');
                        showPageAlert('数据已重置，之前的损坏数据已清除');
                        loadCharacters();
                        return;
                    }
                    
                    // 确保是数组
                    if (!Array.isArray(characters)) {
                        console.log('数据不是数组格式，重置为数组');
                        characters = [];
                    }
                    
                    // 清理和验证数据
                    const validCharacters = [];
                    let repairedCount = 0;
                    
                    for (let i = 0; i < characters.length; i++) {
                        const char = characters[i];
                        
                        // 跳过空数据
                        if (!char) {
                            repairedCount++;
                            continue;
                        }
                        
                        // 修复缺少必要字段的角色
                        if (!char.id) {
                            char.id = Date.now() + i; // 生成唯一ID
                            repairedCount++;
                        }
                        
                        if (!char.name || typeof char.name !== 'string') {
                            char.name = '未命名角色_' + i;
                            repairedCount++;
                        }
                        
                        if (!char.createdAt) {
                            char.createdAt = new Date().toISOString();
                            repairedCount++;
                        }
                        
                        // 限制字段长度
                        if (char.name.length > 50) {
                            char.name = char.name.substring(0, 50);
                            repairedCount++;
                        }
                        
                        if (char.desc && char.desc.length > 200) {
                            char.desc = char.desc.substring(0, 200);
                            repairedCount++;
                        }
                        
                        // 优化图片数据
                        if (char.avatar) {
                            if (typeof char.avatar !== 'string') {
                                char.avatar = null;
                                repairedCount++;
                            } else if (char.avatar.length > 200 * 1024) { // 200KB限制
                                // 截取部分数据或设为null
                                char.avatar = null;
                                repairedCount++;
                            }
                        }
                        
                        validCharacters.push(char);
                    }
                    
                    // 保存修复后的数据
                    localStorage.setItem('characters', JSON.stringify(validCharacters));
                    
                    // 重新加载
                    loadCharacters();
                    
                    if (repairedCount > 0) {
                        showPageAlert(`数据修复完成，修复了${repairedCount}个问题`);
                    } else {
                        showPageAlert('数据检查完成，没有发现问题');
                    }
                    
                } catch (error) {
                    console.error('数据修复过程中出错:', error);
                    showPageAlert('数据修复失败，请尝试紧急重置');
                }
            }
            
            // 手机端紧急重置功能
            function mobileEmergencyReset() {
                if (confirm('这将删除所有角色数据，确定要继续吗？\n\n注意：此操作不可撤销！')) {
                    try {
                        localStorage.removeItem('characters');
                        loadCharacters();
                        showPageAlert('所有角色数据已删除');
                        
                        // 手机震动反馈
                        if (navigator.vibrate) {
                            navigator.vibrate([200, 100, 200]); // 震动模式
                        }
                    } catch (e) {
                        console.error('紧急重置失败:', e);
                        showPageAlert('重置失败，请手动清除浏览器数据');
                    }
                }
            }
        </script>
