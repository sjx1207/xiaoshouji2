<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色书</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 返回按钮 */
        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* 主内容区域 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 110px 20px 20px; /* 调整padding以适应头部 */
            overflow-y: auto;
        }

        /* 角色卡片容器 */
        .characters-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 角色卡片 */
        .character-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            touch-action: manipulation; /* 防止默认的触摸行为 */
        }

        .character-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .character-card.long-press {
            background: rgba(255, 59, 48, 0.2); /* 长按时的红色背景 */
            transform: scale(0.95);
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            overflow: hidden;
        }

        .character-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .character-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .character-desc {
            font-size: 12px;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* 添加角色按钮 */
        .add-character-btn {
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .add-character-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        /* 自定义弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        .delete-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
        }

        /* 上传选项 */
        .upload-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .upload-option {
            flex: 1;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-option:hover {
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(0, 122, 255, 0.05);
        }

        .upload-option .upload-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .upload-option .upload-text {
            font-size: 12px;
            color: #ddd;
        }

        /* URL上传容器 */
        .url-upload-container {
            margin-bottom: 15px;
        }

        /* 隐藏文件输入框 */
        .hidden-file-input {
            display: none;
        }

        /* 上传区域样式 */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(0, 122, 255, 0.05);
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 14px;
            color: #aaa;
        }
        
        /* 角色详情弹窗 */
        .character-detail-modal .modal-content {
            max-width: 90%;
            width: auto;
        }
        
        .character-detail-content {
            text-align: center;
        }
        
        .character-detail-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        
        .character-detail-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .character-detail-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .character-detail-desc {
            font-size: 16px;
            color: #aaa;
            line-height: 1.5;
            text-align: left;
            white-space: pre-wrap;
        }
        
        /* 确认删除弹窗 */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .confirm-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .confirm-modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .confirm-modal.active .confirm-modal-content {
            transform: translateY(0);
        }

        .confirm-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .confirm-modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .confirm-modal-message {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .confirm-modal-actions {
            display: flex;
            gap: 10px;
        }

        .confirm-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-cancel-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .confirm-delete-btn {
            background: linear-gradient(135deg, #FF3B30, #FF453A);
        }
        
        /* 确保删除按钮正常显示 */
        .delete-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
        }
        
        /* 修复工具按钮样式 */
        .repair-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .repair-warning-btn {
            background: linear-gradient(135deg, #FF9500, #FFA500);
        }
        
        .repair-info-btn {
            background: linear-gradient(135deg, #5856D6, #AF52DE);
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-title">角色书</div>
            <div style="width: 30px;"></div> <!-- 占位符，保持标题居中 -->
        </div>

        <!-- 主内容 -->
        <div class="content">
            <div class="characters-container" id="charactersContainer">
                <!-- 角色卡片将在这里动态生成 -->
            </div>
            
            <button class="add-character-btn" onclick="openAddCharacterModal()">
                <span>+</span>
                <span>添加角色</span>
            </button>
        </div>

        <!-- 添加角色弹窗 -->
        <div class="modal" id="addCharacterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">添加角色</div>
                    <button class="close-btn" onclick="closeAddCharacterModal()">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">角色名称</label>
                    <input type="text" class="form-input" id="characterName" placeholder="请输入角色名称">
                </div>
                <div class="form-group">
                    <label class="form-label">角色描述</label>
                    <textarea class="form-textarea" id="characterDesc" placeholder="请输入角色描述"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">角色头像</label>
                    <div class="upload-options">
                        <div class="upload-option" onclick="document.getElementById('avatarUpload').click()">
                            <div class="upload-icon">📁</div>
                            <div class="upload-text">本地上传</div>
                        </div>
                        <div class="upload-option" onclick="showUrlUpload()">
                            <div class="upload-icon">🔗</div>
                            <div class="upload-text">URL上传</div>
                        </div>
                    </div>
                    <input type="file" id="avatarUpload" class="hidden-file-input" accept="image/*" onchange="handleAvatarUpload(event)">
                    <div class="url-upload-container" id="urlUploadContainer" style="display: none; margin-top: 10px;">
                        <input type="text" class="form-input" id="avatarUrl" placeholder="请输入头像图片URL">
                        <button class="submit-btn" style="margin-top: 10px; width: 100%;" onclick="handleUrlUpload()">使用此URL</button>
                    </div>
                    <div class="upload-area" id="avatarPreviewArea" onclick="document.getElementById('avatarUpload').click()">
                        <div class="upload-icon">👤</div>
                        <div class="upload-text" id="uploadText">点击选择头像或使用URL上传</div>
                    </div>
                </div>
                <button class="submit-btn" onclick="addCharacter()">保存角色</button>
            </div>
        </div>

        <!-- 角色详情弹窗 -->
        <div class="modal" id="characterDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">角色详情</div>
                    <button class="close-btn" onclick="closeCharacterDetailModal()">&times;</button>
                </div>
                <div class="character-detail-content">
                    <div class="character-detail-avatar">
                        <img id="detailAvatar" src="" alt="角色头像">
                    </div>
                    <div class="character-detail-name" id="detailName"></div>
                    <div class="character-detail-desc" id="detailDesc"></div>
                </div>
                <button class="delete-btn" onclick="deleteCharacter()">删除角色</button>
                <!-- 添加编辑按钮 -->
                <button class="delete-btn" onclick="editCharacter()" style="background: linear-gradient(135deg, #34C759, #30D158); margin-top: 10px;">编辑角色</button>
                <!-- 添加数据清理按钮 -->
                <button class="delete-btn" onclick="cleanAndFixCharacters()" style="background: linear-gradient(135deg, #007AFF, #0A84FF); margin-top: 10px;">清理数据</button>
            </div>
        </div>

        <!-- 确认删除弹窗 -->
        <div class="confirm-modal" id="confirmDeleteModal">
            <div class="confirm-modal-content">
                <div class="confirm-modal-header">
                    <div class="confirm-modal-title">确认删除</div>
                    <button class="close-btn" onclick="closeConfirmDeleteModal()">&times;</button>
                </div>
                <div class="confirm-modal-message">确定要删除这个角色吗？</div>
                <div class="confirm-modal-actions">
                    <button class="confirm-btn confirm-cancel-btn" onclick="closeConfirmDeleteModal()">取消</button>
                    <button class="confirm-btn confirm-delete-btn" onclick="confirmDeleteCharacter()">删除</button>
                </div>
                <!-- 添加手机端修复工具按钮 -->
                <div style="margin-top: 15px; text-align: center; display: flex; flex-direction: column; gap: 10px;">
                    <button class="repair-btn repair-warning-btn" onclick="emergencyFixCharacters()">紧急修复</button>
                    <button class="repair-btn repair-info-btn" onclick="mobileDataRepair()">数据修复</button>
                    <button class="repair-btn confirm-delete-btn" onclick="mobileEmergencyReset()">紧急重置</button>
                </div>
            </div>
        </div>

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 全局变量用于存储当前选中的角色
            let currentCharacter = null;
            let currentCharacterIndex = null;
            let longPressTimer = null;

            // 数据清理和修复函数
            function cleanAndFixCharacters() {
                const savedCharacters = localStorage.getItem('characters');
                if (!savedCharacters) return;
                
                try {
                    let characters = JSON.parse(savedCharacters);
                    console.log('开始清理角色数据，原始数据:', characters);
                    
                    // 过滤掉无效数据
                    const validCharacters = characters.filter((character, index) => {
                        // 检查角色对象是否有效
                        if (!character) {
                            console.log('清理: 发现空角色对象，索引:', index);
                            return false;
                        }
                        
                        // 检查必要字段
                        if (!character.name || typeof character.name !== 'string') {
                            console.log('清理: 发现无效角色名称，索引:', index, '角色:', character);
                            return false;
                        }
                        
                        // 检查创建时间
                        if (!character.createdAt) {
                            character.createdAt = new Date().toISOString();
                            console.log('修复: 为角色添加创建时间，索引:', index);
                        }
                        
                        return true;
                    });
                    
                    // 如果数据有变化，重新保存
                    if (validCharacters.length !== characters.length) {
                        console.log('清理完成，有效角色数:', validCharacters.length);
                        localStorage.setItem('characters', JSON.stringify(validCharacters));
                        // 重新加载角色列表
                        loadCharacters();
                        showPageAlert('角色数据已清理和修复！');
                    }
                } catch (e) {
                    console.error('清理角色数据时出错:', e);
                    showPageAlert('清理角色数据时出错');
                }
            }
            
            // 检查存储空间使用情况
            function checkStorageUsage() {
                try {
                    const savedCharacters = localStorage.getItem('characters');
                    if (savedCharacters) {
                        const sizeInBytes = new Blob([savedCharacters]).size;
                        const sizeInKB = (sizeInBytes / 1024).toFixed(2);
                        const percentage = ((sizeInBytes / (5 * 1024 * 1024)) * 100).toFixed(2); // 假设5MB限制
                        
                        console.log(`角色数据存储使用情况: ${sizeInKB} KB (${percentage}% of 5MB)`);
                        
                        // 如果使用超过80%，显示警告

                    // 添加触摸事件，但不阻止点击事件
                    characterCard.addEventListener('touchstart', (e) => {
                        // 只在需要时处理长按，不阻止默认行为
                        // 长按处理将在handleLongPressStart中进行
                    }, { passive: true });
                    
                    // 添加长按事件处理
                    let touchStartTime = 0;
                    let touchStartX = 0;
                    let touchStartY = 0;
                    
                    characterCard.addEventListener('touchstart', (e) => {
                        touchStartTime = Date.now();
                        if (e.touches && e.touches[0]) {
                            touchStartX = e.touches[0].clientX;
                            touchStartY = e.touches[0].clientY;
                        }
                        // 不阻止默认行为，允许点击事件正常工作
                    }, { passive: true });
                    
                    characterCard.addEventListener('touchend', (e) => {
                        const touchEndTime = Date.now();
                        const touchDuration = touchEndTime - touchStartTime;
                        
                        let touchEndX = touchStartX;
                        let touchEndY = touchStartY;
                        if (e.changedTouches && e.changedTouches[0]) {
                            touchEndX = e.changedTouches[0].clientX;
                            touchEndY = e.changedTouches[0].clientY;
                        }
                        
                        // 计算触摸移动距离
                        const moveDistance = Math.sqrt(
                            Math.pow(touchEndX - touchStartX, 2) + 
                            Math.pow(touchEndY - touchStartY, 2)
                        );
                        
                        // 如果触摸时间超过500ms且移动距离较小，则视为长按
                        if (touchDuration > 500 && moveDistance < 20) {
                            // 长按操作
                            e.preventDefault();
                            e.stopPropagation();
                            handleLongPressStart(e, character, index);
                        }
                        
                        // 重置长按状态
                        handleLongPressEnd(e);
                    }, { passive: true });
                    
                    characterCard.addEventListener('touchmove', (e) => {
                        // 如果有较大移动，取消长按检测
                        if (touchStartTime > 0) {
                            let currentX = touchStartX;
                            let currentY = touchStartY;
                            if (e.touches && e.touches[0]) {
                                currentX = e.touches[0].clientX;
                                currentY = e.touches[0].clientY;
                            }
                            
                            const moveDistance = Math.sqrt(
                                Math.pow(currentX - touchStartX, 2) + 
                                Math.pow(currentY - touchStartY, 2)
                            );
                            
                            // 如果移动距离超过一定阈值，取消长按检测
                            if (moveDistance > 20) {
                                handleLongPressEnd(e);
                            }
                        }
                    }, { passive: true });
                    
                    characterCard.addEventListener('touchcancel', (e) => {
                        handleLongPressEnd(e);
                    }, { passive: true });
                    
                    // 添加鼠标事件（用于桌面测试）
                    characterCard.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressStart(e, character, index);
                    });
                    characterCard.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressEnd(e);
                    });
                    characterCard.addEventListener('mouseleave', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        handleLongPressEnd(e);
                    });
                    
                    charactersContainer.appendChild(characterCard);
                });
            }

            // 手机优化的确认删除角色功能
            function confirmDeleteCharacter() {
                console.log('确认删除角色函数被调用');
                
                // 获取最新的角色数据
                const savedCharacters = localStorage.getItem('characters');
                if (!savedCharacters) {
                    showPageAlert('没有找到角色数据');

                let characters;
                try {

                    return;
                }
                
                // 确保characters是数组
                if (!Array.isArray(characters)) {
                    showPageAlert('数据格式错误');
                    closeConfirmDeleteModal();
                    return;
                }
                
                // 多重策略删除角色
                let deleteSuccess = false;
                let deleteIndex = -1;
                
                // 策略1: 使用当前索引（如果有效）
                if (currentCharacterIndex !== null && 
                    currentCharacterIndex >= 0 && 
                    currentCharacterIndex < characters.length) {
                    
                    // 验证索引位置的角色是否匹配
                    const characterAtIndex = characters[currentCharacterIndex];
                    if (characterAtIndex && 
                        ((currentCharacter && characterAtIndex.id && currentCharacter.id && characterAtIndex.id === currentCharacter.id) ||
                         (currentCharacter && characterAtIndex.name === currentCharacter.name))) {
                        // 索引匹配，直接删除
                        characters.splice(currentCharacterIndex, 1);
                        deleteSuccess = true;
                        deleteIndex = currentCharacterIndex;
                        console.log('通过索引删除成功');
                    }
                }
                
                // 策略2: 通过ID查找删除（如果策略1失败）
                if (!deleteSuccess && currentCharacter && currentCharacter.id) {
                    const foundIndex = characters.findIndex(char => 
                        char && char.id && char.id === currentCharacter.id);
                    if (foundIndex !== -1) {
                        characters.splice(foundIndex, 1);
                        deleteSuccess = true;
                        deleteIndex = foundIndex;
                        console.log('通过ID删除成功');
                    }
                }
                
                // 策略3: 通过名称查找删除（如果策略2失败）
                if (!deleteSuccess && currentCharacter && currentCharacter.name) {

                        characters.splice(foundIndex, 1);
                        deleteSuccess = true;
                        deleteIndex = foundIndex;

                    }

                // 策略4: 如果还是失败，删除第一个匹配的角色（最后手段）
                if (!deleteSuccess && currentCharacter) {
                    const foundIndex = characters.findIndex(char => {
                        if (!char) return false;
                        // 比较关键属性，使用更宽松的匹配条件
                        return (currentCharacter.name && char.name && char.name === currentCharacter.name) ||
                               (currentCharacter.desc && char.desc && char.desc === currentCharacter.desc) ||
                               (currentCharacter.id && char.id && char.id === currentCharacter.id);
                    });
                    
                    if (foundIndex !== -1) {
                        characters.splice(foundIndex, 1);
                        deleteSuccess = true;
                        deleteIndex = foundIndex;
                        console.log('通过属性匹配删除成功');
                    }
                }
                
                // 策略5: 如果所有策略都失败，但currentCharacter存在，尝试按对象引用删除
                if (!deleteSuccess && currentCharacter) {
                    const foundIndex = characters.findIndex(char => {
                        // 更宽松的对象匹配
                        if (!char) return false;
                        // 检查必要字段是否匹配
                        if (currentCharacter.name && char.name && char.name === currentCharacter.name) return true;
                        if (currentCharacter.id && char.id && char.id === currentCharacter.id) return true;
                        // 最后尝试JSON字符串匹配
                        try {
                            return JSON.stringify(char) === JSON.stringify(currentCharacter);
                        } catch (e) {
                            return false;
                        }
                    });
                    if (foundIndex !== -1) {
                        characters.splice(foundIndex, 1);
                        deleteSuccess = true;
                        deleteIndex = foundIndex;
                        console.log('通过对象匹配删除成功');
                    }
                }
                
                // 如果所有策略都失败

            // 处理头像上传 - 参考33聊天室的图片处理方式

                    if (!file.type.startsWith('image/')) {
                        showPageAlert('请选择有效的图片文件');

                        `;
                    }
                    
                    // 压缩图片
                    compressImage(file, 300, 300, 0.8)
                        .then(compressedData => {
                            // 保存压缩后的图片数据
                            window.tempAvatar = compressedData;
                            // 更新上传区域显示
                            if (previewArea) {

                                    <div class="upload-text" id="uploadText">头像已选择</div>
                                `;
                            }
                            
                            // 隐藏URL输入框
                            const urlContainer = document.getElementById('urlUploadContainer');
                            if (urlContainer) {

                        .catch(error => {

            // 图片压缩函数 - 参考33聊天室的实现
            function compressImage(file, maxWidth = 800, maxHeight = 800, quality = 0.7) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');

                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > maxWidth) {
                                    height = Math.round(height * (maxWidth / width));
                                    width = maxWidth;
                                }
                            } else {
                                if (height > maxHeight) {
                                    width = Math.round(width * (maxHeight / height));
                                    height = maxHeight;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);

                            resolve(canvas.toDataURL(file.type, quality));
                        };
                        img.onerror = reject;
                    };
                    reader.onerror = reject;
                });
            }

            // 文件转base64函数 - 参考33聊天室的实现
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }

            // 手机端专用数据修复工具
            function mobileDataRepair() {
                console.log('开始手机端数据修复');
                showPageAlert('正在修复数据...');
                
                try {
                    // 获取当前数据
                    const savedCharacters = localStorage.getItem('characters');
                    if (!savedCharacters) {
                        showPageAlert('没有数据需要修复');
                        return;
                    }
                    
                    let characters;
                    try {
                        characters = JSON.parse(savedCharacters);
                    } catch (parseError) {
                        console.error('数据解析失败:', parseError);
                        // 尝试修复损坏的数据
                        localStorage.removeItem('characters');
                        showPageAlert('数据已重置，之前的损坏数据已清除');
                        loadCharacters();
                        return;
                    }
                    
                    // 确保是数组
                    if (!Array.isArray(characters)) {
                        console.log('数据不是数组格式，重置为数组');
                        characters = [];
                    }
                    
                    // 清理和验证数据
                    const validCharacters = [];
                    let repairedCount = 0;
                    
                    for (let i = 0; i < characters.length; i++) {
                        const char = characters[i];
                        
                        // 跳过空数据
                        if (!char) {
                            repairedCount++;
                            continue;
                        }
                        
                        // 修复缺少必要字段的角色
                        if (!char.id) {
                            char.id = Date.now() + i; // 生成唯一ID
                            repairedCount++;
                        }
                        
                        if (!char.name || typeof char.name !== 'string') {
                            char.name = '未命名角色_' + i;
                            repairedCount++;
                        }
                        
                        if (!char.createdAt) {
                            char.createdAt = new Date().toISOString();
                            repairedCount++;
                        }
                        
                        // 限制字段长度
                        if (char.name.length > 50) {
                            char.name = char.name.substring(0, 50);
                            repairedCount++;
                        }
                        
                        if (char.desc && char.desc.length > 200) {
                            char.desc = char.desc.substring(0, 200);
                            repairedCount++;
                        }
                        
                        // 优化图片数据
                        if (char.avatar) {
                            if (typeof char.avatar !== 'string') {
                                char.avatar = null;
                                repairedCount++;
                            } else if (char.avatar.length > 200 * 1024) { // 200KB限制
                                // 截取部分数据或设为null
                                char.avatar = null;
                                repairedCount++;
                            }
                        }
                        
                        validCharacters.push(char);
                    }
                    
                    // 保存修复后的数据
                    localStorage.setItem('characters', JSON.stringify(validCharacters));
                    
                    // 重新加载
                    loadCharacters();
                    
                    if (repairedCount > 0) {
                        showPageAlert(`数据修复完成，修复了${repairedCount}个问题`);
                    } else {
                        showPageAlert('数据检查完成，没有发现问题');
                    }
                    
                } catch (error) {
                    console.error('数据修复过程中出错:', error);
                    showPageAlert('数据修复失败，请尝试紧急重置');
                }
            }
