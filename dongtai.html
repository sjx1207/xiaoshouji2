            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {

        }

            left: 0;

            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);

            align-items: center;
            justify-content: center;
            cursor: pointer;

            // Êõ¥Êñ∞Êó∂Èó¥
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Êó∂Èó¥
            setInterval(updateTime, 1000);
            updateTime(); // ÂàùÂßãÂåñÊó∂Èó¥

            // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñÁî®Êà∑‰ø°ÊÅØ
            window.onload = function() {
                loadUserInfo();
            };

            // Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØÂπ∂ÂêåÊ≠•Â§¥ÂÉè
            function loadUserInfo() {
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
                
                // Â¶ÇÊûúÊúâÂ§¥ÂÉè‰ø°ÊÅØÔºåÂàôÊõ¥Êñ∞"ÊàëÁöÑÊïÖ‰∫ã"ÁöÑÂ§¥ÂÉè
                if (userInfo.avatar) {
                    const myStoryAvatar = document.querySelector('.story:first-child .avatar-inner');
                    if (myStoryAvatar) {
                        myStoryAvatar.innerHTML = `<img src="${userInfo.avatar}" alt="ÊàëÁöÑÂ§¥ÂÉè" style="width: 100%; height: 100%; object-fit: cover;">`;
                    }
                }
            }

            // ËøîÂõû‰∏ªÂ±èÂπï
            function goBack() {
                window.location.href = 'index.html';
            }

            // Ë∑≥ËΩ¨Âà∞ÂèëÂ∏ÉÈ°µÈù¢
            function goToPublish() {
                window.location.href = 'dongtaifabu.html';
            }

            // ÂàáÊç¢Â∫ïÈÉ®ÂØºËà™Ê†èÊ†áÁ≠æ
            function switchTab(tabName) {
                if (tabName === 'chat') {
                    window.location.href = 'chat.html';
                } else if (tabName === 'friend') {
                    window.location.href = 'friends.html';
                } else if (tabName === 'profile') {
                    window.location.href = 'wode.html';
                }
                // Âä®ÊÄÅÊ†áÁ≠æ‰øùÊåÅÂΩìÂâçÈ°µÈù¢
            }

            // ÂõæÁâáÊªëÂä®ÂäüËÉΩ
            document.addEventListener('DOMContentLoaded', function() {
                const sliders = document.querySelectorAll('.image-slider');
                
                sliders.forEach(slider => {
                    let currentIndex = 0;
                    const images = slider.querySelectorAll('.post-image');
                    const indicatorsContainer = slider.parentElement.querySelector('.image-indicators');
                    const totalImages = images.length;
                    
                    if (totalImages <= 1) return;
                    
                    // Ê∑ªÂä†Ëß¶Êë∏ÊªëÂä®‰∫ã‰ª∂
                    let startX = 0;
                    let endX = 0;
                    
                    slider.addEventListener('touchstart', function(e) {
                        startX = e.touches[0].clientX;
                    });
                    
                    slider.addEventListener('touchend', function(e) {
                        endX = e.changedTouches[0].clientX;
                        handleSwipe();
                    });
                    
                    // Ê∑ªÂä†Èº†Ê†áÊªëÂä®‰∫ã‰ª∂
                    slider.addEventListener('mousedown', function(e) {
                        startX = e.clientX;
                        slider.addEventListener('mouseup', onMouseUp);
                        slider.addEventListener('mouseleave', onMouseUp);
                    });
                    
                    function onMouseUp(e) {
                        endX = e.clientX;
                        handleSwipe();
                        slider.removeEventListener('mouseup', onMouseUp);
                        slider.removeEventListener('mouseleave', onMouseUp);
                    }
                    
                    function handleSwipe() {
                        const threshold = 50; // ÊúÄÂ∞èÊªëÂä®Ë∑ùÁ¶ª
                        
                        if (startX - endX > threshold) {
                            // ÂêëÂ∑¶ÊªëÂä®
                            nextImage();
                        } else if (endX - startX > threshold) {
                            // ÂêëÂè≥ÊªëÂä®
                            prevImage();
                        }
                    }
                    
                    function nextImage() {
                        currentIndex = (currentIndex + 1) % totalImages;
                        updateSlider();
                    }
                    
                    function prevImage() {
                        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                        updateSlider();
                    }
                    
                    // ÂàùÂßãÂåñÊåáÁ§∫Âô®ÁÇπÂáª‰∫ã‰ª∂
                    if (indicatorsContainer) {
                        const indicators = indicatorsContainer.querySelectorAll('.indicator');
                        indicators.forEach((indicator, index) => {
                            indicator.addEventListener('click', function() {
                                currentIndex = index;
                                updateSlider();
                            });
                        });
                    }
                    
                    function updateSlider() {
                        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                        
                        // Êõ¥Êñ∞ÊåáÁ§∫Âô®
                        if (indicatorsContainer) {
                            const indicators = indicatorsContainer.querySelectorAll('.indicator');
                            indicators.forEach((indicator, index) => {
                                if (index === currentIndex) {
                                    indicator.classList.add('active');
                                } else {
                                    indicator.classList.remove('active');
                                }
                            });
                        }
                    }
                });
            });
        </script>
    </div>
</body>
