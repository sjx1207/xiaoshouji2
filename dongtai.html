<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .add-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 动态列表区域 */
        .dynamic-list {
            flex: 1;
            padding: 110px 0 80px 0;
            overflow-y: auto;
        }

        /* 用户故事区域 */
        .stories-container {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stories {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 5px 0;
        }

        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            position: relative;
        }

        .story-avatar {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .story-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            animation: rotateGradient 3s linear infinite;
            z-index: -1;
        }

        .story-avatar .avatar-inner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .story-avatar .avatar-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .add-story-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            cursor: pointer;
            z-index: 2;
        }

        .add-story-btn::after {
            content: '+';
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .story-name {
            margin-top: 5px;
            font-size: 12px;
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 帖子 */
        .post {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-right: 10px;
        }

        .post-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            animation: rotateGradient 3s linear infinite;
            z-index: -1;
        }

        .post-avatar .avatar-inner {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .post-avatar .avatar-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-user-info {
            flex: 1;
        }

        .post-username {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .post-time {
            font-size: 12px;
            color: #aaa;
        }

        .post-content {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .post-images {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .image-slider {
            display: flex;
            transition: transform 0.3s ease;
        }

        .post-image {
            min-width: 100%;
            border-radius: 10px;
            background: #444;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        .image-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .indicator.active {
            background: white;
        }

        .image-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 300px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 100%;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        /* 渐变动画 */
        @keyframes rotateGradient {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 页面加载时初始化用户信息
            window.onload = function() {
                loadUserInfo();
            };

            // 加载用户信息并同步头像
            function loadUserInfo() {
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
                
                // 如果有头像信息，则更新"我的故事"的头像
                if (userInfo.avatar) {
                    const myStoryAvatar = document.querySelector('.story:first-child .avatar-inner');
                    if (myStoryAvatar) {
                        myStoryAvatar.innerHTML = `<img src="${userInfo.avatar}" alt="我的头像" style="width: 100%; height: 100%; object-fit: cover;">`;
                    }
                }
            }

            // 返回主屏幕
            function goBack() {
                window.location.href = 'index.html';
            }

            // 跳转到发布页面
            function goToPublish() {
                window.location.href = 'dongtaifabu.html';
            }

            // 切换底部导航栏标签
            function switchTab(tabName) {
                if (tabName === 'chat') {
                    window.location.href = 'chat.html';
                } else if (tabName === 'friend') {
                    window.location.href = 'friends.html';
                } else if (tabName === 'profile') {
                    window.location.href = 'wode.html';
                }
                // 动态标签保持当前页面
            }

            // 图片滑动功能
            document.addEventListener('DOMContentLoaded', function() {
                const sliders = document.querySelectorAll('.image-slider');
                
                sliders.forEach(slider => {
                    let currentIndex = 0;
                    const images = slider.querySelectorAll('.post-image');
                    const indicatorsContainer = slider.parentElement.querySelector('.image-indicators');
                    const totalImages = images.length;
                    
                    if (totalImages <= 1) return;
                    
                    // 添加触摸滑动事件
                    let startX = 0;
                    let endX = 0;
                    
                    slider.addEventListener('touchstart', function(e) {
                        startX = e.touches[0].clientX;
                    });
                    
                    slider.addEventListener('touchend', function(e) {
                        endX = e.changedTouches[0].clientX;
                        handleSwipe();
                    });
                    
                    // 添加鼠标滑动事件
                    slider.addEventListener('mousedown', function(e) {
                        startX = e.clientX;
                        slider.addEventListener('mouseup', onMouseUp);
                        slider.addEventListener('mouseleave', onMouseUp);
                    });
                    
                    function onMouseUp(e) {
                        endX = e.clientX;
                        handleSwipe();
                        slider.removeEventListener('mouseup', onMouseUp);
                        slider.removeEventListener('mouseleave', onMouseUp);
                    }
                    
                    function handleSwipe() {
                        const threshold = 50; // 最小滑动距离
                        
                        if (startX - endX > threshold) {
                            // 向左滑动
                            nextImage();
                        } else if (endX - startX > threshold) {
                            // 向右滑动
                            prevImage();
                        }
                    }
                    
                    function nextImage() {
                        currentIndex = (currentIndex + 1) % totalImages;
                        updateSlider();
                    }
                    
                    function prevImage() {
                        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                        updateSlider();
                    }
                    
                    // 初始化指示器点击事件
                    if (indicatorsContainer) {
                        const indicators = indicatorsContainer.querySelectorAll('.indicator');
                        indicators.forEach((indicator, index) => {
                            indicator.addEventListener('click', function() {
                                currentIndex = index;
                                updateSlider();
                            });
                        });
                    }
                    
                    function updateSlider() {
                        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                        
                        // 更新指示器
                        if (indicatorsContainer) {
                            const indicators = indicatorsContainer.querySelectorAll('.indicator');
                            indicators.forEach((indicator, index) => {
                                if (index === currentIndex) {
                                    indicator.classList.add('active');
                                } else {
                                    indicator.classList.remove('active');
                                }
                            });
                        }
                    }
                });
            });
        </script>
    </div>
</body>
