<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>说明书</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 返回按钮 */
        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* 主内容区域 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 110px 20px 20px;
            overflow-y: auto;
        }

        /* 功能分类标题 */
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 功能卡片容器 */
        .features-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* 功能卡片 */
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .feature-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .feature-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(0, 122, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .feature-icon svg {
            width: 20px;
            height: 20px;
            fill: #007AFF;
        }

        .feature-name {
            font-size: 18px;
            font-weight: bold;
        }

        .feature-desc {
            font-size: 14px;
            color: #aaa;
            line-height: 1.5;
        }

        /* 详情弹窗 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            font-size: 16px;
            line-height: 1.6;
        }

        .modal-body h3 {
            font-size: 18px;
            margin: 20px 0 10px 0;
            color: #007AFF;
        }

        .modal-body p {
            margin-bottom: 15px;
            color: #ddd;
        }

        .modal-body ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .modal-body li {
            margin-bottom: 8px;
        }

        .highlight {
            background: rgba(0, 122, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>

            // 页面加载时初始化
            window.onload = function() {
                updateTime();
                renderFeatures();
            };

            // 渲染功能卡片
            function renderFeatures() {
                const homeFeatures = document.getElementById('homeFeatures');
                const appFeatures = document.getElementById('appFeatures');
                const systemFeatures = document.getElementById('systemFeatures');

                // 清空容器
                homeFeatures.innerHTML = '';
                appFeatures.innerHTML = '';
                systemFeatures.innerHTML = '';

                // 分类渲染
                features.forEach(feature => {
                    const featureCard = document.createElement('div');
                    featureCard.className = 'feature-card';
                    featureCard.innerHTML = `
                        <div class="feature-header">
                            <div class="feature-icon">
                                ${feature.icon}
                            </div>
                            <div class="feature-name">${feature.name}</div>
                        </div>
                        <div class="feature-desc">${feature.desc}</div>
                    `;
                    
                    // 添加点击事件
                    featureCard.onclick = () => showDetail(feature);
                    
                    // 根据分类添加到对应容器
                    switch(feature.category) {
                        case 'home':
                            homeFeatures.appendChild(featureCard);
                            break;
                        case 'app':
                            appFeatures.appendChild(featureCard);
                            break;
                        case 'system':
                            systemFeatures.appendChild(featureCard);
                            break;
                    }
                });
            }

            // 显示详情
            function showDetail(feature) {
                document.getElementById('modalTitle').textContent = feature.name;
                document.getElementById('modalBody').innerHTML = feature.detail;
                document.getElementById('detailModal').classList.add('active');
            }

            // 关闭弹窗
            function closeModal() {
                document.getElementById('detailModal').classList.remove('active');
            }
        </script>
