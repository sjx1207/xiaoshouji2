<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天页面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden; /* 保持原有设置，但为特定元素启用滚动 */
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* 保持原有设置 */
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background: transparent;
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 0;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
            border-radius: 0;
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            overflow: hidden;
        }

        .contact-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-name {
            font-size: 16px;
            font-weight: bold;
        }

        .contact-status {
            font-size: 12px;
            color: #aaa;
        }

        /* 聊天内容区域 */
        .chat-content {
            flex: 1;
            padding: 110px 15px 80px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            position: relative;
            word-wrap: break-word;
            display: flex;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .message.received .message-avatar {
            margin-right: 10px;
        }

        .message.sent .message-avatar {
            margin-left: 10px;
        }

        .message-content-container {
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 100%;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message.sent .message-bubble {
            background: rgba(0, 122, 255, 0.2);
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-bottom-right-radius: 5px;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
        }

        /* 底部输入区域 */
        .input-area {
            position: fixed;
            bottom: 20px;
            left: 47%;
            transform: translateX(-50%);
            width: calc(90% - 120px); /* 为外部按钮留出空间 */
            max-width: 450px; /* 调整最大宽度 */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .plus-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-right: 10px;
        }

        .plus-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .input-box {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 0;
            outline: none;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .send-btn, .ai-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .send-btn svg, .ai-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .send-btn {
            background: #007AFF;
        }

        /* 加号按钮功能面板 */
        .plus-menu {
            display: none;
            position: fixed;
            bottom: 80px;
            left: calc(5% - 20px);
            right: calc(5% - 20px);
            z-index: 1002;
            background: transparent;
            border-radius: 20px;
            padding: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .plus-menu.show {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-content {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .menu-content::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            min-width: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 8px;
            flex-shrink: 0;
        }

        .menu-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .menu-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .menu-item span {
            color: white;
            font-size: 14px;
        }
        
        /* 消息操作功能面板 */
        .message-context-menu {
            display: none;
            position: fixed;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            padding: 15px;
            z-index: 1003;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s ease;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            min-width: 200px;
        }

        .message-context-menu.show {
            opacity: 1;
        }

        .menu-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .menu-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .menu-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-option span {
            color: white;
            font-size: 12px;
            margin-top: 5px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-content">
                <div class="contact-avatar">
                    <span>👤</span>
                </div>
                <div class="contact-info">
                    <div class="contact-name">联系人姓名</div>
                    <div class="contact-status">在线</div>
                </div>
            </div>
            <div class="header-actions" style="margin-left: auto; display: flex; gap: 15px;">
                <div class="header-btn" onclick="showMenu()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M12 8c1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 聊天内容 -->
        <div class="chat-content">
            <!-- 默认消息已被移除，新聊天将从空白开始 -->
        </div>

        <!-- 底部输入区域 -->
        <div class="input-area">
            <input type="text" class="input-box" placeholder="输入消息...">
        </div>
        
        <!-- 底部加号按钮（移到输入框外面，但保持样式和位置） -->
        <div class="plus-btn" onclick="showPlusMenu()" style="position: fixed; bottom: 30px; left: calc(5% - 5px); z-index: 1001;">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        
        <!-- AI回复按钮（移到输入框外面） -->
        <div class="ai-btn" onclick="sendAIRequest()" style="position: fixed; bottom: 30px; right: calc(5% + 30px); z-index: 1001;">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <!-- 底部发送按钮（移到输入框外面） -->
        <div class="send-btn" onclick="sendMessage()" style="position: fixed; bottom: 30px; right: calc(5% - 10px); z-index: 1001;">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <!-- 加号按钮功能面板 -->
        <div class="plus-menu" id="plusMenu" style="display: none; position: fixed; bottom: 80px; left: calc(5% - 20px); z-index: 1002; background: transparent; border-radius: 20px; padding: 15px;">
            <div class="menu-content" style="display: flex; overflow-x: auto; gap: 15px; padding: 5px; -webkit-overflow-scrolling: touch;">
                <!-- Photo功能按钮 -->
                <div class="menu-item" onclick="selectPhoto()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                            <path d="M14.14 10.5l-2.13 2.83-1.41-1.41L8 15h8l-3.86-5.5z"/>
                        </svg>
                    </div>
                    <span style="color: white; font-size: 14px;">Photo</span>
                </div>
                
                <!-- Voice功能按钮 -->
                <div class="menu-item" onclick="recordVoice()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </div>
                    <span style="color: white; font-size: 14px;">Voice</span>
                </div>
                
                <!-- Video功能按钮 -->
                <div class="menu-item" onclick="recordVideo()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                        </svg>
                    </div>
                    <span style="color: white; font-size: 14px;">Video</span>
                </div>
                
                <!-- Location功能按钮 -->
                <div class="menu-item" onclick="shareLocation()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </div>
                    <span style="color: white; font-size: 14px;">Location</span>
                </div>
                
                <!-- Money功能按钮 -->
                <div class="menu-item" onclick="sendMoney()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/>
                        </svg>
                    </div>
                    <span style="color: white; font-size: 14px;">Money</span>
                </div>
                
                <!-- Heart功能按钮 -->
                <div class="menu-item" onclick="sendHeart()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                    <span style="color: white; font-size: 14px;">Heart</span>
                </div>
                
                <!-- Shop功能按钮 -->
                <div class="menu-item" onclick="openShop()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                    </div>
                    <span style="color: white; font-size: 14px;">Shop</span>
                </div>
                
                <!-- Gift功能按钮 -->
                <div class="menu-item" onclick="sendGift()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">

                if (menu.style.display === 'none' || menu.style.display === '') {

                    chatContent.style.paddingBottom = (originalPadding + panelHeight - 120) + 'px';
                    
                    // 平滑滚动到底部，确保输入区域可见
                    setTimeout(() => {
                        chatContent.scrollTo({

                    const offlineModeEnabled = localStorage.getItem('offlineModeEnabled') === 'true';
                    
                    // 如果启用线下模式，添加叙事部分

                    if (offlineModeEnabled) {
                        // 获取人设信息

                        const characterName = characterSettings.title || '角色';
                        
                        // 添加叙事前缀

                    }
                    
                    // 获取当前联系人信息

                    const userInfo = JSON.parse(localStorage.getItem('userInfo')) || { avatar: '👤' };
                    // 检查是否有人设头像
                    const userCharacterSettings = JSON.parse(localStorage.getItem('characterSettings') || '{}');
                    let userAvatarContent = userCharacterSettings.avatar || userInfo.avatar;
                    // 格式化用户头像
                    userAvatarContent = formatAvatar(userAvatarContent);
                    
                    messageElement.innerHTML = `

                    document.querySelector('.chat-content').appendChild(messageElement);
                    
                    // 为新消息添加事件监听器
                    addMessageEventListeners(messageElement);

                    input.value = '';
                    
                    // 滚动到底部
                    document.querySelector('.chat-content').scrollTop = document.querySelector('.chat-content').scrollHeight;

                    saveMessageToLocalStorage(contactInfo.id, {
                        type: 'sent',
                        text: finalMessage,
                        time: timeString
                    });
                    
                    // 更新聊天列表中的最后消息
                    updateLastMessageInChatList(contactInfo.id, finalMessage, timeString);
                }

            // 接收消息功能
            function receiveMessage(text) {
                // 检查是否启用线下模式
                const offlineModeEnabled = localStorage.getItem('offlineModeEnabled') === 'true';
                
                // 如果启用线下模式，添加叙事部分
                let finalMessage = text;

            // 保存消息到localStorage（为每个联系人独立保存）
            function saveMessageToLocalStorage(contactId, message) {
                // 获取该联系人的消息历史
                const chatKey = `chat_${contactId}_messages`;
                let messages = JSON.parse(localStorage.getItem(chatKey) || '[]');
                
                // 添加新消息
                messages.push(message);
                
                // 限制消息数量，只保存最新的100条消息
                if (messages.length > 100) {
                    messages = messages.slice(-100);
                }
                
                // 保存到localStorage
                localStorage.setItem(chatKey, JSON.stringify(messages));
            }

            // 从localStorage加载消息（为每个联系人独立加载）
            function loadMessagesFromLocalStorage(contactId) {
                try {
                    const chatKey = `chat_${contactId}_messages`;
                    const messages = JSON.parse(localStorage.getItem(chatKey) || '[]');
                    
                    // 清空当前聊天内容
                    const chatContent = document.querySelector('.chat-content');
                    if (chatContent) {
                        chatContent.innerHTML = '';
                        
                        // 添加所有消息到聊天内容
                        messages.forEach(message => {
                            const messageElement = document.createElement('div');
                            messageElement.className = `message ${message.type}`;
                            
                            // 获取当前头像
                            let currentAvatar = '';
                            if (message.type === 'sent') {
                                // 发送消息使用用户当前头像
                                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || { avatar: '👤' };
                                const userCharacterSettings = JSON.parse(localStorage.getItem('characterSettings') || '{}');
                                currentAvatar = formatAvatar(userCharacterSettings.avatar || userInfo.avatar);
                                
                                messageElement.innerHTML = `
                                    <div class="message-content-container">
                                        <div class="message-bubble">
                                            <div class="message-text">${message.text}</div>
                                        </div>
                                        <div class="message-time">${message.time}</div>
                                    </div>
                                    <div class="message-avatar">${currentAvatar}</div>
                                `;
                            } else {
                                // 接收消息使用联系人当前头像
                                const contactInfo = JSON.parse(localStorage.getItem('currentChatFriend')) || { avatar: '👤' };
                                const characterSettings = JSON.parse(localStorage.getItem(`characterSettings_${contactInfo.id}`) || '{}');
                                currentAvatar = formatAvatar(characterSettings.avatar || contactInfo.avatar);
                                
                                messageElement.innerHTML = `
                                    <div class="message-avatar">${currentAvatar}</div>
                                    <div class="message-content-container">
                                        <div class="message-bubble">
                                            <div class="message-text">${message.text}</div>
                                        </div>
                                        <div class="message-time">${message.time}</div>
                                    </div>
                                `;
                            }
                            
                            chatContent.appendChild(messageElement);
                            
                            // 为历史消息添加事件监听器
                            addMessageEventListeners(messageElement);
                        });
                        
                        // 滚动到底部
                        chatContent.scrollTop = chatContent.scrollHeight;
                    }
                } catch (error) {
                    console.error('加载聊天记录时出错:', error);
                    // 如果解析失败，清空聊天内容
                    const chatContent = document.querySelector('.chat-content');
                    if (chatContent) {
                        chatContent.innerHTML = '';
                    }
                }
            }

            // 更新聊天列表中的最后消息
            function updateLastMessageInChatList(contactId, message, time) {
                // 从localStorage获取现有联系人
                let contacts = JSON.parse(localStorage.getItem('chatContacts') || '[]');
                
                // 找到对应的联系人并更新最后消息
                const contactIndex = contacts.findIndex(contact => contact.id == contactId);
                if (contactIndex !== -1) {
                    contacts[contactIndex].lastMessage = message;
                    contacts[contactIndex].time = time;
                    
                    // 保存到localStorage
                    localStorage.setItem('chatContacts', JSON.stringify(contacts));
                }

            // 检查localStorage中的头像更新通知
            function checkAvatarUpdateNotification() {
                const notification = localStorage.getItem('avatarUpdateNotification');
                if (notification) {
                    try {
                        const { contactName, avatar, timestamp } = JSON.parse(notification);
                        
                        // 检查通知是否过期（5秒内有效）
                        if (Date.now() - timestamp < 5000) {
                            const currentContact = JSON.parse(localStorage.getItem('currentChatFriend')) || {};
                            
                            // 如果是当前聊天的联系人，更新头像
                            if (currentContact.name === contactName) {

                    } catch (e) {
                        console.error('解析头像更新通知失败:', e);

                }
                
                // 检查消息头像更新通知
                checkMessageAvatarUpdateNotification();

            // 更新联系人头像
            function updateContactAvatar(avatar) {

                if (avatarElement) {

                        avatarElement.innerHTML = `<img src="${avatar}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;

                const receivedMessages = document.querySelectorAll('.message.received');

            function updateAllMessageAvatars(avatar) {
                // 获取头部联系人头像
                const contactAvatarElement = document.querySelector('.contact-avatar');
                let contactAvatarContent = contactAvatarElement ? contactAvatarElement.innerHTML : avatar;
                
                // 更新已存在的接收消息头像（使用与头部相同的头像）
                const receivedMessages = document.querySelectorAll('.message.received');
                receivedMessages.forEach(message => {

                    if (avatarElement) {

                // 更新已存在的发送消息头像（使用用户自己的头像）
                const sentMessages = document.querySelectorAll('.message.sent');
                // 获取用户自己的头像

            // 格式化头像显示
            function formatAvatar(avatar) {
                if (!avatar) return '👤';
                
                // 如果是图片数据URL
                if (typeof avatar === 'string' && avatar.startsWith('data:image')) {
                    return `<img src="${avatar}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;position:static;z-index:auto;">`;

                // 如果是网络图片URL

                    e.stopPropagation();
                    hideMessageContextMenu();

                overlay.addEventListener('click', hideMenu);
                
                setTimeout(() => {
                    document.addEventListener('click', closeMenu);

            // 隐藏消息操作功能面板
            function hideMessageContextMenu() {
                const menu = window.currentContextMenu;
                const overlay = window.currentContextOverlay;
                
                if (menu && overlay) {
                    // 添加淡出效果
                    menu.style.opacity = '0';
                    menu.style.transform = 'scale(0.95)';
                    overlay.style.opacity = '0';
                    
                    // 延迟隐藏元素，确保动画完成
                    setTimeout(() => {
                        if (menu.parentNode) {
                            menu.parentNode.removeChild(menu);
                        }
                        if (overlay.parentNode) {
                            overlay.parentNode.removeChild(overlay);
                        }
                        window.currentContextMenu = null;
                        window.currentContextOverlay = null;
                    }, 300);
                }
                
                // 清除选中的消息
                selectedMessage = null;
            }

            // 为单个消息元素添加事件监听器
            function addMessageEventListeners(messageElement) {
                // 移除之前可能添加的事件监听器，避免重复绑定
                messageElement.removeEventListener('contextmenu', handleMessageContextMenu);
                messageElement.removeEventListener('click', handleMessageClick);
                messageElement.removeEventListener('touchstart', handleMessageTouchStart);
                messageElement.removeEventListener('touchend', handleMessageTouchEnd);
                messageElement.removeEventListener('touchmove', handleMessageTouchMove);
                
                // 右键点击触发上下文菜单（电脑端）
                messageElement.addEventListener('contextmenu', handleMessageContextMenu);
                
                // 左键点击触发上下文菜单（手机端和电脑端测试）
                messageElement.addEventListener('click', handleMessageClick);
                
                // 触摸事件（移动端）
                messageElement.addEventListener('touchstart', handleMessageTouchStart);
                messageElement.addEventListener('touchend', handleMessageTouchEnd);
                messageElement.addEventListener('touchmove', handleMessageTouchMove);
            }

            function addMessageClickListeners() {
                const messages = document.querySelectorAll('.message');
                messages.forEach(message => {

                    addMessageEventListeners(message);
                });

            function handleMessageContextMenu(e) {
                e.preventDefault();
                e.stopPropagation();
                showMessageContextMenu(this, e);

            // 处理点击事件
            function handleMessageClick(e) {
                // 在手机端直接显示菜单，电脑端需要Ctrl键
                if (window.innerWidth <= 768 || e.ctrlKey) {
                    e.preventDefault();
                    e.stopPropagation();
                    showMessageContextMenu(this, e);
                }
            }
            
            // 处理触摸开始事件
            let pressTimer;
            function handleMessageTouchStart(e) {
                // 阻止默认的滚动行为
                // e.preventDefault(); // 不阻止默认行为，以免影响滚动
                e.stopPropagation();
                const messageElement = this;
                pressTimer = setTimeout(() => {
                    showMessageContextMenu(messageElement, e);
                }, 500); // 触摸500毫秒触发
            }
            
            // 处理触摸结束事件
            function handleMessageTouchEnd(e) {
                e.stopPropagation();
                // 清除定时器，防止误触发
                clearTimeout(pressTimer);
            }
            
            // 处理触摸移动事件
            function handleMessageTouchMove(e) {
                e.stopPropagation();
                // 如果用户开始滑动，清除定时器
                clearTimeout(pressTimer);
            }

            // 页面加载完成后添加点击事件监听器
            document.addEventListener('DOMContentLoaded', function() {
                // 为消息添加点击事件监听器
                addMessageClickListeners();
                
                // 为功能按钮添加点击事件监听器
                const menuOptions = document.querySelectorAll('.menu-option');
                menuOptions.forEach(option => {
                    option.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const action = this.getAttribute('data-action');
                        switch(action) {
                            case 'edit':
                                editMessage();
                                break;
                            case 'favorite':
                                favoriteMessage();
                                break;
                            case 'retract':
                                retractMessage();
                                break;
                            case 'select':
                                selectMultipleMessages();
                                // 注意：多选模式下不隐藏菜单
                                return;
                            case 'quote':
                                quoteMessage();
                                break;
                            case 'delete':
                                deleteMessage();
                                break;
                            case 'forward':
                                forwardMessage();
                                break;
                        }
                        // 隐藏菜单（除非是多选模式）
                        hideMessageContextMenu();
                    });
                });
                
                // 点击页面其他区域隐藏加号功能面板
                document.addEventListener('click', function(event) {
                    const plusMenu = document.getElementById('plusMenu');
                    const plusBtn = document.querySelector('.plus-btn');
                    
                    // 如果点击的不是功能面板也不是加号按钮，则隐藏功能面板
                    if (plusMenu && plusMenu.style.display === 'block' && 
                        !plusMenu.contains(event.target) && 
                        plusBtn && !plusBtn.contains(event.target)) {
                        // 移除CSS类触发动画
                        plusMenu.classList.remove('show');
                        
                        // 延迟隐藏面板，等待动画完成
                        setTimeout(() => {
                            plusMenu.style.display = 'none';
                        }, 300);
                        
                        // 恢复聊天内容区域的底部边距
                        const chatContent = document.querySelector('.chat-content');
                        chatContent.style.paddingBottom = '';
                    }
                });
            });

            // 点击页面其他地方隐藏菜单
            // 已在 showMessageContextMenu 函数中处理
            
            // 触摸事件处理，防止在面板显示时意外隐藏
            document.addEventListener('touchstart', function(e) {
                // 检查是否刚刚显示了功能面板
                if (document.body.hasAttribute('data-context-menu-showing')) {
                    // 如果刚刚显示了功能面板，则不隐藏
                    return;
                }
                
                // 检查触摸的元素是否在消息上下文菜单内或功能按钮内
                if (!e.target.closest('.message-context-menu') && 
                    !e.target.closest('.menu-option') && 
                    !e.target.closest('#messageContextMenu') &&
                    !e.target.closest('#contextMenuOverlay')) {
                    hideMessageContextMenu();
                }
            }, { passive: true }); // 使用passive选项避免阻止滚动

            // AI回复功能
            document.querySelector('.ai-btn').addEventListener('click', function() {
                // 检查用户是否已经发送了消息
                const chatContent = document.querySelector('.chat-content');
                const userMessages = chatContent.querySelectorAll('.message.sent');
                
                if (userMessages.length > 0) {
                    // 用户已经发送了消息，可以进行AI回复
                    receiveMessage("你好！我是AI助手，有什么可以帮助你的吗？");
                } else {
                    // 用户还没有发送消息，提示用户先发送消息
                    alert("请先发送一条消息，然后点击AI回复按钮");
                }
            });
            
            // 页面加载时初始化联系人信息和聊天记录
            window.onload = function() {
                loadContactInfo();
                updateTime();
                loadUserInfo();
                updateExistingMessages(); // 更新已存在的消息头像
                
                // 检查是否有头像更新通知
                checkAvatarUpdateNotification();
                
                // 检查是否有消息头像更新通知
                checkMessageAvatarUpdateNotification();
                
                // 加载当前联系人的聊天记录
                const contactInfo = JSON.parse(localStorage.getItem('currentChatFriend')) || { id: 0 };
                loadMessagesFromLocalStorage(contactInfo.id);
                
                // 应用保存的聊天详情背景（专门用于liaotianyemian页面）
                const savedBackground = localStorage.getItem('chatDetailBackground');
                if (savedBackground) {
                    document.body.style.backgroundImage = `url(${savedBackground})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                }
                
                // 确保所有消息都有事件监听器
                setTimeout(() => {
                    addMessageClickListeners();
                }, 100);
            };
        </script>
    </div>
</body>
</html>
