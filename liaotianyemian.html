<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天页面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background: transparent;
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 0;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
            border-radius: 0;
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .contact-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-name {
            font-size: 16px;
            font-weight: bold;
        }

        .contact-status {
            font-size: 12px;
            color: #aaa;
        }

        /* 聊天内容区域 */
        .chat-content {
            flex: 1;
            padding: 110px 15px 80px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            position: relative;
            word-wrap: break-word;
            display: flex;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.received .message-avatar {
            margin-right: 10px;
        }

        .message.sent .message-avatar {
            margin-left: 10px;
        }

        .message-content-container {
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 100%;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message.sent .message-bubble {
            background: rgba(0, 122, 255, 0.2);
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-bottom-right-radius: 5px;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
        }

        /* 底部输入区域 */
        .input-area {
            position: fixed;
            bottom: 20px;
            left: 47%;
            transform: translateX(-50%);
            width: calc(90% - 120px); /* 为外部按钮留出空间 */
            max-width: 450px; /* 调整最大宽度 */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .plus-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-right: 10px;
        }

        .plus-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .input-box {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 0;
            outline: none;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .send-btn, .ai-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .send-btn svg, .ai-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .send-btn {
            background: #007AFF;
        }

        /* 加号按钮功能面板 */
        .plus-menu {
            display: none;
            position: fixed;
            bottom: 80px;
            left: calc(5% - 20px);
            z-index: 1002;
            background: transparent;
            border-radius: 20px;
            padding: 15px;
        }

        .menu-content {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 5px;
            -webkit-overflow-scrolling: touch; /* 为iOS设备启用平滑滚动 */
            scrollbar-width: none; /* Firefox隐藏滚动条 */
            -ms-overflow-style: none; /* IE/Edge隐藏滚动条 */
        }

        .menu-content::-webkit-scrollbar {
            display: none; /* Chrome/Safari隐藏滚动条 */
        }

        .menu-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            min-width: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 8px;
            flex-shrink: 0; /* 防止按钮在滚动时被压缩 */
            -webkit-touch-callout: none; /* 禁止iOS上的长按弹窗 */
            -webkit-user-select: none; /* 禁止文本选择 */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .menu-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .menu-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .menu-item span {
            color: white;
            font-size: 14px;
        }
    </style>
</head>

                <div class="menu-item" onclick="makeCall()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                    </div>
                    <span style="color: white; font-size: 14px;">Phone</span>
                </div>
            </div>
        </div>
        <script>
            // 触摸事件处理变量
            let touchStartX = 0;
            let touchEndX = 0;

            // 处理触摸开始事件
            function handleTouchStart(event) {
                touchStartX = event.touches[0].clientX;
            }

            // 处理触摸移动事件
            function handleTouchMove(event) {
                if (!touchStartX) return;
                touchEndX = event.touches[0].clientX;
                // 阻止默认的滚动行为，但允许水平滚动
                event.preventDefault();
            }

            // 显示菜单
            function showMenu() {
                // 跳转到聊天设置页面
                window.location.href = '聊天设置.html';
            }

            // 显示加号菜单
            function showPlusMenu() {
                const menu = document.getElementById('plusMenu');
                if (menu.style.display === 'none' || menu.style.display === '') {
                    menu.style.display = 'block';
                } else {
                    menu.style.display = 'none';
                }
            }

            // 隐藏加号菜单
            function hidePlusMenu() {
                document.getElementById('plusMenu').style.display = 'none';
            }

            // 选择照片功能
            function selectPhoto() {
                hidePlusMenu();
                // 创建文件输入元素
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.onchange = function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            // 创建消息元素
                            const messageElement = document.createElement('div');
                            messageElement.className = 'message sent';
                            
                            const time = new Date();
                            const timeString = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
                            
                            // 获取用户自己的头像
                            const userInfo = JSON.parse(localStorage.getItem('userInfo')) || { avatar: '👤' };
                            let userAvatarContent = userInfo.avatar;
                            if (userAvatarContent && userAvatarContent.startsWith && userAvatarContent.startsWith('data:image')) {
                                userAvatarContent = `<img src="${userAvatarContent}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                            } else if (userAvatarContent) {
                                userAvatarContent = userAvatarContent;
                            } else {
                                userAvatarContent = '👤';
                            }
                            
                            messageElement.innerHTML = `
                                <div class="message-content-container">
                                    <div class="message-bubble">
                                        <img src="${e.target.result}" style="max-width: 200px; max-height: 200px; border-radius: 10px;">
                                    </div>
                                    <div class="message-time">${timeString}</div>
                                </div>
                                <div class="message-avatar">${userAvatarContent}</div>
                            `;
                            
                            // 添加到聊天内容
                            document.querySelector('.chat-content').appendChild(messageElement);
                            
                            // 滚动到最新消息
                            document.querySelector('.chat-content').scrollTop = document.querySelector('.chat-content').scrollHeight;
                        };
                        reader.readAsDataURL(file);
                    }
                };
                fileInput.click();
            }

            // 录音功能
            function recordVoice() {
                hidePlusMenu();
                alert('录音功能待实现');
            }

            // 录视频功能
            function recordVideo() {
                hidePlusMenu();
                alert('录视频功能待实现');
            }

            // 分享位置功能
            function shareLocation() {
                hidePlusMenu();
                alert('分享位置功能待实现');
            }

            // 发送金钱功能
            function sendMoney() {
                hidePlusMenu();
                alert('发送金钱功能待实现');
            }

            // 发送爱心功能
            function sendHeart() {
                hidePlusMenu();
                // 创建消息元素
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                
                const time = new Date();
                const timeString = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
                
                // 获取用户自己的头像
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || { avatar: '👤' };
                let userAvatarContent = userInfo.avatar;
                if (userAvatarContent && userAvatarContent.startsWith && userAvatarContent.startsWith('data:image')) {
                    userAvatarContent = `<img src="${userAvatarContent}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                } else if (userAvatarContent) {
                    userAvatarContent = userAvatarContent;
                } else {
                    userAvatarContent = '👤';
                }
                
                messageElement.innerHTML = `
                    <div class="message-content-container">
                        <div class="message-bubble">
                            <span style="font-size: 24px;">❤️</span>
                        </div>
                        <div class="message-time">${timeString}</div>
                    </div>
                    <div class="message-avatar">${userAvatarContent}</div>
                `;
                
                // 添加到聊天内容
                document.querySelector('.chat-content').appendChild(messageElement);
                
                // 滚动到最新消息
                document.querySelector('.chat-content').scrollTop = document.querySelector('.chat-content').scrollHeight;
            }

            // 打开商店功能
            function openShop() {
                hidePlusMenu();
                alert('打开商店功能待实现');
            }

            // 发送礼物功能
            function sendGift() {
                hidePlusMenu();
                alert('发送礼物功能待实现');
            }

            // 玩游戏功能
            function playGame() {
                hidePlusMenu();
                alert('玩游戏功能待实现');
            }

            // 打电话功能
            function makeCall() {
                hidePlusMenu();
                alert('打电话功能待实现');
            }

            // 页面加载完成后添加点击事件监听器
            document.addEventListener('DOMContentLoaded', function() {
                // 点击页面其他区域隐藏功能面板
                document.addEventListener('click', function(event) {
                    const plusMenu = document.getElementById('plusMenu');
                    const plusBtn = document.querySelector('.plus-btn');
                    
                    // 如果点击的不是功能面板也不是加号按钮，则隐藏功能面板
                    if (plusMenu.style.display === 'block' && 
                        !plusMenu.contains(event.target) && 
                        !plusBtn.contains(event.target)) {
                        hidePlusMenu();
                    }
                });
            });

            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 页面加载时初始化联系人信息
            window.onload = function() {
                loadContactInfo();
                updateTime();
                loadUserInfo();
                updateExistingMessages(); // 更新已存在的消息头像
                
                // 应用保存的聊天详情背景（专门用于liaotianyemian页面）
                const savedBackground = localStorage.getItem('chatDetailBackground');
                if (savedBackground) {
                    document.body.style.backgroundImage = `url(${savedBackground})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                }
            };

            // 加载联系人信息
            function loadContactInfo() {
                // 从localStorage获取当前聊天的联系人信息
                const contactInfo = JSON.parse(localStorage.getItem('currentChatFriend')) || {
                    name: '联系人姓名',
                    avatar: '👤'
                };
                
                // 更新页面上的联系人信息
                document.querySelector('.contact-name').textContent = contactInfo.name;
                
                // 更新头像
                const avatarElement = document.querySelector('.contact-avatar');
                if (contactInfo.avatar && contactInfo.avatar.startsWith && contactInfo.avatar.startsWith('data:image')) {
                    // 如果是上传的图片数据
                    avatarElement.innerHTML = `<img src="${contactInfo.avatar}" alt="${contactInfo.name}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                } else if (contactInfo.avatar) {
                    // 如果是默认头像符号
                    avatarElement.innerHTML = contactInfo.avatar;
                } else {
                    // 如果没有任何头像数据，使用默认头像
                    avatarElement.innerHTML = '👤';
                }
            }

            // 加载用户自己的信息
            function loadUserInfo() {
                // 从localStorage获取用户自己的信息
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {
                    name: '我',
                    avatar: '👤'
                };
                
                // 保存用户信息到全局变量，供发送消息时使用
                window.userInfo = userInfo;
            }

            // 更新已存在的消息头像
            function updateExistingMessages() {
                // 更新已存在的发送消息头像
                const sentMessages = document.querySelectorAll('.message.sent');
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || { avatar: '👤' };
                let userAvatarContent = userInfo.avatar;
                if (userAvatarContent && userAvatarContent.startsWith && userAvatarContent.startsWith('data:image')) {
                    // 如果是上传的图片数据
                    userAvatarContent = `<img src="${userAvatarContent}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                } else if (userAvatarContent) {
                    // 如果是默认头像符号
                    userAvatarContent = userAvatarContent;
                } else {
                    // 如果没有任何头像数据，使用默认头像
                    userAvatarContent = '👤';
                }
                
                sentMessages.forEach(message => {
                    const avatarElement = message.querySelector('.message-avatar');
                    if (avatarElement) {
                        avatarElement.innerHTML = userAvatarContent;
                    }
                });
                
                // 更新已存在的接收消息头像
                const receivedMessages = document.querySelectorAll('.message.received');
                const contactInfo = JSON.parse(localStorage.getItem('currentChatFriend')) || { avatar: '👤' };
                let contactAvatarContent = contactInfo.avatar;
                if (contactAvatarContent && contactAvatarContent.startsWith && contactAvatarContent.startsWith('data:image')) {
                    // 如果是上传的图片数据
                    contactAvatarContent = `<img src="${contactAvatarContent}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                } else if (contactAvatarContent) {
                    // 如果是默认头像符号
                    contactAvatarContent = contactAvatarContent;
                } else {
                    // 如果没有任何头像数据，使用默认头像
                    contactAvatarContent = '👤';
                }
                
                receivedMessages.forEach(message => {
                    const avatarElement = message.querySelector('.message-avatar');
                    if (avatarElement) {
                        avatarElement.innerHTML = contactAvatarContent;
                    }
                });
            }

            // 返回消息列表
            function goBack() {
                window.location.href = 'chat.html';
            }

            // 发送消息功能
            function sendMessage() {
                const input = document.querySelector('.input-box');
                const message = input.value.trim();
                
                if (message) {
                    // 创建消息元素
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message sent';
                    
                    const time = new Date();
                    const timeString = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
                    
                    // 获取用户自己的头像（每次都从localStorage获取最新信息）
                    const userInfo = JSON.parse(localStorage.getItem('userInfo')) || { avatar: '👤' };
                    let userAvatarContent = userInfo.avatar;
                    if (userAvatarContent && userAvatarContent.startsWith && userAvatarContent.startsWith('data:image')) {
                        // 如果是上传的图片数据
                        userAvatarContent = `<img src="${userAvatarContent}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                    } else if (userAvatarContent) {
                        // 如果是默认头像符号
                        userAvatarContent = userAvatarContent;
                    } else {
                        // 如果没有任何头像数据，使用默认头像
                        userAvatarContent = '👤';
                    }
                    
                    messageElement.innerHTML = `
                        <div class="message-content-container">
                            <div class="message-bubble">
                                <div class="message-text">${message}</div>
                            </div>
                            <div class="message-time">${timeString}</div>
                        </div>
                        <div class="message-avatar">${userAvatarContent}</div>
                    `;
                    
                    // 添加到聊天内容
                    document.querySelector('.chat-content').appendChild(messageElement);
                    
                    // 清空输入框
                    input.value = '';
                    
                    // 滚动到底部
                    document.querySelector('.chat-content').scrollTop = document.querySelector('.chat-content').scrollHeight;
                    
                    // 模拟回复
                    setTimeout(() => {
                        receiveMessage("这是自动回复的消息");
                    }, 1000);
                }
            }

            // 接收消息功能
            function receiveMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message received';
                
                const time = new Date();
                const timeString = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
                
                // 获取联系人的头像（每次都从localStorage获取最新信息）
                const contactInfo = JSON.parse(localStorage.getItem('currentChatFriend')) || { avatar: '👤' };
                let contactAvatarContent = contactInfo.avatar;
                if (contactAvatarContent && contactAvatarContent.startsWith && contactAvatarContent.startsWith('data:image')) {
                    // 如果是上传的图片数据
                    contactAvatarContent = `<img src="${contactAvatarContent}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                } else if (contactAvatarContent) {
                    // 如果是默认头像符号
                    contactAvatarContent = contactAvatarContent;
                } else {
                    // 如果没有任何头像数据，使用默认头像
                    contactAvatarContent = '👤';
                }
                
                messageElement.innerHTML = `
                    <div class="message-avatar">${contactAvatarContent}</div>
                    <div class="message-content-container">
                        <div class="message-bubble">
                            <div class="message-text">${text}</div>
                        </div>
                        <div class="message-time">${timeString}</div>
                    </div>
                `;
                
                // 添加到聊天内容
                document.querySelector('.chat-content').appendChild(messageElement);
                
                // 滚动到底部
                document.querySelector('.chat-content').scrollTop = document.querySelector('.chat-content').scrollHeight;
            }

            // AI回复功能
            document.querySelector('.ai-btn').addEventListener('click', function() {
                const input = document.querySelector('.input-box');
                const message = input.value.trim();
                
                if (message) {
                    // 发送消息
                    sendMessage();
                    
                    // 模拟AI回复
                    setTimeout(() => {
                        receiveMessage("这是AI智能回复的内容");
                    }, 2000);
                } else {
                    // 如果没有输入内容，直接触发AI回复
                    receiveMessage("你好！我是AI助手，有什么可以帮助你的吗？");
                }
            });
        </script>
    </div>
</body>
