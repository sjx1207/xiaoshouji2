<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天页面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden; /* 保持原有设置，但为特定元素启用滚动 */
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* 保持原有设置 */
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background: transparent;
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 0;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
            border-radius: 0;
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .contact-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-name {
            font-size: 16px;
            font-weight: bold;
        }

        .contact-status {
            font-size: 12px;
            color: #aaa;
        }

        /* 聊天内容区域 */
        .chat-content {
            flex: 1;
            padding: 110px 15px 80px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            position: relative;
            word-wrap: break-word;
            display: flex;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.received .message-avatar {
            margin-right: 10px;
        }

        .message.sent .message-avatar {
            margin-left: 10px;
        }

        .message-content-container {
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 100%;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message.sent .message-bubble {
            background: rgba(0, 122, 255, 0.2);
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-bottom-right-radius: 5px;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
        }

        /* 底部输入区域 */
        .input-area {
            position: fixed;
            bottom: 20px;
            left: 47%;
            transform: translateX(-50%);
            width: calc(90% - 120px); /* 为外部按钮留出空间 */
            max-width: 450px; /* 调整最大宽度 */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .plus-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-right: 10px;
        }

        .plus-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .input-box {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 0;
            outline: none;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .send-btn, .ai-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .send-btn svg, .ai-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .send-btn {
            background: #007AFF;
        }

        /* 加号按钮功能面板 */
        .plus-menu {
            display: none;
            position: fixed;
            bottom: 80px;
            left: calc(5% - 20px);
            right: calc(5% - 20px);
            z-index: 1002;
            background: transparent;
            border-radius: 20px;
            padding: 15px;
        }

        .menu-content {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .menu-content::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            min-width: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 8px;
            flex-shrink: 0;
        }

        .menu-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .menu-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .menu-item span {
            color: white;
            font-size: 14px;
        }
        
        /* 消息操作功能面板 */
        .message-context-menu {
            display: none;
            position: absolute;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            padding: 15px;
            z-index: 1003;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            transform: translateY(-10px);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .message-context-menu.show {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .menu-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .menu-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-option span {
            color: white;
            font-size: 12px;
            margin-top: 5px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-content">
                <div class="contact-avatar">
                    <span>👤</span>
                </div>
                <div class="contact-info">
                    <div class="contact-name">联系人姓名</div>
                    <div class="contact-status">在线</div>
                </div>
            </div>
            <div class="header-actions" style="margin-left: auto; display: flex; gap: 15px;">
                <div class="header-btn" onclick="showMenu()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M12 8c1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 聊天内容 -->
        <div class="chat-content">
            <!-- 默认消息已被移除，新聊天将从空白开始 -->
        </div>

        <!-- 底部输入区域 -->
        <div class="input-area">
            <input type="text" class="input-box" placeholder="输入消息...">
        </div>
        
        <!-- 底部加号按钮（移到输入框外面，但保持样式和位置） -->
        <div class="plus-btn" onclick="showPlusMenu()" style="position: fixed; bottom: 30px; left: calc(5% - 5px); z-index: 1001;">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        
        <!-- AI回复按钮（移到输入框外面） -->
        <div class="ai-btn" onclick="sendAIRequest()" style="position: fixed; bottom: 30px; right: calc(5% + 30px); z-index: 1001;">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <!-- 底部发送按钮（移到输入框外面） -->
        <div class="send-btn" onclick="sendMessage()" style="position: fixed; bottom: 30px; right: calc(5% - 10px); z-index: 1001;">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <!-- 加号按钮功能面板 -->
        <div class="plus-menu" id="plusMenu" style="display: none; position: fixed; bottom: 80px; left: calc(5% - 20px); z-index: 1002; background: transparent; border-radius: 20px; padding: 15px;">
            <div class="menu-content" style="display: flex; overflow-x: auto; gap: 15px; padding: 5px; -webkit-overflow-scrolling: touch;">

                <div class="menu-item" onclick="selectPhoto()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">

                    <span style="color: white; font-size: 14px;">Photo</span>
                </div>
                
                <!-- Voice功能按钮 -->
                <div class="menu-item" onclick="recordVoice()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">

                    </div>
                    <span style="color: white; font-size: 14px;">Voice</span>
                </div>
                
                <!-- Video功能按钮 -->
                <div class="menu-item" onclick="recordVideo()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">

                        </svg>
                    </div>
                    <span style="color: white; font-size: 14px;">Video</span>
                </div>
                
                <!-- Location功能按钮 -->
                <div class="menu-item" onclick="shareLocation()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">

                    <span style="color: white; font-size: 14px;">Money</span>

                <!-- Heart功能按钮 -->
                <div class="menu-item" onclick="sendHeart()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">

                    <span style="color: white; font-size: 14px;">Heart</span>

                <!-- Shop功能按钮 -->

                    </div>
                    <span style="color: white; font-size: 14px;">Shop</span>

                <!-- Gift功能按钮 -->
                <div class="menu-item" onclick="sendGift()" style="display: flex; align-items: center; cursor: pointer; min-width: 100px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 8px;">
                    <div class="menu-icon" style="width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>

                    </div>
                    <span style="color: white; font-size: 14px;">Gift</span>

                    avatar: contactAvatarContent
                });
                
                // 更新聊天列表中的最后消息
                updateLastMessageInChatList(contactInfo.id, text, timeString);
            }

            // 保存消息到localStorage（为每个联系人独立保存）
            function saveMessageToLocalStorage(contactId, message) {
                // 获取该联系人的消息历史
                const chatKey = `chat_${contactId}_messages`;
                let messages = JSON.parse(localStorage.getItem(chatKey) || '[]');
                
                // 添加新消息
                messages.push(message);
                
                // 限制消息数量，只保存最新的100条消息
                if (messages.length > 100) {
                    messages = messages.slice(-100);
                }
                
                // 保存到localStorage
                localStorage.setItem(chatKey, JSON.stringify(messages));
            }

            // 从localStorage加载消息（为每个联系人独立加载）
            function loadMessagesFromLocalStorage(contactId) {
                try {
                    const chatKey = `chat_${contactId}_messages`;
                    const messages = JSON.parse(localStorage.getItem(chatKey) || '[]');
                    
                    // 清空当前聊天内容
                    const chatContent = document.querySelector('.chat-content');
                    if (chatContent) {
                        chatContent.innerHTML = '';
                        
                        // 添加所有消息到聊天内容
                        messages.forEach(message => {
                            const messageElement = document.createElement('div');
                            messageElement.className = `message ${message.type}`;
                            
                            if (message.type === 'sent') {
                                messageElement.innerHTML = `
                                    <div class="message-content-container">
                                        <div class="message-bubble">
                                            <div class="message-text">${message.text}</div>
                                        </div>
                                        <div class="message-time">${message.time}</div>
                                    </div>
                                    <div class="message-avatar">${message.avatar}</div>
                                `;
                            } else {
                                messageElement.innerHTML = `
                                    <div class="message-avatar">${message.avatar}</div>
                                    <div class="message-content-container">
                                        <div class="message-bubble">
                                            <div class="message-text">${message.text}</div>
                                        </div>
                                        <div class="message-time">${message.time}</div>
                                    </div>
                                `;
                            }
                            
                            chatContent.appendChild(messageElement);
                        });
                        
                        // 滚动到底部
                        chatContent.scrollTop = chatContent.scrollHeight;
                    }
                } catch (error) {
                    console.error('加载聊天记录时出错:', error);
                    // 如果解析失败，清空聊天内容
                    const chatContent = document.querySelector('.chat-content');
                    if (chatContent) {
                        chatContent.innerHTML = '';
                    }
                }
            }

            // 更新聊天列表中的最后消息
            function updateLastMessageInChatList(contactId, message, time) {
                // 从localStorage获取现有联系人
                let contacts = JSON.parse(localStorage.getItem('chatContacts') || '[]');
                
                // 找到对应的联系人并更新最后消息
                const contactIndex = contacts.findIndex(contact => contact.id == contactId);
                if (contactIndex !== -1) {
                    contacts[contactIndex].lastMessage = message;
                    contacts[contactIndex].time = time;
                    
                    // 保存到localStorage
                    localStorage.setItem('chatContacts', JSON.stringify(contacts));
                }
            }
            
            // 当前选中的消息元素
            let selectedMessage = null;

            // 显示消息操作功能面板
            function showMessageContextMenu(messageElement) {
                selectedMessage = messageElement;
                const contextMenu = document.getElementById('messageContextMenu');
                const overlay = document.getElementById('contextMenuOverlay');
                
                // 显示遮罩层
                overlay.style.display = 'block';
                
                // 显示功能面板
                contextMenu.style.display = 'block';
                // 触发显示动画
                setTimeout(() => {
                    contextMenu.classList.add('show');
                }, 10);
                
                // 防止事件冒泡
                contextMenu.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }

            // 隐藏消息操作功能面板
            function hideMessageContextMenu() {
                const contextMenu = document.getElementById('messageContextMenu');
                const overlay = document.getElementById('contextMenuOverlay');
                
                // 隐藏功能面板
                contextMenu.classList.remove('show');
                // 延迟隐藏元素，确保动画完成
                setTimeout(() => {
                    contextMenu.style.display = 'none';
                    overlay.style.display = 'none';
                }, 300);
                
                // 清除选中的消息
                selectedMessage = null;
            }

            // 编辑消息
            function editMessage() {
                if (selectedMessage) {
                    const messageText = selectedMessage.querySelector('.message-text');
                    if (messageText) {
                        const newText = prompt('编辑消息:', messageText.textContent);
                        if (newText !== null && newText.trim() !== '') {
                            messageText.textContent = newText.trim();
                            // 更新时间
                            const timeElement = selectedMessage.querySelector('.message-time');
                            if (timeElement) {
                                const now = new Date();
                                timeElement.textContent = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                            }
                            alert('消息已编辑');
                        }
                    }
                }
                hideMessageContextMenu();
            }

            // 收藏消息
            function favoriteMessage() {
                if (selectedMessage) {
                    // 这里可以实现收藏功能，比如保存到收藏夹
                    alert('消息已收藏');
                }
                hideMessageContextMenu();
            }

            // 撤回消息
            function retractMessage() {
                if (selectedMessage) {
                    // 检查消息是否是自己发送的
                    if (selectedMessage.classList.contains('sent')) {
                        // 检查消息发送时间（这里简化处理，实际应用中应该有更严格的检查）
                        const timeElement = selectedMessage.querySelector('.message-time');
                        if (timeElement) {
                            // 这里可以添加时间限制检查
                            if (confirm('确定要撤回这条消息吗？')) {
                                // 替换为撤回提示
                                selectedMessage.innerHTML = `
                                    <div class="message-content-container">
                                        <div class="message-bubble">
                                            <div class="message-text" style="font-style: italic; color: #aaa;">你撤回了一条消息</div>
                                        </div>
                                    </div>
                                `;
                                alert('消息已撤回');
                            }
                        }
                    } else {
                        alert('只能撤回自己发送的消息');
                    }
                }
                hideMessageContextMenu();
            }

            // 多选消息
            function selectMultipleMessages() {
                alert('多选功能已激活，请点击其他消息进行选择');
                // 这里可以实现多选逻辑
                hideMessageContextMenu();
            }

            // 引用消息
            function quoteMessage() {
                if (selectedMessage) {
                    const messageText = selectedMessage.querySelector('.message-text');
                    if (messageText) {
                        const input = document.querySelector('.input-box');
                        input.value = `「${messageText.textContent}」\n`;
                        input.focus();
                        alert('消息已引用到输入框');
                    }
                }
                hideMessageContextMenu();
            }

            // 删除消息
            function deleteMessage() {
                if (selectedMessage) {
                    if (confirm('确定要删除这条消息吗？')) {
                        selectedMessage.remove();
                        alert('消息已删除');
                    }
                }
                hideMessageContextMenu();
            }

            // 转发消息
            function forwardMessage() {
                if (selectedMessage) {
                    const messageText = selectedMessage.querySelector('.message-text');
                    if (messageText) {
                        // 这里可以实现转发功能，比如选择联系人进行转发
                        alert(`转发消息: ${messageText.textContent}\n（实际应用中会弹出联系人选择界面）`);
                    }
                }
                hideMessageContextMenu();
            }

            // 为消息添加点击事件监听器
            function addMessageClickListeners() {
                const messages = document.querySelectorAll('.message');
                messages.forEach(message => {
                    // 右键点击触发上下文菜单
                    message.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        showMessageContextMenu(this);
                    });
                    
                    // 左键点击也可以触发（用于测试）
                    message.addEventListener('click', function(e) {
                        // 检查是否是Ctrl键点击，如果是则触发上下文菜单
                        if (e.ctrlKey) {
                            e.preventDefault();
                            e.stopPropagation();
                            showMessageContextMenu(this);
                        }
                    });
                    
                    // 触摸长按事件（移动端）
                    let pressTimer;
                    message.addEventListener('touchstart', function(e) {
                        pressTimer = setTimeout(() => {
                            showMessageContextMenu(this);
                        }, 500); // 长按500毫秒触发
                    });
                    
                    message.addEventListener('touchend', function() {
                        clearTimeout(pressTimer);
                    });
                    
                    message.addEventListener('touchmove', function() {
                        clearTimeout(pressTimer);
                    });
                });
            }

            // 页面加载完成后添加消息点击事件监听器
            document.addEventListener('DOMContentLoaded', function() {
                addMessageClickListeners();
            });

            // 也确保在窗口加载时添加监听器
            window.addEventListener('load', function() {
                addMessageClickListeners();
            });

            // AI回复功能
            document.querySelector('.ai-btn').addEventListener('click', function() {
                const input = document.querySelector('.input-box');
                const message = input.value.trim();
                
                if (message) {
                    // 发送消息
                    sendMessage();
                    
                    // 模拟AI回复
                    setTimeout(() => {
                        receiveMessage("这是AI智能回复的内容");
                    }, 2000);
                } else {
                    // 如果没有输入内容，直接触发AI回复
                    receiveMessage("你好！我是AI助手，有什么可以帮助你的吗？");
                }
            });
        </script>
    </div>
</body>
