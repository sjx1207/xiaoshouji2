<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天设置</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background: transparent;
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 0;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
            border-radius: 0;
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* 设置内容区域 */
        .settings-content {
            flex: 1;
            padding: 110px 15px 20px 15px;
            overflow-y: auto;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            flex: 1;
            font-size: 16px;
        }

        .setting-value {
            color: #aaa;
            font-size: 14px;
        }

        .setting-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .setting-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #007AFF;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* 背景设置区域 */
        .background-setting {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .background-preview {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background-preview-placeholder {
            font-size: 48px;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 16px;
            color: #aaa;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hidden-file-input {
            display: none;
        }

        /* 自定义弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #007AFF;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .btn-block {
            flex: 1;
            padding: 12px;
            border-radius: 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .save-btn {
            background: #007AFF;
            color: white;
        }

        /* 头像预览 */
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px auto;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        #characterAvatarPreview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 10px auto;
            overflow: hidden;
        }

        #characterAvatarPreview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        #modalAvatarPreview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px auto;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #modalAvatarPreview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-title">聊天设置</div>
        </div>

        <!-- 设置内容区域 -->
        <div class="settings-content">
            <!-- 线下模式设置 -->
            <div class="settings-section">
                <div class="section-title">线下模式</div>
                <div class="setting-item">
                    <div class="setting-label">启用线下模式</div>
                    <label class="setting-toggle">
                        <input type="checkbox" id="offlineModeToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- Ta的人设设置 -->
            <div class="settings-section">
                <div class="section-title">Ta的人设</div>
                <div class="setting-item">
                    <div class="setting-label">人设标题</div>
                    <div class="setting-value" id="characterTitleValue">未设置</div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">头像预览</div>
                    <div class="avatar-preview" id="characterAvatarPreview">
                        <span>👤</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openCharacterModal()">设置人设</button>
                </div>
            </div>

            <!-- 世界观设置 -->
            <div class="settings-section">
                <div class="section-title">世界观</div>
                <div class="setting-item">
                    <div class="setting-label">选择世界书</div>
                    <div class="setting-value" id="worldBookValue">未选择</div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">世界观描述</div>
                    <div class="setting-value" id="worldDescriptionValue">未设置</div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openWorldModal()">设置世界观</button>
                </div>
            </div>

            <!-- 聊天详情背景设置 -->
            <div class="settings-section">
                <div class="section-title">聊天详情背景</div>
                <div class="background-setting">
                    <div class="background-preview" id="chatDetailBackgroundPreview">
                        <div class="background-preview-placeholder">🖼️</div>
                    </div>
                    <div class="upload-area" onclick="document.getElementById('chatDetailBackgroundUpload').click()">
                        <div class="upload-icon">📤</div>
                        <div class="upload-text">点击选择背景图片</div>
                    </div>
                    <input type="file" id="chatDetailBackgroundUpload" class="hidden-file-input" accept="image/*" onchange="previewChatDetailBackground(event)">
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="saveChatDetailBackground()">保存背景</button>
                        <button class="btn btn-secondary" onclick="removeChatDetailBackground()">移除背景</button>
                    </div>
                </div>
            </div>

            <!-- 其他设置项 -->
            <div class="settings-section">
                <div class="section-title">聊天设置</div>
                <div class="setting-item">
                    <div class="setting-label">消息提醒</div>
                    <label class="setting-toggle">
                        <input type="checkbox" id="notificationToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="setting-label">声音</div>
                    <label class="setting-toggle">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="setting-label">震动</div>
                    <label class="setting-toggle">
                        <input type="checkbox" id="vibrateToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- 人设设置模态框 -->
        <div class="modal" id="characterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">设置Ta的人设</div>
                    <button class="modal-close" onclick="closeCharacterModal()">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">人设标题</label>
                    <input type="text" class="form-input" id="characterTitle" placeholder="输入人设标题">
                </div>
                <div class="form-group">
                    <label class="form-label">人设描述</label>
                    <textarea class="form-textarea" id="characterDescription" placeholder="输入人设描述"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">头像</label>
                    <div class="avatar-preview" id="modalAvatarPreview">
                        <span>👤</span>
                    </div>
                    <input type="file" id="avatarUpload" class="hidden-file-input" accept="image/*" onchange="previewAvatar(event)">
                    <button class="btn btn-secondary" onclick="document.getElementById('avatarUpload').click()" style="margin-top: 10px;">选择头像</button>
                </div>
                <div class="modal-actions">
                    <button class="btn-block cancel-btn" onclick="closeCharacterModal()">取消</button>
                    <button class="btn-block save-btn" onclick="saveCharacterSettings()">保存</button>
                </div>
            </div>
        </div>

        <!-- 世界观设置模态框 -->
        <div class="modal" id="worldModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">设置世界观</div>
                    <button class="modal-close" onclick="closeWorldModal()">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">选择世界书</label>
                    <select class="form-select" id="worldBookSelect">
                        <option value="">请选择世界书</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">世界观描述</label>
                    <textarea class="form-textarea" id="worldDescription" placeholder="输入世界观描述"></textarea>
                </div>
                <div class="modal-actions">
                    <button class="btn-block cancel-btn" onclick="closeWorldModal()">取消</button>
                    <button class="btn-block save-btn" onclick="saveWorldSettings()">保存</button>
                </div>
            </div>
        </div>

        <!-- 自定义提示模态框 -->
        <div class="alert-modal" id="alertModal">
            <div class="alert-modal-content">
                <div class="alert-message" id="alertMessage"></div>
                <button class="alert-ok-btn" onclick="closeAlertModal()">确定</button>
            </div>
        </div>

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 返回上一页
            function goBack() {
                window.history.back();
            }

            // 预览聊天详情背景图片
            function previewChatDetailBackground(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('chatDetailBackgroundPreview');
                        preview.innerHTML = `<img src="${e.target.result}" alt="背景预览">`;
                    }
                    reader.readAsDataURL(file);
                }
            }

            // 保存聊天详情背景到imgbb
            async function saveChatDetailBackground() {
                const fileInput = document.getElementById('chatDetailBackgroundUpload');
                const file = fileInput.files[0];
                
                if (!file) {
                    showAlert('请先选择一张图片');
                    return;
                }

                // 获取imgbb API密钥
                const imgbbApiKey = localStorage.getItem('imgbbApiKey');
                if (!imgbbApiKey) {
                    showAlert('请先在设置中配置imgbb API密钥');
                    return;
                }

                // 创建FormData对象
                const formData = new FormData();
                formData.append('image', file);

                try {
                    // 上传到imgbb
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        // 获取当前联系人ID
                        const contactId = document.body.getAttribute('data-contact-id') || 'default';
                        
                        // 保存背景图片URL到localStorage，为每个联系人独立保存
                        const backgroundUrl = data.data.url;
                        localStorage.setItem(`chatDetailBackground_${contactId}`, backgroundUrl);
                        
                        // 应用背景到当前页面预览
                        document.body.style.backgroundImage = `url(${backgroundUrl})`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundRepeat = 'no-repeat';
                        
                        showAlert('聊天详情背景保存成功！');
                    } else {
                        showAlert('上传失败：' + (data.error?.message || '未知错误'));
                    }
                } catch (error) {
                    console.error('上传错误:', error);
                    showAlert('上传失败，请检查网络连接');
                }
            }

            // 移除聊天详情背景
            function removeChatDetailBackground() {
                // 获取当前联系人ID
                const contactId = document.body.getAttribute('data-contact-id') || 'default';
                
                localStorage.removeItem(`chatDetailBackground_${contactId}`);
                document.body.style.backgroundImage = 'none';
                document.body.style.background = 'linear-gradient(135deg, #1a1a1a, #000)';
                document.getElementById('chatDetailBackgroundPreview').innerHTML = '<div class="background-preview-placeholder">🖼️</div>';
                document.getElementById('chatDetailBackgroundUpload').value = '';
                showAlert('聊天详情背景已移除');
            }

            // 显示提示信息
            function showAlert(message) {
                document.getElementById('alertMessage').textContent = message;
                document.getElementById('alertModal').style.display = 'flex';
            }

            // 关闭提示模态框
            function closeAlertModal() {
                document.getElementById('alertModal').style.display = 'none';
            }

            // 页面加载时检查设置
            window.onload = function() {
                // 获取当前聊天联系人ID
                const contactAvatarData = localStorage.getItem('chatContactAvatar');
                let contactId = 'default';
                if (contactAvatarData) {
                    try {
                        const contactData = JSON.parse(contactAvatarData);
                        // 使用联系人名称作为ID的一部分，确保每个聊天独立
                        contactId = contactData.name || 'default';
                    } catch (e) {
                        console.error('解析聊天联系人数据失败:', e);
                    }
                }
                
                // 保存当前联系人ID到页面数据中
                document.body.setAttribute('data-contact-id', contactId);
                
                // 加载聊天背景设置（每个联系人独立）
                const savedBackground = localStorage.getItem(`chatDetailBackground_${contactId}`);
                if (savedBackground) {
                    document.body.style.backgroundImage = `url(${savedBackground})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                    
                    // 更新预览
                    const preview = document.getElementById('chatDetailBackgroundPreview');
                    preview.innerHTML = `<img src="${savedBackground}" alt="背景预览">`;
                } else {
                    // 如果没有独立背景，使用全局背景
                    const globalBackground = localStorage.getItem('chatDetailBackground');
                    if (globalBackground) {
                        document.body.style.backgroundImage = `url(${globalBackground})`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundRepeat = 'no-repeat';
                        
                        // 更新预览
                        const preview = document.getElementById('chatDetailBackgroundPreview');
                        preview.innerHTML = `<img src="${globalBackground}" alt="背景预览">`;
                    }
                }
                
                // 检查通知设置（每个联系人独立）
                const notificationEnabled = localStorage.getItem(`notificationsEnabled_${contactId}`) !== 'false';
                document.getElementById('notificationToggle').checked = notificationEnabled;
                
                // 检查声音设置（每个联系人独立）
                const soundEnabled = localStorage.getItem(`soundEnabled_${contactId}`) !== 'false';
                document.getElementById('soundToggle').checked = soundEnabled;
                
                // 检查震动设置（每个联系人独立）
                const vibrateEnabled = localStorage.getItem(`vibrateEnabled_${contactId}`) !== 'false';
                document.getElementById('vibrateToggle').checked = vibrateEnabled;
                
                // 检查线下模式设置（每个联系人独立）
                const offlineModeEnabled = localStorage.getItem(`offlineModeEnabled_${contactId}`) === 'true';
                document.getElementById('offlineModeToggle').checked = offlineModeEnabled;
                
                // 加载人设设置（每个联系人独立）
                loadCharacterSettings(contactId);
                
                // 加载世界观设置（每个联系人独立）
                loadWorldSettings(contactId);
                
                // 加载世界书列表
                loadWorldBooks();
                
                // 加载聊天联系人头像
                loadChatContactAvatar();
            };

            // 监听设置切换
            document.getElementById('notificationToggle').addEventListener('change', function() {
                const contactId = document.body.getAttribute('data-contact-id') || 'default';
                localStorage.setItem(`notificationsEnabled_${contactId}`, this.checked);
            });

            document.getElementById('soundToggle').addEventListener('change', function() {
                const contactId = document.body.getAttribute('data-contact-id') || 'default';
                localStorage.setItem(`soundEnabled_${contactId}`, this.checked);
            });

            document.getElementById('vibrateToggle').addEventListener('change', function() {
                const contactId = document.body.getAttribute('data-contact-id') || 'default';
                localStorage.setItem(`vibrateEnabled_${contactId}`, this.checked);
            });

            // 线下模式设置
            document.getElementById('offlineModeToggle').addEventListener('change', function() {
                const contactId = document.body.getAttribute('data-contact-id') || 'default';
                localStorage.setItem(`offlineModeEnabled_${contactId}`, this.checked);
            });

            // 打开人设设置模态框
            function openCharacterModal() {
                document.getElementById('characterModal').style.display = 'flex';
            }

            // 关闭人设设置模态框
            function closeCharacterModal() {
                document.getElementById('characterModal').style.display = 'none';
            }

            // 预览头像
            function previewAvatar(event) {
                const file = event.target.files[0];
                if (file) {
                    // 显示预览
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('modalAvatarPreview').innerHTML = `<img src="${e.target.result}" alt="头像预览" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                    }
                    reader.readAsDataURL(file);

                    // 上传到ImgBB
                    uploadAvatarToImgBB(file, function(url) {
                        if (url) {
                            // 更新预览为ImgBB URL
                            document.getElementById('modalAvatarPreview').innerHTML = `<img src="${url}" alt="头像预览" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                        }
                    });
                }
            }

            // 上传头像到ImgBB
            function uploadAvatarToImgBB(file, callback) {
                // 获取ImgBB API密钥
                const imgbbApiKey = localStorage.getItem('imgbbApiKey');
                if (!imgbbApiKey) {
                    showAlert('请先在设置页面配置ImgBB API密钥');
                    return;
                }

                // 创建FormData对象
                const formData = new FormData();
                formData.append('image', file);

                // 上传到ImgBB
                fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 200) {
                        callback(data.data.url);
                    } else {
                        showAlert('头像上传失败：' + (data.error?.message || '未知错误'));
                        callback(null);
                    }
                })
                .catch(error => {
                    console.error('上传失败:', error);
                    showAlert('头像上传失败，请检查网络连接');
                    callback(null);
                });
            }

            // 保存人设设置
            function saveCharacterSettings() {
                const title = document.getElementById('characterTitle').value;
                const description = document.getElementById('characterDescription').value;
                const avatar = document.getElementById('modalAvatarPreview').innerHTML;
                
                const contactId = document.body.getAttribute('data-contact-id') || 'default';
                
                // 保存到localStorage（每个联系人独立）
                const characterSettings = {
                    title: title,
                    description: description,
                    avatar: avatar
                };
                localStorage.setItem(`characterSettings_${contactId}`, JSON.stringify(characterSettings));
                
                // 更新显示
                document.getElementById('characterTitleValue').textContent = title || '未设置';
                document.getElementById('characterAvatarPreview').innerHTML = avatar;
                
                // 同步更新chat.html中的聊天列表和好友列表头像
                syncAvatarToChatPages(contactId, avatar);
                
                // 关闭模态框
                closeCharacterModal();
                
                showAlert('人设设置已保存');
            }

            // 同步头像到chat.html页面
            function syncAvatarToChatPages(contactId, avatar) {
                // 获取当前联系人信息
                const contactAvatarData = localStorage.getItem('chatContactAvatar');
                if (!contactAvatarData) return;
                
                try {
                    const contactData = JSON.parse(contactAvatarData);
                    const contactName = contactData.name || 'default';
                    
                    // 如果联系人ID匹配当前联系人，则更新chat.html中的头像
                    if (contactName === contactId || contactId === 'default') {
                        // 更新chat.html聊天列表中的头像
                        updateChatListAvatar(contactName, avatar);
                        
                        // 更新chat.html好友列表中的头像
                        updateFriendsListAvatar(contactName, avatar);
                        
                        // 更新liaotianyemian.html当前聊天联系人的头像
                        updateCurrentChatAvatar(contactName, avatar);
                        
                        // 发送消息通知其他页面更新头像
                        notifyAvatarUpdate(contactName, avatar);
                        
                        // 特别通知liaotianyemian.html页面更新消息头像
                        notifyLiaotianyemianToUpdateMessages(contactName, avatar);
                    }
                } catch (e) {
                    console.error('同步头像时解析联系人数据失败:', e);
                }
            }

            // 通知其他页面更新头像
            function notifyAvatarUpdate(contactName, avatar) {
                // 保存更新标记到localStorage
                localStorage.setItem('avatarUpdateNotification', JSON.stringify({
                    contactName: contactName,
                    avatar: avatar,
                    timestamp: Date.now()
                }));
                
                // 触发自定义事件
                window.dispatchEvent(new CustomEvent('avatarUpdated', {
                    detail: {
                        contactName: contactName,
                        avatar: avatar
                    }
                }));
            }

            // 特别通知liaotianyemian.html页面更新消息头像
            function notifyLiaotianyemianToUpdateMessages(contactName, avatar) {
                // 保存消息头像更新标记到localStorage
                localStorage.setItem('messageAvatarUpdateNotification', JSON.stringify({
                    contactName: contactName,
                    avatar: avatar,
                    timestamp: Date.now()
                }));
                
                // 同时更新当前聊天联系人的characterSettings，确保发送消息时使用正确的头像
                const contactInfo = JSON.parse(localStorage.getItem('currentChatFriend')) || {};
                if (contactInfo.id) {
                    const characterSettings = {
                        avatar: avatar
                    };
                    localStorage.setItem(`characterSettings_${contactInfo.id}`, JSON.stringify(characterSettings));
                }
            }

            // 更新chat.html聊天列表中的头像
            function updateChatListAvatar(contactName, avatar) {
                // 从localStorage获取聊天联系人列表
                let contacts = JSON.parse(localStorage.getItem('chatContacts') || '[]');
                
                // 查找匹配的联系人并更新头像
                const contactIndex = contacts.findIndex(contact => contact.name === contactName);
                if (contactIndex !== -1) {
                    contacts[contactIndex].avatar = avatar;
                    
                    // 保存更新后的联系人列表
                    localStorage.setItem('chatContacts', JSON.stringify(contacts));
                }
            }

            // 更新chat.html好友列表中的头像
            function updateFriendsListAvatar(contactName, avatar) {
                // 从localStorage获取好友列表
                let friends = JSON.parse(localStorage.getItem('friendsList') || '[]');
                
                // 查找匹配的好友并更新头像
                const friendIndex = friends.findIndex(friend => friend.name === contactName);
                if (friendIndex !== -1) {
                    friends[friendIndex].avatar = avatar;
                    
                    // 保存更新后的好友列表
                    localStorage.setItem('friendsList', JSON.stringify(friends));
                }
            }

            // 更新liaotianyemian.html当前聊天联系人的头像
            function updateCurrentChatAvatar(contactName, avatar) {
                // 更新当前聊天联系人的头像信息
                const currentContact = localStorage.getItem('currentChatFriend');
                if (currentContact) {
                    try {
                        const contact = JSON.parse(currentContact);
                        if (contact.name === contactName) {
                            contact.avatar = avatar;
                            localStorage.setItem('currentChatFriend', JSON.stringify(contact));
                        }
                    } catch (e) {
                        console.error('更新当前聊天联系人头像失败:', e);
                    }
                }
            }

            // 格式化头像显示
            function formatAvatar(avatar) {
                if (!avatar) return '👤';
                
                // 如果是图片数据URL
                if (typeof avatar === 'string' && avatar.startsWith('data:image')) {
                    return `<img src="${avatar}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;position:static;z-index:auto;">`;
                } 
                // 如果是网络图片URL
                else if (typeof avatar === 'string' && (avatar.startsWith('http://') || avatar.startsWith('https://'))) {
                    return `<img src="${avatar}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;position:static;z-index:auto;">`;
                } 
                // 如果是默认头像符号或其他字符
                else {
                    return avatar;
                }
            }

            // 加载人设设置
            function loadCharacterSettings(contactId) {
                const characterSettings = JSON.parse(localStorage.getItem(`characterSettings_${contactId}`) || '{}');
                
                if (characterSettings.title) {
                    document.getElementById('characterTitleValue').textContent = characterSettings.title;
                    document.getElementById('characterTitle').value = characterSettings.title;
                }
                
                if (characterSettings.description) {
                    document.getElementById('characterDescription').value = characterSettings.description;
                }
                
                if (characterSettings.avatar) {
                    // 如果有人设头像，使用人设头像
                    let avatarContent = formatAvatar(characterSettings.avatar);
                    document.getElementById('characterAvatarPreview').innerHTML = avatarContent;
                    document.getElementById('modalAvatarPreview').innerHTML = avatarContent;
                } else {
                    // 如果没有人设头像，尝试使用聊天联系人的头像
                    const contactAvatarData = localStorage.getItem('chatContactAvatar');
                    if (contactAvatarData) {
                        try {
                            const contactData = JSON.parse(contactAvatarData);
                            if (contactData.avatar) {
                                let avatarContent = formatAvatar(contactData.avatar);
                                document.getElementById('characterAvatarPreview').innerHTML = avatarContent;
                                document.getElementById('modalAvatarPreview').innerHTML = avatarContent;
                            }
                        } catch (e) {
                            console.error('解析聊天联系人头像数据失败:', e);
                        }
                    }
                }
            }

            // 打开世界观设置模态框
            function openWorldModal() {
                document.getElementById('worldModal').style.display = 'flex';
            }

            // 关闭世界观设置模态框
            function closeWorldModal() {
                document.getElementById('worldModal').style.display = 'none';
            }

            // 加载世界书列表
            function loadWorldBooks() {
                // 这里应该从世界书中加载内容
                // 暂时添加一些示例选项
                const worldBookSelect = document.getElementById('worldBookSelect');
                const sampleWorlds = [
                    "魔法世界",
                    "科幻世界",
                    "古代武侠世界",
                    "现代都市世界",
                    "末日世界"
                ];
                
                sampleWorlds.forEach(world => {
                    const option = document.createElement('option');
                    option.value = world;
                    option.textContent = world;
                    worldBookSelect.appendChild(option);
                });
                
                // 添加选择事件监听器
                worldBookSelect.addEventListener('change', function() {
                    const selectedWorld = this.value;
                    if (selectedWorld) {
                        // 根据选择的世界书自动填充描述
                        const worldDescriptions = {
                            "魔法世界": "这是一个充满魔法和奇幻生物的世界，魔法师和巫师在这里生活。",
                            "科幻世界": "未来世界，科技高度发达，人类已经探索到宇宙的边缘。",
                            "古代武侠世界": "古代江湖，侠客们行侠仗义，争夺武林秘籍。",
                            "现代都市世界": "繁华的现代都市，人们在快节奏的生活中寻找真爱。",
                            "末日世界": "末日后的废土世界，幸存者们为了生存而战。"
                        };
                        
                        document.getElementById('worldDescription').value = worldDescriptions[selectedWorld] || '';
                    } else {
                        document.getElementById('worldDescription').value = '';
                    }
                });
            }

            // 保存世界观设置
            function saveWorldSettings() {
                const worldBook = document.getElementById('worldBookSelect').value;
                const worldDescription = document.getElementById('worldDescription').value;
                
                const contactId = document.body.getAttribute('data-contact-id') || 'default';
                
                // 保存到localStorage（每个联系人独立）
                const worldSettings = {
                    worldBook: worldBook,
                    worldDescription: worldDescription
                };
                localStorage.setItem(`worldSettings_${contactId}`, JSON.stringify(worldSettings));
                
                // 更新显示
                document.getElementById('worldBookValue').textContent = worldBook || '未选择';
                document.getElementById('worldDescriptionValue').textContent = worldDescription || '未设置';
                
                // 关闭模态框
                closeWorldModal();
                
                showAlert('世界观设置已保存');
            }

            // 加载世界观设置
            function loadWorldSettings(contactId) {
                const worldSettings = JSON.parse(localStorage.getItem(`worldSettings_${contactId}`) || '{}');
                
                if (worldSettings.worldBook) {
                    document.getElementById('worldBookValue').textContent = worldSettings.worldBook;
                    // 设置下拉框选中项
                    document.getElementById('worldBookSelect').value = worldSettings.worldBook;
                }
                
                if (worldSettings.worldDescription) {
                    document.getElementById('worldDescriptionValue').textContent = worldSettings.worldDescription;
                    document.getElementById('worldDescription').value = worldSettings.worldDescription;
                }
            }

            // 加载聊天联系人头像
            function loadChatContactAvatar() {
                const contactAvatarData = localStorage.getItem('chatContactAvatar');
                if (contactAvatarData) {
                    try {
                        const contactData = JSON.parse(contactAvatarData);
                        // 在页面中显示联系人信息
                        console.log('聊天联系人:', contactData.name);
                        console.log('头像:', contactData.avatar);
                    } catch (e) {
                        console.error('解析聊天联系人头像数据失败:', e);
                    }
                }
            }
        </script>
