<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天设置</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background: transparent;
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 0;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
            border-radius: 0;
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* 设置内容区域 */
        .settings-content {
            flex: 1;
            padding: 110px 15px 20px 15px;
            overflow-y: auto;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            flex: 1;
            font-size: 16px;
        }

        .setting-value {
            color: #aaa;
            font-size: 14px;
        }

        .setting-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .setting-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #007AFF;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* 背景设置区域 */
        .background-setting {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .background-preview {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background-preview-placeholder {
            font-size: 48px;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 16px;
            color: #aaa;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hidden-file-input {
            display: none;
        }

        /* 自定义弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: #007AFF;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .btn-block {
            flex: 1;
            padding: 12px;
            border-radius: 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .save-btn {
            background: #007AFF;
            color: white;
        }

        /* 自定义提示模态框 */
        .alert-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2001;
            justify-content: center;
            align-items: center;
        }

        .alert-modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .alert-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
        }

        .alert-ok-btn {
            padding: 12px 30px;
            border-radius: 15px;
            border: none;
            background: #007AFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-title">聊天设置</div>
        </div>

        <!-- 设置内容区域 -->
        <div class="settings-content">
            <!-- 聊天详情背景设置 -->
            <div class="settings-section">
                <div class="section-title">聊天详情背景</div>
                <div class="background-setting">
                    <div class="background-preview" id="chatDetailBackgroundPreview">
                        <div class="background-preview-placeholder">🖼️</div>
                    </div>
                    <div class="upload-area" onclick="document.getElementById('chatDetailBackgroundUpload').click()">
                        <div class="upload-icon">📤</div>
                        <div class="upload-text">点击选择背景图片</div>
                    </div>
                    <input type="file" id="chatDetailBackgroundUpload" class="hidden-file-input" accept="image/*" onchange="previewChatDetailBackground(event)">
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="saveChatDetailBackground()">保存背景</button>
                        <button class="btn btn-secondary" onclick="removeChatDetailBackground()">移除背景</button>
                    </div>
                </div>
            </div>

            <!-- 其他设置项 -->
            <div class="settings-section">
                <div class="section-title">聊天设置</div>
                <div class="setting-item">
                    <div class="setting-label">消息提醒</div>
                    <label class="setting-toggle">
                        <input type="checkbox" id="notificationToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="setting-label">声音</div>
                    <label class="setting-toggle">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="setting-label">震动</div>
                    <label class="setting-toggle">
                        <input type="checkbox" id="vibrateToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- 自定义提示模态框 -->
        <div class="alert-modal" id="alertModal">
            <div class="alert-modal-content">
                <div class="alert-message" id="alertMessage"></div>
                <button class="alert-ok-btn" onclick="closeAlertModal()">确定</button>
            </div>
        </div>

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 返回上一页
            function goBack() {
                window.history.back();
            }

            // 预览聊天详情背景图片
            function previewChatDetailBackground(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('chatDetailBackgroundPreview');
                        preview.innerHTML = `<img src="${e.target.result}" alt="背景预览">`;
                    }
                    reader.readAsDataURL(file);
                }
            }

            // 保存聊天详情背景到imgbb
            async function saveChatDetailBackground() {
                const fileInput = document.getElementById('chatDetailBackgroundUpload');
                const file = fileInput.files[0];
                
                if (!file) {
                    showAlert('请先选择一张图片');
                    return;
                }

                // 获取imgbb API密钥
                const imgbbApiKey = localStorage.getItem('imgbbApiKey');
                if (!imgbbApiKey) {
                    showAlert('请先在设置中配置imgbb API密钥');
                    return;
                }

                // 创建FormData对象
                const formData = new FormData();
                formData.append('image', file);

                try {
                    // 上传到imgbb
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        // 保存背景图片URL到localStorage，专门用于聊天详情页面
                        const backgroundUrl = data.data.url;
                        localStorage.setItem('chatDetailBackground', backgroundUrl);
                        
                        // 应用背景到当前页面预览
                        document.body.style.backgroundImage = `url(${backgroundUrl})`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundRepeat = 'no-repeat';
                        
                        showAlert('聊天详情背景保存成功！');
                    } else {
                        showAlert('上传失败：' + (data.error?.message || '未知错误'));
                    }
                } catch (error) {
                    console.error('上传错误:', error);
                    showAlert('上传失败，请检查网络连接');
                }
            }

            // 移除聊天详情背景
            function removeChatDetailBackground() {
                localStorage.removeItem('chatDetailBackground');
                document.body.style.backgroundImage = 'none';
                document.body.style.background = 'linear-gradient(135deg, #1a1a1a, #000)';
                document.getElementById('chatDetailBackgroundPreview').innerHTML = '<div class="background-preview-placeholder">🖼️</div>';
                document.getElementById('chatDetailBackgroundUpload').value = '';
                showAlert('聊天详情背景已移除');
            }

            // 显示提示信息
            function showAlert(message) {
                document.getElementById('alertMessage').textContent = message;
                document.getElementById('alertModal').style.display = 'flex';
            }

            // 关闭提示模态框
            function closeAlertModal() {
                document.getElementById('alertModal').style.display = 'none';
            }

            // 页面加载时检查是否有保存的聊天详情背景
            window.onload = function() {
                const savedBackground = localStorage.getItem('chatDetailBackground');
                if (savedBackground) {
                    document.body.style.backgroundImage = `url(${savedBackground})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                    
                    // 更新预览
                    const preview = document.getElementById('chatDetailBackgroundPreview');
                    preview.innerHTML = `<img src="${savedBackground}" alt="背景预览">`;
                }
                
                // 检查通知设置
                const notificationEnabled = localStorage.getItem('notificationsEnabled') !== 'false';
                document.getElementById('notificationToggle').checked = notificationEnabled;
                
                // 检查声音设置
                const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
                document.getElementById('soundToggle').checked = soundEnabled;
                
                // 检查震动设置
                const vibrateEnabled = localStorage.getItem('vibrateEnabled') !== 'false';
                document.getElementById('vibrateToggle').checked = vibrateEnabled;
            };

            // 监听设置切换
            document.getElementById('notificationToggle').addEventListener('change', function() {
                localStorage.setItem('notificationsEnabled', this.checked);
            });

            document.getElementById('soundToggle').addEventListener('change', function() {
                localStorage.setItem('soundEnabled', this.checked);
            });

            document.getElementById('vibrateToggle').addEventListener('change', function() {
                localStorage.setItem('vibrateEnabled', this.checked);
            });
        </script>
    </div>
</body>
</html>
