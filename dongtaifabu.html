        .photo-item {

        .remove-photo {

        /* éšè—çš„æ–‡ä»¶è¾“å…¥ */

        /* åº•éƒ¨å¯¼èˆªæ  */
        .bottom-nav {

            background: rgba(255, 255, 255, 0.15);

            border: 1px solid rgba(255, 255, 255, 0.1);

        .nav-item {

    </style>
</head>
<body>
    <div class="phone">
        <!-- çŠ¶æ€æ  -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- ä¸­é—´ç•™ç©º -->
            </div>
            <div class="status-right">
                <!-- ä¿¡å·å›¾æ ‡ -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- ç”µæ± å›¾æ ‡ -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>

        <!-- å¤´éƒ¨å¯¼èˆªæ  -->
        <div class="header">

                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-title">åˆ›å»ºæ–°åŠ¨æ€</div>
            <button class="publish-btn" onclick="publishPost()">å‘å¸ƒ</button>
        </div>

        <!-- å‘å¸ƒå†…å®¹åŒºåŸŸ -->
        <div class="publish-content">
            <div class="user-info">
                <div class="user-avatar">
                    <span>ğŸ‘¤</span>
                </div>
                <div class="user-name">ç”¨æˆ·å</div>
            </div>
            
            <textarea class="caption-input" placeholder="åˆ†äº«æ–°é²œäº‹..."></textarea>
            
            <div class="photo-upload-area">
                <div class="photo-grid" id="photo-grid">
                    <!-- ç…§ç‰‡ç½‘æ ¼å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
                    <div class="photo-item">
                        <div class="add-photo-btn" onclick="document.getElementById('photo-input').click()">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            <span>æ·»åŠ ç…§ç‰‡</span>
                        </div>
                    </div>
                </div>
                <input type="file" id="photo-input" accept="image/*" multiple onchange="handlePhotoUpload(event)">
            </div>
        </div>

        <!-- åº•éƒ¨å¯¼èˆªæ  -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="switchTab('chat')">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 12H8.01" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <path d="M12 12H12.01" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <path d="M16 12H16.01" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            <div class="nav-item" onclick="switchTab('dynamic')">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 12C2 12 5 3 12 3C19 3 22 12 22 12C22 12 19 21 12 21C5 21 2 12 2 12Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>

        <script>
            // æ›´æ–°æ—¶é—´
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // æ¯ç§’æ›´æ–°ä¸€æ¬¡æ—¶é—´
            setInterval(updateTime, 1000);
            updateTime(); // åˆå§‹åŒ–æ—¶é—´

            // è¿”å›åŠ¨æ€é¡µé¢
            function goBack() {
                window.location.href = 'dongtai.html';
            }

            // åˆ‡æ¢åº•éƒ¨å¯¼èˆªæ æ ‡ç­¾
            function switchTab(tabName) {
                if (tabName === 'chat') {
                    window.location.href = 'chat.html';
                } else if (tabName === 'dynamic') {
                    window.location.href = 'dongtai.html';
                }
            }

            // å¤„ç†ç…§ç‰‡ä¸Šä¼ 
            function handlePhotoUpload(event) {
                const files = event.target.files;
                const photoGrid = document.getElementById('photo-grid');
                
                // è·å–å½“å‰å·²ä¸Šä¼ çš„ç…§ç‰‡æ•°é‡ï¼ˆä¸åŒ…æ‹¬æ·»åŠ æŒ‰é’®ï¼‰
                const currentPhotos = photoGrid.querySelectorAll('.photo-item img').length;
                
                // é™åˆ¶æœ€å¤š9å¼ ç…§ç‰‡
                const maxPhotos = 9;
                const photosToAdd = Math.min(files.length, maxPhotos - currentPhotos);
                
                // æ·»åŠ æ–°ä¸Šä¼ çš„ç…§ç‰‡
                for (let i = 0; i < photosToAdd; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        // åˆ›å»ºæ–°çš„ç…§ç‰‡é¡¹
                        const photoItem = document.createElement('div');
                        photoItem.className = 'photo-item';
                        photoItem.innerHTML = `
                            <img src="${e.target.result}" alt="Uploaded photo">
                            <div class="remove-photo" onclick="removePhoto(this)">
                                <svg viewBox="0 0 24 24">
                                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                </svg>
                            </div>
                        `;
                        
                        // æŸ¥æ‰¾æ·»åŠ æŒ‰é’®
                        const addButton = photoGrid.querySelector('.add-photo-btn').parentElement;
                        
                        // åœ¨æ·»åŠ æŒ‰é’®ä¹‹å‰æ’å…¥æ–°ç…§ç‰‡
                        if (addButton) {
                            photoGrid.insertBefore(photoItem, addButton);
                        } else {
                            // å¦‚æœæ²¡æœ‰æ·»åŠ æŒ‰é’®ï¼ˆå·²è¾¾åˆ°9å¼ ï¼‰ï¼Œç›´æ¥æ·»åŠ åˆ°æœ«å°¾
                            photoGrid.appendChild(photoItem);
                        }
                        
                        // å¦‚æœå·²è¾¾åˆ°9å¼ ç…§ç‰‡ï¼Œç§»é™¤æ·»åŠ æŒ‰é’®
                        const totalPhotos = photoGrid.querySelectorAll('.photo-item img').length;
                        if (totalPhotos >= maxPhotos && addButton) {
                            if (addButton.parentNode) {
                                addButton.parentNode.removeChild(addButton);
                            }
                        }
                    };
                    
                    reader.readAsDataURL(file);
                }
            }

            // åˆ›å»ºç…§ç‰‡é¡¹
            function createPhotoItem() {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                return photoItem;
            }

            // ç§»é™¤ç…§ç‰‡
            function removePhoto(element) {
                const photoItem = element.parentElement;
                photoItem.remove();
                
                // å¦‚æœç…§ç‰‡æ•°é‡å°‘äº9å¼ ï¼Œç¡®ä¿æœ‰"æ·»åŠ ç…§ç‰‡"æŒ‰é’®
                const photoGrid = document.getElementById('photo-grid');
                const currentPhotos = photoGrid.querySelectorAll('.photo-item img').length;
                
                // å¦‚æœå½“å‰æ²¡æœ‰æ·»åŠ æŒ‰é’®ä¸”ç…§ç‰‡æ•°é‡å°äº9ï¼Œæ·»åŠ "æ·»åŠ ç…§ç‰‡"æŒ‰é’®
                const hasAddButton = photoGrid.querySelector('.add-photo-btn');
                if (!hasAddButton && currentPhotos < 9) {
                    const addButton = document.createElement('div');
                    addButton.className = 'photo-item';
                    addButton.innerHTML = `
                        <div class="add-photo-btn" onclick="document.getElementById('photo-input').click()">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            <span>æ·»åŠ ç…§ç‰‡</span>
                        </div>
                    `;
                    photoGrid.appendChild(addButton);
                }
            }

            // å‘å¸ƒåŠ¨æ€
            function publishPost() {
                alert('åŠ¨æ€å‘å¸ƒæˆåŠŸï¼');
                window.location.href = 'dongtai.html';
            }
        </script>
    </div>
