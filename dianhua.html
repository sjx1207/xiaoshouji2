<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电话</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 信息页面头部 */
        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            height: 50px;
            background-color: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 圆角液态玻璃效果按钮 */
        .glass-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-content {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
            text-align: center;
        }

        /* 联系人页面的上导航栏（圆角液态玻璃效果） */
        .contacts-nav {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 5px;
            margin: 15px auto;
            width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* 固定定位在头部下方 */
            position: fixed;
            top: 104px; /* 状态栏(44px) + 头部导航栏(50px) + 间距(10px) */
            left: 50%;
            transform: translateX(-50%);
            z-index: 998;
        }

        .contacts-nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .contacts-nav-item.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        /* 内容区域 */
        .content {
            flex: 1;
            padding: 110px 15px 80px 15px;
            overflow-y: auto;
        }

        /* 拨号键盘 */
        .dialpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 300px;
            margin: 20px auto;
        }

        .dial-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
        }

        .dial-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .dial-btn:active {
            transform: scale(0.95);
        }

        /* 特殊按钮 */
        .special-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn, .call-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
        }

        .delete-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .call-btn {
            background: rgba(50, 200, 50, 0.3);
            border: 1px solid rgba(50, 200, 50, 0.5);
        }

        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .call-btn:hover {
            background: rgba(50, 200, 50, 0.5);
            transform: scale(1.05);
        }

        .delete-btn svg, .call-btn svg {
            width: 30px;
            height: 30px;
        }

        .delete-btn svg {
            fill: white;
        }

        .call-btn svg {
            fill: white;
        }

        /* 输入显示区域 */
        .dial-display {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            text-align: center;
            font-size: 24px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        /* 联系人列表 */
        .contacts-list {
            margin-top: 70px; /* 为固定导航栏留出空间 */
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .contact-number {
            font-size: 14px;
            color: #aaa;
        }

        /* 信息列表 */
        .messages-list {
            margin-top: 70px; /* 为固定导航栏留出空间 */
        }

        .message-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .message-info {
            flex: 1;
        }

        .message-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .message-name {
            font-size: 16px;
            font-weight: bold;
        }

        .message-time {
            font-size: 12px;
            color: #aaa;
        }

        .message-preview {
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 通话记录列表 */
        .call-log-list {
            margin-top: 10px;
        }

        .call-log-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .call-log-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .call-log-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .call-log-info {
            flex: 1;
        }

        .call-log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .call-log-name {
            font-size: 16px;
            font-weight: bold;
        }

        .call-log-time {
            font-size: 12px;
            color: #aaa;
        }

        .call-log-details {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #aaa;
        }

        .call-log-type {
            margin-right: 10px;
        }

        .call-log-duration {
            color: #888;
        }

        .incoming-call {
            color: green;
        }

        .outgoing-call {
            color: blue;
        }

        .missed-call {
            color: red;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 998;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 15px;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .nav-label {
            font-size: 12px;
            color: #ddd;
        }

        /* 面板切换 */
        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        /* 信息页面头部 */
        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            height: 50px;
            background-color: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .contact-info-header {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .contact-avatar-header {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .contact-name-header {
            font-size: 16px;
            font-weight: bold;
        }

        /* 消息内容区域 */
        .message-content {
            flex: 1;
            padding: 110px 15px 80px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* 消息包装器 */
        .message-wrapper {
            position: relative;
            margin-bottom: 5px;
            display: flex;
        }

        .message-wrapper.received {
            justify-content: flex-start;
        }

        .message-wrapper.sent {
            justify-content: flex-end;
        }

        /* 消息气泡 */
        .message-bubble {
            max-width: 70%;
            border-radius: 20px;
            padding: 10px 15px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message-bubble.received {
            background-color: #d1f0d1; /* 浅绿色 */
            color: #000000;
        }

        .message-bubble.sent {
            background-color: #1286ff;
            color: #ffffff;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }

        /* 时间戳 */
        .timestamp {
            position: absolute;
            font-size: 11px;
            color: #888888;
            white-space: nowrap;
            bottom: -17px;
        }

        .message-wrapper.received .timestamp {
            left: 8px;
        }

        .message-wrapper.sent .timestamp {
            right: 8px;
        }

        .message-wrapper.sent .timestamp::before {
            content: '已传达 ';
            font-size: 11px;
            color: #888888;
            font-weight: 400;
            margin-right: 4px;
        }

        /* 输入区域 */
        .message-input-container {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 8px 15px;
            z-index: 998;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .message-input:focus {
            outline: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            border: 1px solid rgba(0, 122, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: rgba(0, 122, 255, 0.5);
            transform: scale(1.05);
        }

        .send-btn svg {
            fill: white;
        }

        /* 自定义弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: rgba(0, 122, 255, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .dial-btn {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
            
            .delete-btn, .call-btn {
                width: 70px;
                height: 70px;
            }
            
            .delete-btn svg, .call-btn svg {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .dial-btn {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            
            .delete-btn, .call-btn {
                width: 80px;
                height: 80px;
            }
            
            .delete-btn svg, .call-btn svg {
                width: 35px;
                height: 35px;
            }
            
            .dial-display {
                font-size: 28px;
                min-height: 70px;
            }
            
            .dialpad {
                gap: 20px;
                max-width: none;
                margin: 30px auto;
            }
        }
        
        /* 针对小屏幕手机的优化 */
        @media (max-width: 375px) {
            .dial-btn {
                width: 75px;
                height: 75px;
                font-size: 26px;
            }
            
            .delete-btn, .call-btn {
                width: 75px;
                height: 75px;
            }
            
            .delete-btn svg, .call-btn svg {
                width: 32px;
                height: 32px;
            }
            
            .dial-display {
                font-size: 26px;
                min-height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-7.03L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-content" id="mainHeader">
                电话
            </div>
            <div class="header-actions">
                <div class="glass-button" style="width: 30px; height: 30px;" onclick="openDialBackgroundModal()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 拨号面板 -->
            <div class="panel active" id="dialPanel">
                <!-- 输入显示区域 -->
                <div class="dial-display" id="dialDisplay">
                    <!-- 号码将在这里显示 -->
                </div>

                <!-- 拨号键盘 -->
                <div class="dialpad">
                    <div class="dial-btn" onclick="appendNumber('1')">1</div>
                    <div class="dial-btn" onclick="appendNumber('2')">2</div>
                    <div class="dial-btn" onclick="appendNumber('3')">3</div>
                    <div class="dial-btn" onclick="appendNumber('4')">4</div>
                    <div class="dial-btn" onclick="appendNumber('5')">5</div>
                    <div class="dial-btn" onclick="appendNumber('6')">6</div>
                    <div class="dial-btn" onclick="appendNumber('7')">7</div>
                    <div class="dial-btn" onclick="appendNumber('8')">8</div>
                    <div class="dial-btn" onclick="appendNumber('9')">9</div>
                    <div class="special-btn">
                        <div class="delete-btn" onclick="deleteNumber()">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                            </svg>

                        <div style="margin-top: 15px;">
                            <input type="text" id="backgroundUrl" class="file-input" placeholder="或输入图片URL">

                        </div>
                    </div>

                        <button class="btn" onclick="closeBackgroundModal()">取消</button>
                        <button class="btn btn-primary" onclick="saveBackground()">保存</button>

            <!-- 拨号页面背景设置弹窗 -->
            <div id="dialBackgroundModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">设置拨号背景</div>
                        <button class="close-btn" onclick="closeDialBackgroundModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="file" id="dialBackgroundFile" class="file-input" accept="image/*">
                        <p style="margin-top: 10px; font-size: 14px; color: #aaa;">选择图片文件作为拨号背景</p>
                        
                        <div style="margin-top: 15px;">
                            <input type="text" id="dialBackgroundUrl" class="file-input" placeholder="或输入图片URL">
                            <p style="margin-top: 10px; font-size: 14px; color: #aaa;">输入图片URL作为拨号背景</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" onclick="closeDialBackgroundModal()">取消</button>
                        <button class="btn btn-primary" onclick="saveDialBackground()">保存</button>

            <!-- 删除确认弹窗 -->
            <div id="deleteConfirmModal" class="modal">

                        <button class="close-btn" onclick="closeDeleteConfirmModal()">&times;</button>

                        <p>确定要清空所有通话记录吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" onclick="closeDeleteConfirmModal()">取消</button>
                        <button class="btn btn-primary" onclick="clearAllCallLogs()" style="background: rgba(255, 59, 48, 0.3); border-color: rgba(255, 59, 48, 0.5);">删除</button>
                    </div>
                </div>

            <!-- 添加角色弹窗 -->
            <div id="addCharacterModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">添加角色</div>
                        <button class="close-btn" onclick="closeAddCharacterModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; color: #ddd;">从角色书中选择角色</label>
                            <select id="characterSelect" class="file-input" style="width: 100%;">
                                <option value="">请选择角色</option>
                            </select>
                        </div>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; color: #ddd;">专属号码</label>
                            <input type="text" id="characterNumber" class="file-input" placeholder="输入专属号码">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" onclick="closeAddCharacterModal()">取消</button>
                        <button class="btn btn-primary" onclick="saveCharacterFromRoleBook()">添加</button>

        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="switchPanel('callLogPanel')">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                    </svg>
                </div>
                <div class="nav-label">通话记录</div>
            </div>
            <div class="nav-item" onclick="switchPanel('dialPanel')">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                </div>
                <div class="nav-label">拨号</div>
            </div>
            <div class="nav-item" onclick="switchPanel('contactsPanel')">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <div class="nav-label">联系人</div>
            </div>
        </div>

        <script>
            // 通话记录数组
            let callLogs = [];
            // 联系人数组
            let contacts = [];
            // 信息列表数组
            let messageList = [];
            
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 返回主屏幕
            function goBack() {
                // 通过主屏幕的消息机制实现页面返回功能
                window.location.href = 'index.html';
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 页面加载完成后初始化
            document.addEventListener('DOMContentLoaded', function() {
                updateTime(); // 初始化时间
                
                // 初始化联系人导航栏状态
                document.getElementById('contactsNav').style.display = 'none';
                
                // 初始化通话记录头部状态
                const callLogHeader = document.getElementById('callLogHeader');
                if (callLogHeader) {
                    callLogHeader.style.display = 'none';
                }
                
                // 初始化通话记录
                initCallLogs();
                
                // 初始化联系人和信息列表
                initContactsAndMessages();
            });

            // 初始化通话记录
            function initCallLogs() {
                // 从localStorage获取通话记录数据
                const savedCallLogs = localStorage.getItem('callLogs');
                if (savedCallLogs) {
                    try {
                        callLogs = JSON.parse(savedCallLogs);
                    } catch (e) {
                        console.error('解析通话记录数据时出错:', e);
                        callLogs = [];
                    }
                } else {
                    // 默认通话记录
                    callLogs = [
                        { name: '张三', avatar: '张', number: '13800138000', type: 'outgoing', duration: '02:30', time: '今天 10:30' },
                        { name: '李四', avatar: '李', number: '13900139000', type: 'incoming', duration: '05:15', time: '昨天 14:20' },
                        { name: '王五', avatar: '王', number: '13700137000', type: 'missed', duration: '00:00', time: '前天 09:15' }
                    ];
                    localStorage.setItem('callLogs', JSON.stringify(callLogs));
                }
                
                renderCallLogs();
            }

            // 渲染通话记录
            function renderCallLogs() {
                const callLogList = document.getElementById('callLogList');
                callLogList.innerHTML = '';
                
                if (callLogs.length === 0) {
                    callLogList.innerHTML = '<div style="text-align: center; padding: 20px; color: #aaa;">暂无通话记录</div>';
                    return;
                }
                
                callLogs.forEach(log => {
                    const callLogItem = document.createElement('div');
                    callLogItem.className = 'call-log-item';
                    
                    // 确定通话类型图标和颜色
                    let typeIcon, typeClass;
                    if (log.type === 'incoming') {
                        typeIcon = '↓';
                        typeClass = 'incoming-call';
                    } else if (log.type === 'outgoing') {
                        typeIcon = '↑';
                        typeClass = 'outgoing-call';
                    } else {
                        typeIcon = '✕';
                        typeClass = 'missed-call';
                    }
                    
                    callLogItem.innerHTML = `
                        <div class="call-log-avatar">${log.avatar}</div>
                        <div class="call-log-info">
                            <div class="call-log-header">
                                <div class="call-log-name">${log.name}</div>
                                <div class="call-log-time">${log.time}</div>
                            </div>
                            <div class="call-log-details">
                                <div class="call-log-type ${typeClass}">${typeIcon}</div>
                                <div class="call-log-duration">${log.duration}</div>
                            </div>
                        </div>
                    `;
                    callLogItem.onclick = () => callContact(log.name, log.avatar, log.number);
                    callLogList.appendChild(callLogItem);
                });
            }

            // 打开拨号背景设置弹窗
            function openDialBackgroundModal() {
                document.getElementById('dialBackgroundModal').style.display = 'flex';
            }

            // 关闭拨号背景设置弹窗
            function closeDialBackgroundModal() {
                document.getElementById('dialBackgroundModal').style.display = 'none';
            }

            // 保存拨号背景设置
            function saveDialBackground() {
                const fileInput = document.getElementById('dialBackgroundFile');
                const urlInput = document.getElementById('dialBackgroundUrl');
                const file = fileInput.files[0];
                const url = urlInput.value.trim();
                
                if (file) {
                    // 处理文件上传，不限制文件大小
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 设置全局背景
                        document.body.style.backgroundImage = `url("${e.target.result}")`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundRepeat = 'no-repeat';
                        
                        // 保存到localStorage（只保存为拨号背景，不保存为全局背景）
                        localStorage.setItem('dialBackground', e.target.result);
                        
                        // 关闭弹窗
                        closeDialBackgroundModal();
                        
                        // 清空输入框
                        fileInput.value = '';
                        urlInput.value = '';
                    };
                    reader.readAsDataURL(file);
                } else if (url) {
                    // 处理URL输入
                    // 设置全局背景
                    document.body.style.backgroundImage = `url("${url}")`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                    
                    // 保存到localStorage（只保存为拨号背景，不保存为全局背景）
                    localStorage.setItem('dialBackground', url);
                    
                    // 关闭弹窗
                    closeDialBackgroundModal();
                    
                    // 清空输入框
                    fileInput.value = '';
                    urlInput.value = '';
                } else {
                    // 如果没有选择文件也没有输入URL，关闭弹窗
                    closeDialBackgroundModal();
                }
            }

            // 页面加载时从localStorage恢复背景设置
            document.addEventListener('DOMContentLoaded', function() {
                // 只使用拨号背景，不使用全局背景
                const savedDialBackground = localStorage.getItem('dialBackground');
                
                if (savedDialBackground) {
                    document.body.style.backgroundImage = `url("${savedDialBackground}")`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                }
            });

            // 打开删除确认弹窗
            function openDeleteConfirmModal() {
                document.getElementById('deleteConfirmModal').style.display = 'flex';
            }

            // 关闭删除确认弹窗
            function closeDeleteConfirmModal() {
                document.getElementById('deleteConfirmModal').style.display = 'none';
            }

            // 清空所有通话记录
            function clearAllCallLogs() {
                callLogs = [];
                localStorage.setItem('callLogs', JSON.stringify(callLogs));
                renderCallLogs();
                closeDeleteConfirmModal();
            }

            // 初始化联系人和信息列表
            function initContactsAndMessages() {
                // 从localStorage获取联系人数据
                const savedContacts = localStorage.getItem('contacts');
                if (savedContacts) {
                    try {
                        contacts = JSON.parse(savedContacts);
                    } catch (e) {
                        console.error('解析联系人数据时出错:', e);
                        contacts = [];
                    }
                } else {
                    // 默认联系人
                    contacts = [
                        { name: '张三', avatar: '张', number: '13800138000' },
                        { name: '李四', avatar: '李', number: '13900139000' },
                        { name: '王五', avatar: '王', number: '13700137000' },
                        { name: '赵六', avatar: '赵', number: '13600136000' },
                        { name: '孙七', avatar: '孙', number: '13500135000' }
                    ];
                    localStorage.setItem('contacts', JSON.stringify(contacts));
                }
                
                // 从localStorage获取信息列表数据
                const savedMessages = localStorage.getItem('messageList');
                if (savedMessages) {
                    try {
                        messageList = JSON.parse(savedMessages);
                    } catch (e) {
                        console.error('解析信息列表数据时出错:', e);
                        messageList = [];
                    }
                } else {
                    // 默认信息列表
                    messageList = [
                        { name: '张三', avatar: '张', preview: '你好！最近怎么样？', time: '10:30' },
                        { name: '李四', avatar: '李', preview: '明天一起吃饭吗？', time: '昨天 14:20' },
                        { name: '王五', avatar: '王', preview: '谢谢你的帮助', time: '前天 09:15' }
                    ];
                    localStorage.setItem('messageList', JSON.stringify(messageList));
                }
                
                renderContacts();
                renderMessageList();
            }

            // 渲染联系人列表
            function renderContacts() {
                const contactsList = document.getElementById('contactsList');
                contactsList.innerHTML = '';
                
                contacts.forEach(contact => {
                    const contactItem = document.createElement('div');
                    contactItem.className = 'contact-item';
                    contactItem.innerHTML = `
                        <div class="contact-avatar">${contact.avatar}</div>
                        <div class="contact-info">
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-number">${contact.number}</div>
                        </div>
                    `;
                    contactItem.onclick = () => callContact(contact.name, contact.avatar, contact.number);
                    contactsList.appendChild(contactItem);
                });
            }

            // 点击联系人拨打电话
            function callContact(name, avatar, number) {
                // 记录通话日志
                const now = new Date();
                const timeString = now.toLocaleDateString('zh-CN', { 
                    month: 'short', 
                    day: 'numeric' 
                }) + ' ' + now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const callLog = {
                    name: name,
                    avatar: avatar,
                    number: number,
                    type: 'outgoing',
                    duration: '00:00', // 通话时长将在通话结束后更新
                    time: timeString
                };
                
                callLogs.unshift(callLog);
                localStorage.setItem('callLogs', JSON.stringify(callLogs));
                
                // 跳转到通话页面
                window.location.href = `tonghua.html?number=${encodeURIComponent(number)}&name=${encodeURIComponent(name)}&avatar=${encodeURIComponent(avatar)}`;
            }

            // 渲染信息列表
            function renderMessageList() {
                const messagesList = document.getElementById('messagesList');
                messagesList.innerHTML = '';
                
                if (messageList.length === 0) {
                    messagesList.innerHTML = '<div style="text-align: center; padding: 20px; color: #aaa;">暂无消息</div>';
                    return;
                }
                
                messageList.forEach(message => {
                    const messageItem = document.createElement('div');
                    messageItem.className = 'message-item';
                    messageItem.innerHTML = `
                        <div class="message-avatar">${message.avatar}</div>
                        <div class="message-info">
                            <div class="message-item-header">
                                <div class="message-name">${message.name}</div>
                                <div class="message-time">${message.time}</div>
                            </div>
                            <div class="message-preview">${message.preview}</div>
                        </div>
                    `;
                    messageItem.onclick = () => openMessages(message.name, message.avatar);
                    messagesList.appendChild(messageItem);
                });
            }

            // 打开信息页面
            function openMessages(contactName, contactAvatar) {
                // 跳转到独立的信息页面
                window.location.href = `faxinxi.html?contact=${encodeURIComponent(contactName)}&avatar=${encodeURIComponent(contactAvatar || contactName.charAt(0))}`;
            }

            // 打开添加角色弹窗
            function openAddCharacterModal() {
                // 加载角色书中的角色
                loadCharactersFromRoleBook();
                document.getElementById('addCharacterModal').style.display = 'flex';
            }

            // 从角色书中加载角色
            function loadCharactersFromRoleBook() {
                const characterSelect = document.getElementById('characterSelect');
                characterSelect.innerHTML = '<option value="">请选择角色</option>';
                
                // 从localStorage获取角色数据
                const savedCharacters = localStorage.getItem('characters');
                let characters = [];
                
                if (savedCharacters) {
                    try {
                        characters = JSON.parse(savedCharacters);
                    } catch (e) {
                        console.error('解析角色数据时出错:', e);
                    }
                }
                
                // 如果没有角色，显示提示信息
                if (characters.length === 0) {
                    characterSelect.innerHTML += '<option value="" disabled>暂无角色，请先在角色书中添加角色</option>';
                    return;
                }
                
                // 生成角色选项
                characters.forEach(character => {
                    const option = document.createElement('option');
                    option.value = character.id;
                    option.textContent = character.name;
                    characterSelect.appendChild(option);
                });
            }

            // 关闭添加角色弹窗
            function closeAddCharacterModal() {
                document.getElementById('addCharacterModal').style.display = 'none';
                // 清空输入框
                document.getElementById('characterSelect').value = '';
                document.getElementById('characterNumber').value = '';
            }

            // 从角色书中保存角色
            function saveCharacterFromRoleBook() {
                const characterSelect = document.getElementById('characterSelect');
                const numberInput = document.getElementById('characterNumber');
                const selectedCharacterId = characterSelect.value;
                const number = numberInput.value.trim();
                
                if (!selectedCharacterId) {
                    alert('请选择角色');
                    return;
                }
                
                if (!number) {
                    alert('请输入专属号码');
                    return;
                }
                
                // 从localStorage获取角色数据
                const savedCharacters = localStorage.getItem('characters');
                let characters = [];
                
                if (savedCharacters) {
                    try {
                        characters = JSON.parse(savedCharacters);
                    } catch (e) {
                        console.error('解析角色数据时出错:', e);
                        alert('加载角色数据时出错');
                        return;
                    }
                }
                
                // 查找选中的角色
                const selectedCharacter = characters.find(char => char.id == selectedCharacterId);
                if (!selectedCharacter) {
                    alert('未找到选中的角色');
                    return;
                }
                
                // 生成头像（使用角色的头像或名称的第一个字符）
                let avatar = selectedCharacter.name.charAt(0);
                if (selectedCharacter.avatar) {
                    avatar = selectedCharacter.avatar;
                }
                
                // 添加到联系人列表
                contacts.push({ 
                    name: selectedCharacter.name, 
                    avatar: avatar, 
                    number: number,
                    roleId: selectedCharacter.id  // 保存角色ID以便识别来源
                });
                localStorage.setItem('contacts', JSON.stringify(contacts));
                
                // 添加到信息列表（如果不存在）
                const existingMessage = messageList.find(msg => msg.name === selectedCharacter.name);
                if (!existingMessage) {
                    messageList.push({ 
                        name: selectedCharacter.name, 
                        avatar: avatar, 
                        preview: '新消息', 
                        time: '现在' 
                    });
                    localStorage.setItem('messageList', JSON.stringify(messageList));
                }
                
                // 重新渲染列表
                renderContacts();
                renderMessageList();
                
                // 关闭弹窗
                closeAddCharacterModal();
            }

            // 保存角色（保持原有的手动输入功能）
            function saveCharacter() {
                const name = document.getElementById('characterName').value.trim();
                const number = document.getElementById('characterNumber').value.trim();
                
                if (!name) {
                    alert('请输入角色名称');
                    return;
                }
                
                if (!number) {
                    alert('请输入专属号码');
                    return;
                }
                
                // 生成头像（取名称的第一个字符）
                const avatar = name.charAt(0);
                
                // 添加到联系人列表
                contacts.push({ name, avatar, number });
                localStorage.setItem('contacts', JSON.stringify(contacts));
                
                // 添加到信息列表（如果不存在）
                const existingMessage = messageList.find(msg => msg.name === name);
                if (!existingMessage) {
                    messageList.push({ name, avatar, preview: '新消息', time: '现在' });
                    localStorage.setItem('messageList', JSON.stringify(messageList));
                }
                
                // 重新渲染列表
                renderContacts();
                renderMessageList();
                
                // 关闭弹窗
                closeAddCharacterModal();
            }

            // 切换面板
            function switchPanel(panelId) {
                // 隐藏所有面板
                document.querySelectorAll('.panel').forEach(panel => {
                    panel.classList.remove('active');
                });
                
                // 显示指定面板
                document.getElementById(panelId).classList.add('active');
                
                // 处理头部标题和联系人导航栏
                const headerContent = document.getElementById('mainHeader');
                const contactsNav = document.getElementById('contactsNav');
                const bottomNav = document.querySelector('.bottom-nav');
                const callLogHeader = document.getElementById('callLogHeader');
                const headerActions = document.querySelector('.header-actions');
                const backBtn = document.querySelector('.back-btn');
                const addButton = document.querySelector('.header-actions .glass-button');
                
                if (panelId === 'contactsPanel') {
                    // 显示联系人面板时，显示联系人导航栏和底部导航栏
                    headerContent.style.display = 'none';
                    if (callLogHeader) callLogHeader.style.display = 'none';
                    contactsNav.style.display = 'flex';
                    if (bottomNav) bottomNav.style.display = 'flex';
                    // 显示返回按钮和添加角色按钮
                    if (backBtn) backBtn.style.display = 'flex';
                    if (headerActions) headerActions.style.display = 'block';
                    // 更改按钮功能为添加角色
                    if (addButton) {
                        addButton.onclick = openAddCharacterModal;
                        // 更改按钮图标为加号
                        addButton.innerHTML = '<svg viewBox="0 0 24 24" width="18" height="18"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="white"/></svg>';
                    }
                    // 默认显示联系人列表
                    document.getElementById('contactsList').classList.add('active');
                    document.getElementById('messagesList').classList.remove('active');
                } else if (panelId === 'messagePanel') {
                    // 信息面板不需要特殊处理，但需要隐藏底部导航栏
                    headerContent.style.display = 'block';
                    headerContent.textContent = '信息';
                    if (callLogHeader) callLogHeader.style.display = 'none';
                    if (contactsNav) contactsNav.style.display = 'none';
                    if (bottomNav) bottomNav.style.display = 'none';
                    // 显示返回按钮和背景设置按钮
                    if (backBtn) backBtn.style.display = 'flex';
                    if (headerActions) headerActions.style.display = 'block';
                    // 更改按钮功能为背景设置
                    if (addButton) {
                        addButton.onclick = openBackgroundModal;
                        // 更改按钮图标为心形
                        addButton.innerHTML = '<svg viewBox="0 0 24 24" width="18" height="18"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="white"/></svg>';
                    }
                } else if (panelId === 'callLogPanel') {
                    // 通话记录面板
                    headerContent.style.display = 'none';
                    if (callLogHeader) callLogHeader.style.display = 'flex';
                    if (contactsNav) contactsNav.style.display = 'none';
                    if (bottomNav) bottomNav.style.display = 'flex';
                    // 更改按钮功能为删除通话记录
                    if (addButton) {
                        addButton.onclick = openDeleteConfirmModal;
                        // 更改按钮图标为垃圾桶
                        addButton.innerHTML = '<svg viewBox="0 0 24 24" width="18" height="18"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="white"/></svg>';
                    }
                    // 重新渲染通话记录
                    renderCallLogs();
                } else {
                    // 其他面板显示对应的标题，并显示底部导航栏
                    headerContent.style.display = 'block';
                    if (callLogHeader) callLogHeader.style.display = 'none';
                    if (contactsNav) contactsNav.style.display = 'none';
                    if (bottomNav) bottomNav.style.display = 'flex';
                    // 显示返回按钮和拨号背景设置按钮
                    if (backBtn) backBtn.style.display = 'flex';
                    if (headerActions) headerActions.style.display = 'block';
                    // 更改按钮功能为拨号背景设置
                    if (addButton) {
                        addButton.onclick = openDialBackgroundModal;
                        // 更改按钮图标为心形
                        addButton.innerHTML = '<svg viewBox="0 0 24 24" width="18" height="18"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="white"/></svg>';
                    }
                    headerContent.textContent = 
                        panelId === 'dialPanel' ? '拨号' : 
                        panelId === 'callLogPanel' ? '通话记录' : '电话';
                }
            }

            // 切换联系人面板内的标签
            function switchContactsTab(tabId) {
                // 更新导航栏状态
                document.querySelectorAll('.contacts-nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.classList.add('active');
                
                // 切换内容显示
                if (tabId === 'contacts') {
                    document.getElementById('contactsList').classList.add('active');
                    document.getElementById('messagesList').classList.remove('active');
                } else if (tabId === 'messages') {
                    document.getElementById('contactsList').classList.remove('active');
                    document.getElementById('messagesList').classList.add('active');
                    // 重新渲染信息列表
                    renderMessageList();
                }
            }

            // 添加数字到拨号显示
            function appendNumber(number) {
                const display = document.getElementById('dialDisplay');
                display.textContent += number;
            }

            // 删除最后一个数字
            function deleteNumber() {
                const display = document.getElementById('dialDisplay');
                display.textContent = display.textContent.slice(0, -1);
            }

            // 拨打电话
            function makeCall() {
                const number = document.getElementById('dialDisplay').textContent;
                if (number) {
                    // 查找联系人信息
                    let contact = contacts.find(c => c.number === number);
                    let name = '未知号码';
                    let avatar = '未知';
                    
                    if (contact) {
                        name = contact.name;
                        avatar = contact.avatar;
                    }
                    
                    // 记录通话日志
                    const now = new Date();
                    const timeString = now.toLocaleDateString('zh-CN', { 
                        month: 'short', 
                        day: 'numeric' 
                    }) + ' ' + now.toLocaleTimeString('zh-CN', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    const callLog = {
                        name: name,
                        avatar: avatar,
                        number: number,
                        type: 'outgoing',
                        duration: '00:00', // 通话时长将在通话结束后更新
                        time: timeString
                    };
                    
                    callLogs.unshift(callLog);
                    localStorage.setItem('callLogs', JSON.stringify(callLogs));
                    
                    // 跳转到通话页面
                    window.location.href = `tonghua.html?number=${encodeURIComponent(number)}&name=${encodeURIComponent(name)}&avatar=${encodeURIComponent(avatar)}`;
                } else {
                    alert('请输入电话号码');
                }
            }
        </script>
    </div>
