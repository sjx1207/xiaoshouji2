<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电话</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 信息页面头部 */
        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            height: 50px;
            background-color: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 圆角液态玻璃效果按钮 */
        .glass-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-content {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
            text-align: center;
        }

        /* 联系人页面的上导航栏（圆角液态玻璃效果） */
        .contacts-nav {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 5px;
            margin: 15px auto;
            width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* 固定定位在头部下方 */
            position: fixed;
            top: 104px; /* 状态栏(44px) + 头部导航栏(50px) + 间距(10px) */
            left: 50%;
            transform: translateX(-50%);
            z-index: 998;
        }

        .contacts-nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .contacts-nav-item.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        /* 内容区域 */
        .content {
            flex: 1;
            padding: 110px 15px 80px 15px;
            overflow-y: auto;
        }

        /* 拨号键盘 */
        .dialpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 300px;
            margin: 20px auto;
        }

        .dial-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
        }

        .dial-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .dial-btn:active {
            transform: scale(0.95);
        }

        /* 特殊按钮 */
        .special-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn, .call-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
        }

        .delete-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .call-btn {
            background: rgba(50, 200, 50, 0.3);
            border: 1px solid rgba(50, 200, 50, 0.5);
        }

        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .call-btn:hover {
            background: rgba(50, 200, 50, 0.5);
            transform: scale(1.05);
        }

        .delete-btn svg, .call-btn svg {
            width: 30px;
            height: 30px;
        }

        .delete-btn svg {
            fill: white;
        }

        .call-btn svg {
            fill: white;
        }

        /* 输入显示区域 */
        .dial-display {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            text-align: center;
            font-size: 24px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        /* 联系人列表 */
        .contacts-list {
            margin-top: 70px; /* 为固定导航栏留出空间 */
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .contact-info {
            flex: 1;
        }
        
        /* 联系人菜单按钮 */
        .menu-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .menu-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
        
        /* 联系人菜单 */
        .contact-menu {
            position: absolute;
            right: 10px;
            top: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 0;
            display: none;
            z-index: 1001;
            min-width: 120px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .contact-menu-item {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .contact-menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .contact-menu-item.delete {
            color: #ff3b30;
        }

        .contact-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .contact-number {
            font-size: 14px;
            color: #aaa;
        }

        /* 信息列表 */
        .messages-list {
            margin-top: 70px; /* 为固定导航栏留出空间 */
        }

        .message-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .message-info {
            flex: 1;
        }

        .message-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .message-name {
            font-size: 16px;
            font-weight: bold;
        }

        .message-time {
            font-size: 12px;
            color: #aaa;
        }

        .message-preview {
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 通话记录列表 */
        .call-log-list {
            margin-top: 10px;
        }

        .call-log-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .call-log-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .call-log-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .call-log-info {
            flex: 1;
        }

        .call-log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .call-log-name {
            font-size: 16px;
            font-weight: bold;
        }

        .call-log-time {
            font-size: 12px;
            color: #aaa;
        }

        .call-log-details {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #aaa;
        }

        .call-log-type {
            margin-right: 10px;
        }

        .call-log-duration {
            color: #888;
        }

        .incoming-call {
            color: green;
        }

        .outgoing-call {
            color: blue;
        }

        .missed-call {
            color: red;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 998;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 15px;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .nav-label {
            font-size: 12px;
            color: #ddd;
        }

        /* 面板切换 */
        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        /* 信息页面头部 */
        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            height: 50px;
            background-color: transparent;
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .contact-info-header {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .contact-avatar-header {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .contact-name-header {
            font-size: 16px;
            font-weight: bold;
        }

        /* 消息内容区域 */
        .message-content {
            flex: 1;
            padding: 110px 15px 80px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* 消息包装器 */
        .message-wrapper {
            position: relative;
            margin-bottom: 5px;
            display: flex;
        }

        .message-wrapper.received {
            justify-content: flex-start;
        }

        .message-wrapper.sent {
            justify-content: flex-end;
        }

        /* 消息气泡 */
        .message-bubble {
            max-width: 70%;
            border-radius: 20px;
            padding: 10px 15px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message-bubble.received {
            background-color: #d1f0d1; /* 浅绿色 */
            color: #000000;
        }

        .message-bubble.sent {
            background-color: #1286ff;
            color: #ffffff;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }

        /* 时间戳 */
        .timestamp {
            position: absolute;
            font-size: 11px;
            color: #888888;
            white-space: nowrap;
            bottom: -17px;
        }

        .message-wrapper.received .timestamp {
            left: 8px;
        }

        .message-wrapper.sent .timestamp {
            right: 8px;
        }

        .message-wrapper.sent .timestamp::before {
            content: '已传达 ';
            font-size: 11px;
            color: #888888;
            font-weight: 400;
            margin-right: 4px;
        }

        /* 输入区域 */
        .message-input-container {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 8px 15px;
            z-index: 998;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .message-input:focus {
            outline: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.3);
            border: 1px solid rgba(0, 122, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: rgba(0, 122, 255, 0.5);
            transform: scale(1.05);
        }

        .send-btn svg {
            fill: white;
        }

        /* 自定义弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: rgba(0, 122, 255, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .dial-btn {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
            
            .delete-btn, .call-btn {
                width: 70px;
                height: 70px;
            }
            
            .delete-btn svg, .call-btn svg {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .dial-btn {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            
            .delete-btn, .call-btn {
                width: 80px;
                height: 80px;
            }
            
            .delete-btn svg, .call-btn svg {
                width: 35px;
                height: 35px;
            }
            
            .dial-display {
                font-size: 28px;
                min-height: 70px;
            }
            
            .dialpad {
                gap: 20px;
                max-width: none;
                margin: 30px auto;
            }
        }
        
        /* 针对小屏幕手机的优化 */
        @media (max-width: 375px) {
            .dial-btn {
                width: 75px;
                height: 75px;
                font-size: 26px;
            }
            
            .delete-btn, .call-btn {
                width: 75px;
                height: 75px;
            }
            
            .delete-btn svg, .call-btn svg {
                width: 32px;
                height: 32px;
            }
            
            .dial-display {
                font-size: 26px;
                min-height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-7.03L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-content" id="mainHeader">
                电话
            </div>
            <div class="header-actions">

        <script>
            // 通话记录数组
            let callLogs = [];
            // 联系人数组
            let contacts = [];
            // 信息列表数组
            let messageList = [];
            // 当前联系人索引
            let currentContactIndex = null;
            
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 返回主屏幕
            function goBack() {
                // 通过主屏幕的消息机制实现页面返回功能
                window.location.href = 'index.html';
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 页面加载完成后初始化
            document.addEventListener('DOMContentLoaded', function() {
                updateTime(); // 初始化时间
                
                // 初始化联系人导航栏状态
                document.getElementById('contactsNav').style.display = 'none';
                
                // 初始化通话记录头部状态
                const callLogHeader = document.getElementById('callLogHeader');
                if (callLogHeader) {
                    callLogHeader.style.display = 'none';
                }
                
                // 初始化通话记录
                initCallLogs();
                
                // 初始化联系人和信息列表
                initContactsAndMessages();
            });

            // 初始化通话记录
            function initCallLogs() {
                // 从localStorage获取通话记录数据
                const savedCallLogs = localStorage.getItem('callLogs');
                if (savedCallLogs) {
                    try {
                        callLogs = JSON.parse(savedCallLogs);
                    } catch (e) {
                        console.error('解析通话记录数据时出错:', e);
                        callLogs = [];
                    }
                } else {
                    // 默认通话记录
                    callLogs = [
                        { name: '张三', avatar: '张', number: '13800138000', type: 'outgoing', duration: '02:30', time: '今天 10:30' },
                        { name: '李四', avatar: '李', number: '13900139000', type: 'incoming', duration: '05:15', time: '昨天 14:20' },
                        { name: '王五', avatar: '王', number: '13700137000', type: 'missed', duration: '00:00', time: '前天 09:15' }
                    ];
                    localStorage.setItem('callLogs', JSON.stringify(callLogs));
                }
                
                renderCallLogs();
            }

            // 渲染通话记录
            function renderCallLogs() {
                const callLogList = document.getElementById('callLogList');
                callLogList.innerHTML = '';
                
                if (callLogs.length === 0) {
                    callLogList.innerHTML = '<div style="text-align: center; padding: 20px; color: #aaa;">暂无通话记录</div>';
                    return;
                }
                
                callLogs.forEach(log => {
                    const callLogItem = document.createElement('div');
                    callLogItem.className = 'call-log-item';
                    
                    // 确定通话类型图标和颜色
                    let typeIcon, typeClass;
                    if (log.type === 'incoming') {
                        typeIcon = '↓';
                        typeClass = 'incoming-call';
                    } else if (log.type === 'outgoing') {
                        typeIcon = '↑';
                        typeClass = 'outgoing-call';
                    } else {
                        typeIcon = '✕';
                        typeClass = 'missed-call';
                    }
                    
                    // 同步通话记录中的头像与通讯录
                    let avatarHtml = '';
                    // 查找通讯录中是否有匹配的联系人
                    const matchingContact = contacts.find(contact => contact.number === log.number);
                    if (matchingContact) {
                        // 如果通讯录中有匹配的联系人，使用通讯录中的头像
                        if (matchingContact.avatar && (matchingContact.avatar.startsWith('data:image') || 
                                                      matchingContact.avatar.startsWith('http://') || 
                                                      matchingContact.avatar.startsWith('https://'))) {
                            avatarHtml = `<img src="${matchingContact.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;" onerror="this.parentElement.innerHTML='${matchingContact.name.charAt(0)}'">`;
                        } else {
                            avatarHtml = matchingContact.avatar || matchingContact.name.charAt(0);
                        }
                    } else {
                        // 如果通讯录中没有匹配的联系人，使用通话记录中原有的头像
                        if (log.avatar && (log.avatar.startsWith('data:image') || 
                                          log.avatar.startsWith('http://') || 
                                          log.avatar.startsWith('https://'))) {
                            avatarHtml = `<img src="${log.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;" onerror="this.parentElement.innerHTML='${log.name.charAt(0)}'">`;
                        } else {
                            avatarHtml = log.avatar || log.name.charAt(0);
                        }
                    }
                    
                    callLogItem.innerHTML = `
                        <div class="call-log-avatar">${avatarHtml}</div>
                        <div class="call-log-info">
                            <div class="call-log-header">
                                <div class="call-log-name">${log.name}</div>
                                <div class="call-log-time">${log.time}</div>
                            </div>
                            <div class="call-log-details">
                                <div class="call-log-type ${typeClass}">${typeIcon}</div>
                                <div class="call-log-duration">${log.duration}</div>
                            </div>
                        </div>
                    `;
                    callLogItem.onclick = () => callContact(log.name, matchingContact ? matchingContact.avatar : log.avatar, log.number);
                    callLogList.appendChild(callLogItem);
                });
            }

            // 打开拨号背景设置弹窗
            function openDialBackgroundModal() {
                document.getElementById('dialBackgroundModal').style.display = 'flex';
            }

            // 关闭拨号背景设置弹窗
            function closeDialBackgroundModal() {
                document.getElementById('dialBackgroundModal').style.display = 'none';
            }

            // 保存拨号背景设置
            function saveDialBackground() {
                const fileInput = document.getElementById('dialBackgroundFile');
                const urlInput = document.getElementById('dialBackgroundUrl');
                const file = fileInput.files[0];
                const url = urlInput.value.trim();
                
                if (file) {
                    // 处理文件上传，不限制文件大小
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 设置全局背景
                        document.body.style.backgroundImage = `url("${e.target.result}")`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundRepeat = 'no-repeat';
                        
                        // 保存到localStorage（只保存为拨号背景，不保存为全局背景）
                        localStorage.setItem('dialBackground', e.target.result);
                        
                        // 关闭弹窗
                        closeDialBackgroundModal();
                        
                        // 清空输入框
                        fileInput.value = '';
                        urlInput.value = '';
                    };
                    reader.readAsDataURL(file);
                } else if (url) {
                    // 处理URL输入
                    // 设置全局背景
                    document.body.style.backgroundImage = `url("${url}")`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';

            // 从角色书中保存角色
            function saveCharacterFromRoleBook() {
                const characterSelect = document.getElementById('characterSelect');
                const numberInput = document.getElementById('characterNumber');
                const selectedCharacterId = characterSelect.value;
                const number = numberInput.value.trim();
                
                if (!selectedCharacterId) {
                    alert('请选择角色');
                    return;
                }
                
                if (!number) {
                    alert('请输入专属号码');
                    return;
                }
                
                // 从localStorage获取角色数据
                const savedCharacters = localStorage.getItem('characters');
                let characters = [];
                
                if (savedCharacters) {
                    try {
                        characters = JSON.parse(savedCharacters);
                    } catch (e) {
                        console.error('解析角色数据时出错:', e);
                        alert('加载角色数据时出错');
                        return;
                    }
                }
                
                // 查找选中的角色
                const selectedCharacter = characters.find(char => char.id == selectedCharacterId);
                if (!selectedCharacter) {
                    alert('未找到选中的角色');
                    return;
                }
                
                // 生成头像（使用角色的头像数据，支持base64格式）
                let avatar = selectedCharacter.name.charAt(0);
                if (selectedCharacter.avatar) {
                    // 直接使用角色的头像数据（可能是base64数据URL）
                    avatar = selectedCharacter.avatar;
                }
                
                // 获取世界书数据（如果存在）
                let worldInfo = '';
                const savedWorlds = localStorage.getItem('worlds');
                if (savedWorlds) {
                    try {
                        const worlds = JSON.parse(savedWorlds);
                        // 如果角色有关联的世界ID，获取对应的世界信息
                        if (selectedCharacter.worldId) {
                            const world = worlds.find(w => w.id == selectedCharacter.worldId);
                            if (world) {
                                worldInfo = world.desc || '';
                            }
                        }
                    } catch (e) {
                        console.error('解析世界书数据时出错:', e);
                    }
                }
                
                // 添加到联系人列表
                contacts.push({ 
                    name: selectedCharacter.name, 
                    avatar: avatar, 
                    number: number,
                    roleId: selectedCharacter.id,  // 保存角色ID以便识别来源
                    worldInfo: worldInfo  // 保存世界书信息
                });
                localStorage.setItem('contacts', JSON.stringify(contacts));
                
                // 添加到信息列表（如果不存在）
                const existingMessage = messageList.find(msg => msg.name === selectedCharacter.name);
                if (!existingMessage) {
                    messageList.push({ 
                        name: selectedCharacter.name, 
                        avatar: avatar, 
                        preview: worldInfo ? '来自世界书：' + worldInfo.substring(0, 20) + '...' : '新消息', 
                        time: '现在',
                        roleId: selectedCharacter.id  // 保存角色ID
                    });
                    localStorage.setItem('messageList', JSON.stringify(messageList));
                }
                
                // 重新渲染列表
                renderContacts();
                renderMessageList();
                
                // 关闭弹窗
                closeAddCharacterModal();
            }

                            const cleanContactNumber = c.number.replace(/\s|-/g, '');

                    window.pendingCall = contactObj;
                } else {
                    alert('请输入电话号码');
                }
            }

            // 显示联系人菜单
            function showContactMenu(event, index) {
                event.stopPropagation();
                const menu = document.getElementById(`contactMenu${index}`);
                menu.style.display = 'flex';
            }

            // 查看联系人详情
            function viewContactDetail(index) {
                const contact = contacts[index];
                document.getElementById('contactDetailName').textContent = contact.name;
                document.getElementById('contactDetailNumber').textContent = contact.number;
                document.getElementById('contactDetailAvatar').innerHTML = contact.avatar || contact.name.charAt(0);
                document.getElementById('contactDetailModal').style.display = 'flex';
            }

            // 关闭联系人详情弹窗
            function closeContactDetailModal() {
                document.getElementById('contactDetailModal').style.display = 'none';
            }

            // 删除联系人
            function deleteContact(index) {
                currentContactIndex = index;
                document.getElementById('deleteContactConfirmModal').style.display = 'flex';
            }

            // 直接删除联系人
            function deleteContactDirect(index) {
                contacts.splice(index, 1);
                localStorage.setItem('contacts', JSON.stringify(contacts));
                renderContacts();
            }

            // 关闭删除联系人确认弹窗
            function closeDeleteContactConfirmModal() {
                document.getElementById('deleteContactConfirmModal').style.display = 'none';
                currentContactIndex = null;
            }
            
            // 打开人设设置弹窗
            function openPersonaModal(contact) {
                // 设置联系人信息
                document.getElementById('contactNickname').value = contact.name;
                document.getElementById('contactPersona').value = contact.persona || '';
                
                // 加载角色书中的角色
                loadCharactersFromRoleBook();
                
                // 显示弹窗
                document.getElementById('personaModal').style.display = 'flex';
            }

            // 关闭人设设置弹窗
            function closePersonaModal() {
                document.getElementById('personaModal').style.display = 'none';
            }

            // 从角色书中加载角色
            function loadCharactersFromRoleBook() {
                const characterSelect = document.getElementById('characterSelect');
                characterSelect.innerHTML = '<option value="">请选择角色</option>';
                
                // 从localStorage获取角色数据
                const savedCharacters = localStorage.getItem('characters');
                let characters = [];
                
                if (savedCharacters) {
                    try {
                        characters = JSON.parse(savedCharacters);
                    } catch (e) {
                        console.error('解析角色数据时出错:', e);
                    }
                }
                
                // 如果没有角色，显示提示信息
                if (characters.length === 0) {
                    characterSelect.innerHTML += '<option value="" disabled>暂无角色，请先在角色书中添加角色</option>';
                    return;
                }
                
                // 生成角色选项
                characters.forEach(character => {
                    const option = document.createElement('option');
                    option.value = character.id;
                    option.textContent = character.name;
                    characterSelect.appendChild(option);
                });
            }

            // 加载选中角色的信息
            function loadCharacterInfo() {
                const characterSelect = document.getElementById('characterSelect');
                const selectedCharacterId = characterSelect.value;
                
                if (!selectedCharacterId) {
                    return;
                }
                
                // 从localStorage获取角色数据
                const savedCharacters = localStorage.getItem('characters');
                let characters = [];
                
                if (savedCharacters) {
                    try {
                        characters = JSON.parse(savedCharacters);
                    } catch (e) {
                        console.error('解析角色数据时出错:', e);
                        return;
                    }
                }
                
                // 查找选中的角色
                const selectedCharacter = characters.find(char => char.id == selectedCharacterId);
                if (!selectedCharacter) {
                    return;
                }
                
                // 填充对方人设信息
                document.getElementById('contactNickname').value = selectedCharacter.name;
                document.getElementById('contactPersona').value = selectedCharacter.desc || '';
            }

            // 保存人设信息
            function savePersonaInfo() {
                // 获取用户输入的人设信息
                const userNickname = document.getElementById('userNickname').value.trim();
                const userPersona = document.getElementById('userPersona').value.trim();
                
                // 获取对方人设信息
                const contactNickname = document.getElementById('contactNickname').value.trim();
                const contactPersona = document.getElementById('contactPersona').value.trim();
                
                // 保存到localStorage
                const personaInfo = {
                    user: {
                        nickname: userNickname,
                        persona: userPersona
                    },
                    contact: {
                        nickname: contactNickname,
                        persona: contactPersona
                    }
                };
                
                // 保存联系人的人设信息，以便下次使用
                if (window.pendingCall) {
                    const contact = window.pendingCall;
                    const contactKey = contact.number || contact.name;
                    const savedPersonas = JSON.parse(localStorage.getItem('contactPersonas') || '{}');
                    savedPersonas[contactKey] = personaInfo;
                    localStorage.setItem('contactPersonas', JSON.stringify(savedPersonas));
                    
                    // 显示成功提示
                    alert('人设信息已保存！');
                } else {
                    // 如果没有待处理的通话，直接保存到localStorage
                    localStorage.setItem('currentCallPersona', JSON.stringify(personaInfo));
                    alert('人设信息已保存！');
                }
            }

            // 加载联系人的人设信息
            function loadContactPersonaInfo() {
                if (window.pendingCall) {
                    const contact = window.pendingCall;
                    const contactKey = contact.number || contact.name;
                    const savedPersonas = JSON.parse(localStorage.getItem('contactPersonas') || '{}');
                    const personaInfo = savedPersonas[contactKey];
                    if (personaInfo) {
                        document.getElementById('contactNickname').value = personaInfo.contact.nickname;
                        document.getElementById('contactPersona').value = personaInfo.contact.persona;
                    }
                }
            }



            // 点击联系人拨打电话
            function callContact(name, avatar, number) {
                // 创建联系人对象
                const contact = {
                    name: name,
                    avatar: avatar,
                    number: number
                };
                
                // 检查是否已保存该联系人的人设信息
                const savedPersonas = JSON.parse(localStorage.getItem('contactPersonas') || '{}');
                const contactKey = number || name; // 使用号码或姓名作为键
                
                if (savedPersonas[contactKey]) {
                    // 如果已保存人设信息，直接使用
                    const personaInfo = savedPersonas[contactKey];
                    document.getElementById('userNickname').value = personaInfo.user.nickname || '';
                    document.getElementById('userPersona').value = personaInfo.user.persona || '';
                    document.getElementById('contactNickname').value = personaInfo.contact.nickname || name;
                    document.getElementById('contactPersona').value = personaInfo.contact.persona || '';
                }
                
                // 打开人设设置弹窗
                openPersonaModal(contact);
                
                // 保存联系人信息以便后续使用
                window.pendingCall = contact;
            }

            // 确认拨打电话
            function confirmCall() {
                // 检查是否有待处理的通话
                if (!window.pendingCall) {
                    alert('没有待处理的通话');
                    return;
                }
                
                const contact = window.pendingCall;
                
                // 获取用户输入的人设信息
                const userNickname = document.getElementById('userNickname').value.trim();
                const userPersona = document.getElementById('userPersona').value.trim();
                
                // 获取对方人设信息
                const contactNickname = document.getElementById('contactNickname').value.trim();
                const contactPersona = document.getElementById('contactPersona').value.trim();
                
                // 保存到localStorage
                const personaInfo = {
                    user: {
                        nickname: userNickname,
                        persona: userPersona
                    },
                    contact: {
                        nickname: contactNickname,
                        persona: contactPersona
                    }
                };
                localStorage.setItem('currentCallPersona', JSON.stringify(personaInfo));
                
                // 保存联系人信息到localStorage
                const callContactInfo = {
                    name: contact.name,
                    number: contact.number,
                    avatar: contact.avatar
                };
                localStorage.setItem('callContactInfo', JSON.stringify(callContactInfo));
                
                // 保存联系人的人设信息，以便下次使用
                const contactKey = contact.number || contact.name;
                const savedPersonas = JSON.parse(localStorage.getItem('contactPersonas') || '{}');
                savedPersonas[contactKey] = personaInfo;
                localStorage.setItem('contactPersonas', JSON.stringify(savedPersonas));
                
                // 记录通话日志
                const now = new Date();
                const timeString = now.toLocaleDateString('zh-CN', { 
                    month: 'short', 
                    day: 'numeric' 
                }) + ' ' + now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const callLog = {
                    name: contact.name,
                    avatar: contact.avatar,
                    number: contact.number,
                    type: 'outgoing',
                    duration: '00:00', // 通话时长将在通话结束后更新
                    time: timeString
                };
                
                callLogs.unshift(callLog);
                localStorage.setItem('callLogs', JSON.stringify(callLogs));
                
                // 关闭人设设置弹窗
                closePersonaModal();
                
                // 跳转到通话页面，不传递参数
                window.location.href = 'tonghua.html';
            }

            // 打开信息页面
            function openMessages(contactName, contactAvatar) {
                // 跳转到独立的信息页面，传递base64头像数据
                const encodedName = encodeURIComponent(contactName);
                const encodedAvatar = encodeURIComponent(contactAvatar || contactName.charAt(0));
                window.location.href = `faxinxi.html?contact=${encodedName}&avatar=${encodedAvatar}`;
            }

            // 显示信息菜单
            function showMessageMenu(event, contactName) {
                event.stopPropagation();
                
                // 隐藏所有其他菜单
                document.querySelectorAll('.contact-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
                
                // 创建菜单元素（如果不存在）
                let menu = document.getElementById('messageMenu');
                if (!menu) {
                    menu = document.createElement('div');
                    menu.id = 'messageMenu';
                    menu.className = 'contact-menu';
                    menu.innerHTML = `
                        <div class="contact-menu-item delete" onclick="showDeleteMessageConfirm('${contactName}')">删除信息</div>
                    `;
                    document.body.appendChild(menu);
                } else {
                    // 更新菜单中的联系人名称
                    menu.querySelector('.contact-menu-item').onclick = () => showDeleteMessageConfirm(contactName);
                }
                
                // 定位菜单
                const rect = event.target.getBoundingClientRect();
                menu.style.position = 'fixed';
                menu.style.top = rect.bottom + 'px';
                menu.style.left = rect.left + 'px';
                menu.style.display = 'block';
                
                // 点击其他地方隐藏菜单
                setTimeout(() => {
                    document.addEventListener('click', function hideMenu(e) {
                        if (!menu.contains(e.target) && e.target.closest('.menu-btn') !== event.target) {
                            menu.style.display = 'none';
                            document.removeEventListener('click', hideMenu);
                        }
                    });
                }, 0);
            }

            // 显示删除信息确认弹窗
            function showDeleteMessageConfirm(contactName) {
                // 隐藏菜单
                document.getElementById('messageMenu').style.display = 'none';
                
                // 设置确认弹窗的内容
                const modal = document.getElementById('deleteContactConfirmModal');
                const modalBody = modal.querySelector('.modal-body');
                modalBody.innerHTML = `<p>确定要删除与"${contactName}"的信息记录吗？</p>`;
                
                // 修改确认按钮的点击事件
                const confirmBtn = modal.querySelector('.btn-primary');
                confirmBtn.onclick = () => confirmDeleteMessage(contactName);
                
                // 显示弹窗
                modal.style.display = 'flex';
            }

            // 确认删除信息
            function confirmDeleteMessage(contactName) {
                // 从信息列表中删除指定联系人的信息
                messageList = messageList.filter(message => message.name !== contactName);
                localStorage.setItem('messageList', JSON.stringify(messageList));
                
                // 重新渲染信息列表
                renderMessageList();
                
                // 关闭弹窗
                closeDeleteContactConfirmModal();
            }

            // 显示联系人菜单

            function showContactMenu(event, index) {
                event.stopPropagation(); // 阻止事件冒泡
                
                // 隐藏所有菜单
                document.querySelectorAll('.contact-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
                
                // 显示当前联系人的菜单
                const menu = document.getElementById(`contactMenu${index}`);
                menu.style.display = 'block';
                
                // 点击其他地方隐藏菜单
                document.addEventListener('click', function hideMenu(e) {
                    if (!e.target.closest(`#contactMenu${index}`) && !e.target.closest('.menu-btn')) {
                        menu.style.display = 'none';
                        document.removeEventListener('click', hideMenu);
                    }
                });
            }

            // 查看联系人详情
            function viewContactDetail(index) {
                const contact = contacts[index];
                if (contact) {
                    // 设置头像
                    const avatarElement = document.getElementById('detailAvatar');
                    if (contact.avatar && (contact.avatar.startsWith('data:image') || 
                                          contact.avatar.startsWith('http://') || 
                                          contact.avatar.startsWith('https://'))) {
                        avatarElement.innerHTML = `<img src="${contact.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;" onerror="this.parentElement.innerHTML='${contact.name.charAt(0)}'">`;
                    } else {
                        avatarElement.innerHTML = contact.avatar || contact.name.charAt(0);
                    }
                    
                    // 设置昵称和号码
                    document.getElementById('detailName').value = contact.name;
                    document.getElementById('detailNumber').value = contact.number;
                    document.getElementById('detailAvatarText').value = contact.avatar || contact.name.charAt(0);
                    
                    // 保存当前联系人索引
                    currentContactIndex = index;
                    
                    // 显示弹窗
                    document.getElementById('contactDetailModal').style.display = 'flex';
                }
            }

            // 保存联系人详情
            function saveContactDetail() {
                if (currentContactIndex !== null) {
                    const newName = document.getElementById('detailName').value.trim();
                    const newNumber = document.getElementById('detailNumber').value.trim();
                    const newAvatar = document.getElementById('detailAvatarText').value.trim();
                    
                    if (newName && newNumber) {
                        // 更新联系人信息
                        contacts[currentContactIndex].name = newName;
                        contacts[currentContactIndex].number = newNumber;
                        if (newAvatar) {
                            contacts[currentContactIndex].avatar = newAvatar;
                        }
                        
                        // 更新localStorage
                        localStorage.setItem('contacts', JSON.stringify(contacts));
                        
                        // 更新信息列表中的联系人信息
                        const message = messageList.find(m => m.name === newName);
                        if (message) {
                            message.name = newName;
                            // 同步头像信息
                            message.avatar = contacts[currentContactIndex].avatar;
                            localStorage.setItem('messageList', JSON.stringify(messageList));
                        }
                        
                        // 重新渲染联系人列表
                        renderContacts();
                        
                        // 关闭弹窗
                        closeContactDetailModal();
                    } else {
                        alert('请填写完整的联系人信息');
                    }
                }
            }

            // 直接删除联系人
            function deleteContactDirect(index) {
                // 保存索引以便在确认后使用
                currentContactIndex = index;
                
                // 显示确认删除弹窗
                document.getElementById('deleteContactConfirmModal').style.display = 'flex';
            }
            
            // 确认删除联系人
            function confirmDeleteContact() {
                if (currentContactIndex !== null) {
                    // 从联系人数组中删除
                    contacts.splice(currentContactIndex, 1);
                    
                    // 更新localStorage
                    localStorage.setItem('contacts', JSON.stringify(contacts));
                    
                    // 重新渲染联系人列表
                    renderContacts();
                    
                    // 关闭确认弹窗
                    document.getElementById('deleteContactConfirmModal').style.display = 'none';
                    currentContactIndex = null;
                }
            }
            
            // 关闭删除联系人确认弹窗
            function closeDeleteContactConfirmModal() {
                document.getElementById('deleteContactConfirmModal').style.display = 'none';
                currentContactIndex = null;
            }
        </script>
    </div>
