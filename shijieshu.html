<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界书</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 返回按钮 */
        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* 主内容区域 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 110px 20px 20px; /* 调整padding以适应头部 */
            overflow-y: auto;
        }

        /* 世界卡片容器 */
        .worlds-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 世界卡片 */
        .world-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            touch-action: manipulation; /* 防止默认的触摸行为 */
        }

        .world-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .world-card.long-press {
            background: rgba(255, 59, 48, 0.2); /* 长按时的红色背景 */
            transform: scale(0.95);
        }

        .world-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            overflow: hidden;
        }

        .world-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .world-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .world-desc {
            font-size: 12px;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* 添加世界按钮 */
        .add-world-btn {
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .add-world-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        /* 自定义弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        .delete-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
        }

        /* 隐藏文件输入框 */
        .hidden-file-input {
            display: none;
        }

        /* 上传区域样式 */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(0, 122, 255, 0.05);
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 14px;
            color: #aaa;
        }
        
        /* 世界详情弹窗 */
        .world-detail-modal .modal-content {
            max-width: 90%;
            width: auto;
        }
        
        .world-detail-content {
            text-align: center;
        }
        
        .world-detail-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        
        .world-detail-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .world-detail-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .world-detail-desc {
            font-size: 16px;
            color: #aaa;
            line-height: 1.5;
            text-align: left;
            white-space: pre-wrap;
        }
        
        /* 确认删除弹窗 */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .confirm-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .confirm-modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .confirm-modal.active .confirm-modal-content {
            transform: translateY(0);
        }

        .confirm-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .confirm-modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .confirm-modal-message {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .confirm-modal-actions {
            display: flex;
            gap: 10px;
        }

        .confirm-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-cancel-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .confirm-delete-btn {
            background: linear-gradient(135deg, #FF3B30, #FF453A);
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-title">世界书</div>
            <div style="width: 30px;"></div> <!-- 占位符，保持标题居中 -->
        </div>

        <!-- 主内容 -->
        <div class="content">
            <div class="worlds-container" id="worldsContainer">
                <!-- 世界卡片将在这里动态生成 -->
            </div>
            
            <button class="add-world-btn" onclick="openAddWorldModal()">
                <span>+</span>
                <span>添加世界</span>
            </button>
        </div>

        <!-- 添加世界弹窗 -->
        <div class="modal" id="addWorldModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">添加世界</div>
                    <button class="close-btn" onclick="closeAddWorldModal()">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">世界名称</label>
                    <input type="text" class="form-input" id="worldName" placeholder="请输入世界名称">
                </div>
                <div class="form-group">
                    <label class="form-label">世界描述</label>
                    <textarea class="form-textarea" id="worldDesc" placeholder="请输入世界描述"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">世界头像</label>
                    <div class="upload-area" onclick="document.getElementById('avatarUpload').click()">
                        <div class="upload-icon">🌎</div>
                        <div class="upload-text" id="uploadText">点击选择头像</div>
                    </div>
                    <input type="file" id="avatarUpload" class="hidden-file-input" accept="image/*" onchange="handleAvatarUpload(event)">
                </div>
                <button class="submit-btn" onclick="addWorld()">保存世界</button>
            </div>
        </div>

        <!-- 世界详情弹窗 -->
        <div class="modal" id="worldDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">世界详情</div>
                    <button class="close-btn" onclick="closeWorldDetailModal()">&times;</button>
                </div>
                <div class="world-detail-content">
                    <div class="world-detail-avatar">
                        <img id="detailAvatar" src="" alt="世界头像">
                    </div>
                    <div class="world-detail-name" id="detailName"></div>
                    <div class="world-detail-desc" id="detailDesc"></div>
                </div>
                <button class="delete-btn" onclick="deleteWorld()">删除世界</button>
            </div>
        </div>

        <!-- 确认删除弹窗 -->
        <div class="confirm-modal" id="confirmDeleteModal">
            <div class="confirm-modal-content">
                <div class="confirm-modal-header">
                    <div class="confirm-modal-title">确认删除</div>
                    <button class="close-btn" onclick="closeConfirmDeleteModal()">&times;</button>
                </div>
                <div class="confirm-modal-message">确定要删除这个世界吗？</div>
                <div class="confirm-modal-actions">
                    <button class="confirm-btn confirm-cancel-btn" onclick="closeConfirmDeleteModal()">取消</button>
                    <button class="confirm-btn confirm-delete-btn" onclick="confirmDeleteWorld()">删除</button>
                </div>
            </div>
        </div>

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 全局变量用于存储当前选中的世界
            let currentWorld = null;
            let currentWorldIndex = null;
            let longPressTimer = null;

            // 页面加载时初始化世界数据
            window.onload = function() {
                loadWorlds();
            };

            // 加载世界数据
            function loadWorlds() {
                const worldsContainer = document.getElementById('worldsContainer');
                const savedWorlds = localStorage.getItem('worlds');
                let worlds = [];
                
                if (savedWorlds) {
                    try {
                        worlds = JSON.parse(savedWorlds);
                    } catch (e) {
                        console.error('解析世界数据时出错:', e);
                    }
                }
                
                // 清空容器
                worldsContainer.innerHTML = '';
                
                // 生成世界卡片
                worlds.forEach((world, index) => {
                    const worldCard = document.createElement('div');
                    worldCard.className = 'world-card';
                    worldCard.innerHTML = `
                        <div class="world-avatar">
                            ${world.avatar ? `<img src="${world.avatar}" alt="${world.name}">` : '🌎'}
                        </div>
                        <div class="world-name">${world.name}</div>
                        <div class="world-desc">${world.desc}</div>
                    `;
                    
                    // 添加点击事件
                    worldCard.onclick = () => viewWorld(world, index);
                    
                    // 添加长按事件
                    worldCard.addEventListener('touchstart', (e) => handleLongPressStart(e, world, index));
                    worldCard.addEventListener('touchend', handleLongPressEnd);
                    worldCard.addEventListener('touchmove', handleLongPressEnd);
                    worldCard.addEventListener('touchcancel', handleLongPressEnd);
                    
                    // 添加鼠标事件（用于桌面测试）
                    worldCard.addEventListener('mousedown', (e) => handleLongPressStart(e, world, index));
                    worldCard.addEventListener('mouseup', handleLongPressEnd);
                    worldCard.addEventListener('mouseleave', handleLongPressEnd);
                    
                    worldsContainer.appendChild(worldCard);
                });
            }

            // 处理长按开始
            function handleLongPressStart(event, world, index) {
                // 防止事件冒泡
                event.preventDefault();
                
                // 设置长按定时器
                longPressTimer = setTimeout(() => {
                    // 长按500ms后触发
                    const worldCard = event.target.closest('.world-card');
                    if (worldCard) {
                        worldCard.classList.add('long-press');
                        showDeleteConfirm(world, index);
                    }
                }, 500);
            }

            // 处理长按结束
            function handleLongPressEnd() {
                // 清除长按定时器
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                // 移除所有卡片的长按样式
                document.querySelectorAll('.world-card').forEach(card => {
                    card.classList.remove('long-press');
                });
            }

            // 显示删除确认弹窗
            function showDeleteConfirm(world, index) {
                currentWorld = world;
                currentWorldIndex = index;
                document.getElementById('confirmDeleteModal').classList.add('active');
            }

            // 关闭删除确认弹窗
            function closeConfirmDeleteModal() {
                document.getElementById('confirmDeleteModal').classList.remove('active');
                currentWorld = null;
                currentWorldIndex = null;
                
                // 移除所有卡片的长按样式
                document.querySelectorAll('.world-card').forEach(card => {
                    card.classList.remove('long-press');
                });
            }

            // 确认删除世界
            function confirmDeleteWorld() {
                if (currentWorld && currentWorldIndex !== null) {
                    // 获取保存的世界数据
                    const savedWorlds = localStorage.getItem('worlds');
                    let worlds = [];
                    
                    if (savedWorlds) {
                        try {
                            worlds = JSON.parse(savedWorlds);
                        } catch (e) {
                            console.error('解析世界数据时出错:', e);
                        }
                    }
                    
                    // 从数组中移除世界
                    worlds.splice(currentWorldIndex, 1);
                    
                    // 保存到本地存储
                    localStorage.setItem('worlds', JSON.stringify(worlds));
                    
                    // 重新加载世界列表
                    loadWorlds();
                    
                    // 关闭确认弹窗
                    closeConfirmDeleteModal();
                    
                    // 关闭详情弹窗（如果打开的话）
                    closeWorldDetailModal();
                    
                    // 显示删除成功提示
                    showPageAlert('世界删除成功！');
                }
            }

            // 打开添加世界弹窗
            function openAddWorldModal() {
                document.getElementById('addWorldModal').classList.add('active');
            }

            // 关闭添加世界弹窗
            function closeAddWorldModal() {
                document.getElementById('addWorldModal').classList.remove('active');
            }

            // 处理头像上传
            function handleAvatarUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 保存头像数据到临时变量
                        window.tempAvatar = e.target.result;
                        // 更新上传区域显示
                        document.querySelector('.upload-area').innerHTML = `
                            <img src="${e.target.result}" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin: 0 auto 10px;">
                            <div class="upload-text" id="uploadText">头像已选择</div>
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            }

            // 添加世界
            function addWorld() {
                const name = document.getElementById('worldName').value.trim();
                const desc = document.getElementById('worldDesc').value.trim();
                
                if (!name) {
                    showPageAlert('请输入世界名称');
                    return;
                }
                
                // 获取保存的世界数据
                const savedWorlds = localStorage.getItem('worlds');
                let worlds = [];
                
                if (savedWorlds) {
                    try {
                        worlds = JSON.parse(savedWorlds);
                    } catch (e) {
                        console.error('解析世界数据时出错:', e);
                    }
                }
                
                // 创建新世界对象
                const newWorld = {
                    id: Date.now(),
                    name: name,
                    desc: desc,
                    avatar: window.tempAvatar || null,
                    createdAt: new Date().toISOString()
                };
                
                // 添加到世界数组
                worlds.push(newWorld);
                
                // 保存到本地存储
                localStorage.setItem('worlds', JSON.stringify(worlds));
                
                // 重新加载世界列表
                loadWorlds();
                
                // 关闭弹窗并重置表单
                closeAddWorldModal();
                document.getElementById('worldName').value = '';
                document.getElementById('worldDesc').value = '';
                document.querySelector('.upload-area').innerHTML = `
                    <div class="upload-icon">🌎</div>
                    <div class="upload-text" id="uploadText">点击选择头像</div>
                `;
                window.tempAvatar = null;
                
                // 显示成功提示
                showPageAlert('世界添加成功！');
            }

            // 查看世界详情
            function viewWorld(world, index) {
                // 清除可能存在的长按状态
                handleLongPressEnd();
                
                // 设置当前世界和索引
                currentWorld = world;
                currentWorldIndex = index;
                
                // 设置详情弹窗内容
                document.getElementById('detailName').textContent = world.name;
                document.getElementById('detailDesc').textContent = world.desc;
                
                // 设置头像
                const avatarImg = document.getElementById('detailAvatar');
                if (world.avatar) {
                    avatarImg.src = world.avatar;
                    avatarImg.alt = world.name;
                } else {
                    avatarImg.src = '';
                    avatarImg.alt = '🌎';
                    avatarImg.parentElement.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:40px;">🌎</div>';
                }
                
                // 打开详情弹窗
                document.getElementById('worldDetailModal').classList.add('active');
            }

            // 关闭世界详情弹窗
            function closeWorldDetailModal() {
                document.getElementById('worldDetailModal').classList.remove('active');
                currentWorld = null;
                currentWorldIndex = null;
            }

            // 删除世界（从详情弹窗中调用）
            function deleteWorld() {
                if (currentWorld && currentWorldIndex !== null) {
                    showDeleteConfirm(currentWorld, currentWorldIndex);
                    closeWorldDetailModal();
                }
            }

            // 显示页面内提示信息（替代浏览器alert）
            function showPageAlert(message) {
                // 创建提示元素
                const alertElement = document.createElement('div');
                alertElement.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    z-index: 2000;
                    text-align: center;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    max-width: 80%;
                `;
                alertElement.textContent = message;
                
                // 添加到页面
                document.body.appendChild(alertElement);
                
                // 3秒后自动移除
                setTimeout(() => {
                    if (alertElement.parentNode) {
                        alertElement.parentNode.removeChild(alertElement);
                    }
                }, 3000);
            }
        </script>
    </div>
</body>

</html>
