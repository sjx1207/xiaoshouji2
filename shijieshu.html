            // ä¸ºæ‰‹æœºä¼˜åŒ–çš„å›¾ç‰‡å‹ç¼©
            function compressImageForMobile(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        // ä¸ºæ‰‹æœºå±å¹•ä¼˜åŒ–å°ºå¯¸ï¼Œä½†ä¿æŒæ›´é«˜çš„åˆ†è¾¨ç‡
                        let width = img.width;
                        let height = img.height;
                        const maxWidth = 300;  // ä¸ºæ‰‹æœºä¼˜åŒ–ï¼Œæé«˜åˆ†è¾¨ç‡
                        const maxHeight = 300; // ä¸ºæ‰‹æœºä¼˜åŒ–ï¼Œæé«˜åˆ†è¾¨ç‡
                        
                        // æŒ‰æ¯”ä¾‹ç¼©æ”¾ï¼Œä½†ä¿æŒæ›´é«˜çš„è´¨é‡
                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }
                        
                        // åˆ›å»ºcanvasè¿›è¡Œå‹ç¼©
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // ç»˜åˆ¶å›¾ç‰‡
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // å°è¯•ä¸åŒçš„è´¨é‡çº§åˆ«ï¼Œä½†ä¿æŒæ›´é«˜çš„è´¨é‡
                        let quality = 0.9; // æ›´é«˜çš„è´¨é‡
                        let compressedData;
                        
                        do {
                            compressedData = canvas.toDataURL('image/jpeg', quality);
                            if (compressedData.length < 500 * 1024) { // 500KBç›®æ ‡ï¼ˆæ›´å®½æ¾ï¼‰
                                break;
                            }
                            quality -= 0.1;
                        } while (quality > 0.3); // ä¿æŒæ›´é«˜çš„æœ€ä½è´¨é‡
                        
                        // å¦‚æœè¿˜æ˜¯å¤ªå¤§ï¼Œä½¿ç”¨æ›´å°çš„å°ºå¯¸å‹ç¼©
                        if (compressedData.length >= 500 * 1024) {
                            canvas.width = Math.round(width * 0.9);
                            canvas.height = Math.round(height * 0.9);
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            compressedData = canvas.toDataURL('image/jpeg', 0.8);
                        }
                        
                        resolve(compressedData);
                    };
                    img.onerror = reject;
                    img.src = src;
                });
            }
            
            // å‹ç¼©å›¾ç‰‡å‡½æ•°
            function compressImage(src, maxWidth, maxHeight, quality) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        // æŒ‰æ¯”ä¾‹ç¼©æ”¾
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }
                        
                        // åˆ›å»ºcanvasè¿›è¡Œå‹ç¼©
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // ç»˜åˆ¶å›¾ç‰‡
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // è¿”å›å‹ç¼©åçš„æ•°æ®
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = reject;
                    img.src = src;
                });
            }
