<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界书</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 头部导航栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        /* 返回按钮 */
        .back-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* 主内容区域 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 110px 20px 20px; /* 调整padding以适应头部 */
            overflow-y: auto;
        }

        /* 世界卡片容器 */
        .worlds-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 世界卡片 */
        .world-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            touch-action: manipulation; /* 防止默认的触摸行为 */
        }

        .world-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .world-card.long-press {
            background: rgba(255, 59, 48, 0.2); /* 长按时的红色背景 */
            transform: scale(0.95);
        }

        .world-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            overflow: hidden;
        }

        .world-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .world-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .world-desc {
            font-size: 12px;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* 添加世界按钮 */
        .add-world-btn {
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .add-world-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        /* 自定义弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        .delete-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
        }

        /* 隐藏文件输入框 */
        .hidden-file-input {
            display: none;
        }

        /* 上传区域样式 */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(0, 122, 255, 0.05);
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 14px;
            color: #aaa;
        }
        
        /* 世界详情弹窗 */
        .world-detail-modal .modal-content {
            max-width: 90%;
            width: auto;
        }
        
        .world-detail-content {
            text-align: center;
        }
        
        .world-detail-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        
        .world-detail-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .world-detail-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .world-detail-desc {
            font-size: 16px;
            color: #aaa;
            line-height: 1.5;
            text-align: left;
            white-space: pre-wrap;
        }
        
        /* 确认删除弹窗 */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .confirm-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .confirm-modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .confirm-modal.active .confirm-modal-content {
            transform: translateY(0);
        }

        .confirm-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .confirm-modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .confirm-modal-message {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .confirm-modal-actions {
            display: flex;
            gap: 10px;
        }

        .confirm-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-cancel-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .confirm-delete-btn {
            background: linear-gradient(135deg, #FF3B30, #FF453A);
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </div>
            <div class="header-title">世界书</div>
            <div style="width: 30px;"></div> <!-- 占位符，保持标题居中 -->
        </div>

        <!-- 主内容 -->
        <div class="content">
            <div class="worlds-container" id="worldsContainer">
                <!-- 世界卡片将在这里动态生成 -->
            </div>
            
            <button class="add-world-btn" onclick="openAddWorldModal()">
                <span>+</span>
                <span>添加世界</span>
            </button>
        </div>

        <!-- 添加世界弹窗 -->
        <div class="modal" id="addWorldModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">添加世界</div>
                    <button class="close-btn" onclick="closeAddWorldModal()">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">世界名称</label>
                    <input type="text" class="form-input" id="worldName" placeholder="请输入世界名称">
                </div>
                <div class="form-group">
                    <label class="form-label">世界描述</label>
                    <textarea class="form-textarea" id="worldDesc" placeholder="请输入世界描述"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">世界头像</label>
                    <div class="upload-area" onclick="document.getElementById('avatarUpload').click()">
                        <div class="upload-icon">🌎</div>
                        <div class="upload-text" id="uploadText">点击选择头像</div>
                    </div>
                    <input type="file" id="avatarUpload" class="hidden-file-input" accept="image/*" onchange="handleAvatarUpload(event)">
                </div>
                <button class="submit-btn" onclick="addWorld()">保存世界</button>
            </div>
        </div>

        <!-- 世界详情弹窗 -->
        <div class="modal" id="worldDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">世界详情</div>
                    <button class="close-btn" onclick="closeWorldDetailModal()">&times;</button>
                </div>
                <div class="world-detail-content">
                    <div class="world-detail-avatar">
                        <img id="detailAvatar" src="" alt="世界头像">
                    </div>
                    <div class="world-detail-name" id="detailName"></div>
                    <div class="world-detail-desc" id="detailDesc"></div>
                </div>
                <button class="delete-btn" onclick="deleteWorld()">删除世界</button>
            </div>
        </div>

        <!-- 确认删除弹窗 -->
        <div class="confirm-modal" id="confirmDeleteModal">
            <div class="confirm-modal-content">
                <div class="confirm-modal-header">
                    <div class="confirm-modal-title">确认删除</div>
                    <button class="close-btn" onclick="closeConfirmDeleteModal()">&times;</button>
                </div>
                <div class="confirm-modal-message">确定要删除这个世界吗？</div>
                <div class="confirm-modal-actions">
                    <button class="confirm-btn confirm-cancel-btn" onclick="closeConfirmDeleteModal()">取消</button>
                    <button class="confirm-btn confirm-delete-btn" onclick="confirmDeleteWorld()">删除</button>
                </div>
                <!-- 添加手机端修复工具按钮 -->
                <div style="margin-top: 15px; text-align: center; display: flex; flex-direction: column; gap: 10px;">
                    <button class="confirm-btn confirm-cancel-btn" onclick="emergencyFixWorlds()" style="background: linear-gradient(135deg, #FF9500, #FFA500); font-size: 14px; padding: 8px;">紧急修复</button>
                    <button class="confirm-btn confirm-cancel-btn" onclick="mobileDataRepair()" style="background: linear-gradient(135deg, #5856D6, #AF52DE); font-size: 14px; padding: 8px;">数据修复</button>
                    <button class="confirm-btn confirm-delete-btn" onclick="mobileEmergencyReset()" style="font-size: 14px; padding: 8px;">紧急重置</button>
                </div>
            </div>
        </div>

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 全局变量用于存储当前选中的世界
            let currentWorld = null;
            let currentWorldIndex = null;
            let longPressTimer = null;

            // 页面加载时初始化世界数据
            window.onload = function() {
                loadWorlds();
                // 自动清理和修复数据
                cleanAndFixWorlds();
            };
            
            // 数据清理和修复函数
            function cleanAndFixWorlds() {
                const savedWorlds = localStorage.getItem('worlds');
                if (!savedWorlds) return;
                
                try {
                    let worlds = JSON.parse(savedWorlds);
                    console.log('开始清理世界数据，原始数据:', worlds);
                    
                    // 过滤掉无效数据
                    const validWorlds = worlds.filter((world, index) => {
                        // 检查世界对象是否有效
                        if (!world) {
                            console.log('清理: 发现空世界对象，索引:', index);
                            return false;
                        }
                        
                        // 检查必要字段
                        if (!world.name || typeof world.name !== 'string') {
                            console.log('清理: 发现无效世界名称，索引:', index, '世界:', world);
                            return false;
                        }
                        
                        // 检查创建时间
                        if (!world.createdAt) {
                            world.createdAt = new Date().toISOString();
                            console.log('修复: 为世界添加创建时间，索引:', index);
                        }
                        
                        return true;
                    });
                    
                    // 如果数据有变化，重新保存
                    if (validWorlds.length !== worlds.length) {
                        console.log('清理完成，有效世界数:', validWorlds.length);
                        localStorage.setItem('worlds', JSON.stringify(validWorlds));
                        // 重新加载世界列表
                        loadWorlds();
                        showPageAlert('世界数据已清理和修复！');
                    }
                } catch (e) {
                    console.error('清理世界数据时出错:', e);
                    showPageAlert('清理世界数据时出错');
                }
            }

            // 加载世界数据
            function loadWorlds() {
                const worldsContainer = document.getElementById('worldsContainer');
                const savedWorlds = localStorage.getItem('worlds');
                let worlds = [];
                
                if (savedWorlds) {
                    try {
                        worlds = JSON.parse(savedWorlds);
                        console.log('从localStorage加载的世界数据:', worlds);
                        
                        // 数据验证和清理
                        if (Array.isArray(worlds)) {
                            // 过滤掉无效的世界数据
                            worlds = worlds.filter((world, index) => {
                                // 检查世界对象是否有效
                                if (!world || typeof world !== 'object') {
                                    console.log('发现无效世界对象，索引:', index);
                                    return false;
                                }
                                
                                // 检查必要字段是否存在
                                if (!world.name || typeof world.name !== 'string') {
                                    console.log('发现无效世界名称，索引:', index, '世界:', world);
                                    return false;
                                }
                                
                                // 检查索引是否有效
                                if (index < 0) {
                                    console.log('发现无效索引的世界，索引:', index);
                                    return false;
                                }
                                
                                // 限制世界名称长度
                                if (world.name.length > 50) {
                                    world.name = world.name.substring(0, 50);
                                }
                                
                                // 限制世界描述长度
                                if (world.desc && world.desc.length > 200) {
                                    world.desc = world.desc.substring(0, 200);
                                }
                                
                                // 优化头像数据
                                if (world.avatar && world.avatar.startsWith('data:image')) {
                                    // 如果头像数据太大，截取部分数据
                                    if (world.avatar.length > 100 * 1024) { // 100KB
                                        world.avatar = world.avatar.substring(0, 100 * 1024);
                                    }
                                }
                                
                                return true;
                            });
                        } else {
                            console.log('世界数据格式不正确，初始化为空数组');
                            worlds = [];
                        }
                        
                        // 重新保存清理后的数据（仅在有变化时）
                        const originalString = savedWorlds;
                        const cleanedString = JSON.stringify(worlds);
                        if (originalString !== cleanedString) {
                            console.log('数据已清理，重新保存到localStorage');
                            try {
                                localStorage.setItem('worlds', cleanedString);
                            } catch (e) {
                                if (e.name === 'QuotaExceededError') {
                                    console.log('存储空间不足，无法保存清理后的数据');
                                    // 尝试进一步清理
                                    worlds = worlds.slice(0, Math.floor(worlds.length * 0.8)); // 删除20%的世界
                                    localStorage.setItem('worlds', JSON.stringify(worlds));
                                }
                            }
                        }
                    } catch (e) {
                        console.error('解析世界数据时出错:', e);
                        // 如果解析失败，初始化为空数组
                        worlds = [];
                        // 尝试清除损坏的数据
                        try {
                            localStorage.removeItem('worlds');
                        } catch (removeError) {
                            console.error('清除损坏数据时出错:', removeError);
                        }
                    }
                }
                
                // 清空容器
                worldsContainer.innerHTML = '';
                
                // 生成世界卡片
                worlds.forEach((world, index) => {
                    const worldCard = document.createElement('div');
                    worldCard.className = 'world-card';
                    worldCard.innerHTML = `
                        <div class="world-avatar">
                            ${world.avatar ? `<img src="${world.avatar}" alt="${world.name}" onerror="this.src='';this.parentElement.innerHTML='🌎'">` : '🌎'}
                        </div>
                        <div class="world-name">${world.name}</div>
                        <div class="world-desc">${world.desc || ''}</div>
                    `;
                    
                    // 添加点击事件
                    worldCard.onclick = (e) => {
                        console.log('世界卡片被点击:', world, index);
                        // 在手机上，确保点击事件正常工作
                        if (e) {
                            e.preventDefault();
                            e.stopPropagation();
                        }
                        viewWorld(world, index);
                    };
                    
                    // 添加触摸事件，但不阻止点击事件
                    worldCard.addEventListener('touchstart', (e) => {
                        // 只在需要时处理长按，不阻止默认行为
                    }, { passive: true });
                    
                    // 添加长按事件处理
                    let touchStartTime = 0;
                    let touchStartX = 0;
                    let touchStartY = 0;
                    
                    worldCard.addEventListener('touchstart', (e) => {
                        touchStartTime = Date.now();
                        if (e.touches && e.touches[0]) {
                            touchStartX = e.touches[0].clientX;
                            touchStartY = e.touches[0].clientY;
                        }
                    }, { passive: true });
                    
                    worldCard.addEventListener('touchend', (e) => {
                        const touchEndTime = Date.now();
                        const touchDuration = touchEndTime - touchStartTime;
                        
                        let touchEndX = touchStartX;
                        let touchEndY = touchStartY;
                        if (e.changedTouches && e.changedTouches[0]) {
                            touchEndX = e.changedTouches[0].clientX;
                            touchEndY = e.changedTouches[0].clientY;
                        }
                        
                        // 计算触摸移动距离
                        const moveDistance = Math.sqrt(
                            Math.pow(touchEndX - touchStartX, 2) + 
                            Math.pow(touchEndY - touchStartY, 2)
                        );
                        
                        // 如果触摸时间超过500ms且移动距离较小，则视为长按
                        if (touchDuration > 500 && moveDistance < 20) {
                            // 长按操作
                            e.preventDefault();
                            e.stopPropagation();
                            handleLongPressStart(e, world, index);
                        }
                        
                        // 重置长按状态
                        handleLongPressEnd(e);
                    }, { passive: true });
                    
                    worldCard.addEventListener('touchmove', (e) => {
                        // 如果有较大移动，取消长按检测
                        if (touchStartTime > 0) {
                            let currentX = touchStartX;
                            let currentY = touchStartY;
                            if (e.touches && e.touches[0]) {
                                currentX = e.touches[0].clientX;
                                currentY = e.touches[0].clientY;
                            }
                            
                            const moveDistance = Math.sqrt(
                                Math.pow(currentX - touchStartX, 2) + 
                                Math.pow(currentY - touchStartY, 2)
                            );
                            
                            // 如果移动距离超过一定阈值，取消长按检测
                            if (moveDistance > 20) {
                                handleLongPressEnd(e);
                            }
                        }
                    }, { passive: true });
                    
                    worldCard.addEventListener('touchcancel', (e) => {
                        handleLongPressEnd(e);
                    }, { passive: true });
                    
                    // 添加鼠标事件（用于桌面测试）
                    worldCard.addEventListener('mousedown', (e) => {
                        touchStartTime = Date.now();
                        if (e) {
                            touchStartX = e.clientX;
                            touchStartY = e.clientY;
                        }
                    });
                    worldCard.addEventListener('mouseup', (e) => {
                        const touchEndTime = Date.now();
                        const touchDuration = touchEndTime - touchStartTime;
                        
                        let touchEndX = touchStartX;
                        let touchEndY = touchStartY;
                        if (e) {
                            touchEndX = e.clientX;
                            touchEndY = e.clientY;
                        }
                        
                        // 计算移动距离
                        const moveDistance = Math.sqrt(
                            Math.pow(touchEndX - touchStartX, 2) + 
                            Math.pow(touchEndY - touchStartY, 2)
                        );
                        
                        // 如果按下时间超过500ms且移动距离较小，则视为长按
                        if (touchDuration > 500 && moveDistance < 20) {
                            e.preventDefault();
                            e.stopPropagation();
                            handleLongPressStart(e, world, index);
                        }
                        
                        // 重置长按状态
                        handleLongPressEnd(e);
                    });
                    worldCard.addEventListener('mouseleave', handleLongPressEnd);
                    
                    worldsContainer.appendChild(worldCard);
                });
            }

            // 处理长按开始
            function handleLongPressStart(event, world, index) {
                console.log('长按开始事件触发');
                console.log('世界:', world);
                console.log('索引:', index);
                
                // 在手机上立即显示反馈
                const worldCard = event.target.closest('.world-card');
                if (worldCard) {
                    worldCard.style.backgroundColor = 'rgba(255, 59, 48, 0.3)'; // 红色背景反馈
                }
                
                // 设置长按定时器（手机上可以稍微缩短时间）
                longPressTimer = setTimeout(() => {
                    console.log('长按触发');
                    // 长按触发
                    if (worldCard) {
                        // 防止事件冒泡
                        if (event) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        
                        worldCard.classList.add('long-press');
                        // 震动反馈（如果设备支持）
                        if (navigator.vibrate) {
                            navigator.vibrate(50); // 50ms震动
                        }
                        showDeleteConfirm(world, index);
                    }
                }, 500); // 手机上500ms更合适，避免与点击冲突
            }

            // 处理长按结束
            function handleLongPressEnd(event) {
                console.log('长按结束事件触发');
                
                // 清除长按定时器
                if (longPressTimer) {
                    console.log('清除长按定时器');
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                // 移除所有卡片的长按样式
                document.querySelectorAll('.world-card').forEach(card => {
                    if (card.classList.contains('long-press')) {
                        console.log('移除卡片的长按样式');
                        card.classList.remove('long-press');
                        // 恢复背景颜色
                        card.style.backgroundColor = '';
                    }
                });
            }

            // 显示删除确认弹窗
            function showDeleteConfirm(world, index) {
                currentWorld = world;
                currentWorldIndex = index;
                document.getElementById('confirmDeleteModal').classList.add('active');
            }

            // 关闭删除确认弹窗
            function closeConfirmDeleteModal() {
                document.getElementById('confirmDeleteModal').classList.remove('active');
                currentWorld = null;
                currentWorldIndex = null;
                
                // 移除所有卡片的长按样式
                document.querySelectorAll('.world-card').forEach(card => {
                    card.classList.remove('long-press');
                });
            }

            // 确认删除世界
            function confirmDeleteWorld() {
                if (currentWorld && currentWorldIndex !== null) {
                    // 获取保存的世界数据
                    const savedWorlds = localStorage.getItem('worlds');
                    let worlds = [];
                    
                    if (savedWorlds) {
                        try {
                            worlds = JSON.parse(savedWorlds);
                        } catch (e) {
                            console.error('解析世界数据时出错:', e);
                        }
                    }
                    
                    // 从数组中移除世界
                    worlds.splice(currentWorldIndex, 1);
                    
                    // 保存到本地存储
                    localStorage.setItem('worlds', JSON.stringify(worlds));
                    
                    // 重新加载世界列表
                    loadWorlds();
                    
                    // 关闭确认弹窗
                    closeConfirmDeleteModal();
                    
                    // 关闭详情弹窗（如果打开的话）
                    closeWorldDetailModal();
                    
                    // 显示删除成功提示
                    showPageAlert('世界删除成功！');
                }
            }

            // 打开添加世界弹窗
            function openAddWorldModal() {
                document.getElementById('addWorldModal').classList.add('active');
            }

            // 关闭添加世界弹窗
            function closeAddWorldModal() {
                document.getElementById('addWorldModal').classList.remove('active');
            }

            // 处理头像上传 - 为手机优化
            function handleAvatarUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    // 移除文件大小限制，允许上传更大的图片
                    // 检查文件大小 - 在手机端不限制
                    if (file.size > 10 * 1024 * 1024) { // 10MB限制（仅作为基本保护）
                        showPageAlert('头像文件太大，请选择小于10MB的图片');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 为手机优化的图片压缩
                        compressImageForMobile(e.target.result)
                            .then(compressedData => {
                                // 保存头像数据到临时变量
                                window.tempAvatar = compressedData;
                                // 更新上传区域显示
                                document.querySelector('.upload-area').innerHTML = `
                                    <img src="${compressedData}" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin: 0 auto 10px;">
                                    <div class="upload-text" id="uploadText">头像已选择</div>
                                `;
                            })
                            .catch(error => {
                                console.error('图片处理失败:', error);
                                // 移除大小检查，直接使用原始数据
                                window.tempAvatar = e.target.result;
                                document.querySelector('.upload-area').innerHTML = `
                                    <img src="${e.target.result}" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin: 0 auto 10px;">
                                    <div class="upload-text" id="uploadText">头像已选择</div>
                                `;
                            });
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // 为手机优化的图片压缩
            function compressImageForMobile(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        // 为手机屏幕优化尺寸，但保持更高的分辨率
                        let width = img.width;
                        let height = img.height;
                        const maxWidth = 300;  // 为手机优化，提高分辨率
                        const maxHeight = 300; // 为手机优化，提高分辨率
                        
                        // 按比例缩放，但保持更高的质量
                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }
                        
                        // 创建canvas进行压缩
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // 绘制图片
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 尝试不同的质量级别，但保持更高的质量
                        let quality = 0.9; // 更高的质量
                        let compressedData;
                        
                        do {
                            compressedData = canvas.toDataURL('image/jpeg', quality);
                            if (compressedData.length < 500 * 1024) { // 500KB目标（更宽松）
                                break;
                            }
                            quality -= 0.1;
                        } while (quality > 0.3); // 保持更高的最低质量
                        
                        // 如果还是太大，使用更小的尺寸压缩
                        if (compressedData.length >= 500 * 1024) {
                            canvas.width = Math.round(width * 0.9);
                            canvas.height = Math.round(height * 0.9);
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            compressedData = canvas.toDataURL('image/jpeg', 0.8);
                        }
                        
                        resolve(compressedData);
                    };
                    img.onerror = reject;
                    img.src = src;
                });
            }
            
            // 压缩图片函数
            function compressImage(src, maxWidth, maxHeight, quality) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        // 按比例缩放
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }
                        
                        // 创建canvas进行压缩
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // 绘制图片
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 返回压缩后的数据
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = reject;
                    img.src = src;
                });
            }

            // 添加世界
            function addWorld() {
                const name = document.getElementById('worldName').value.trim();
                const desc = document.getElementById('worldDesc').value.trim();
                
                if (!name) {
                    showPageAlert('请输入世界名称');
                    return;
                }
                
                // 获取保存的世界数据
                const savedWorlds = localStorage.getItem('worlds');
                let worlds = [];
                
                if (savedWorlds) {
                    try {
                        worlds = JSON.parse(savedWorlds);
                    } catch (e) {
                        console.error('解析世界数据时出错:', e);
                    }
                }
                
                // 检查存储空间是否足够（限制世界数量）
                if (worlds.length >= 100) { // 增加世界数量限制到100个
                    showPageAlert('世界数量已达上限（100个），请删除一些世界后再添加');
                    return;
                }
                
                // 创建新世界对象
                const newWorld = {
                    id: Date.now(),
                    name: name,
                    desc: desc,
                    avatar: window.tempAvatar || null,
                    createdAt: new Date().toISOString()
                };
                
                // 添加到世界数组
                worlds.push(newWorld);
                
                // 保存到本地存储，添加错误处理
                try {
                    const worldsString = JSON.stringify(worlds);
                    // 检查数据大小
                    if (worldsString.length > 10 * 1024 * 1024) { // 10MB限制（更宽松）
                        showPageAlert('数据太大无法保存，请减少世界数量或简化头像');
                        return;
                    }
                    localStorage.setItem('worlds', worldsString);
                } catch (e) {
                    if (e.name === 'QuotaExceededError') {
                        // 存储空间不足
                        showPageAlert('存储空间不足，请删除一些世界后再添加');
                        return;
                    } else {
                        showPageAlert('保存世界时出错，请重试');
                        return;
                    }
                }
                
                // 重新加载世界列表
                loadWorlds();
                
                // 关闭弹窗并重置表单
                closeAddWorldModal();
                document.getElementById('worldName').value = '';
                document.getElementById('worldDesc').value = '';
                document.querySelector('.upload-area').innerHTML = `
                    <div class="upload-icon">🌎</div>
                    <div class="upload-text" id="uploadText">点击选择头像</div>
                `;
                window.tempAvatar = null;
                
                // 显示成功提示
                showPageAlert('世界添加成功！');
            }

            // 查看世界详情
            function viewWorld(world, index) {
                console.log('查看世界详情:', world, index);
                // 清除可能存在的长按状态
                handleLongPressEnd();
                
                // 设置当前世界和索引
                currentWorld = world;
                currentWorldIndex = index;
                
                // 设置详情弹窗内容
                document.getElementById('detailName').textContent = world.name;
                document.getElementById('detailDesc').textContent = world.desc;
                
                // 设置头像
                const avatarImg = document.getElementById('detailAvatar');
                if (world.avatar) {
                    avatarImg.src = world.avatar;
                    avatarImg.alt = world.name;
                } else {
                    avatarImg.src = '';
                    avatarImg.alt = '🌎';
                    avatarImg.parentElement.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:40px;">🌎</div>';
                }
                
                // 打开详情弹窗
                const modal = document.getElementById('worldDetailModal');
                if (modal) {
                    console.log('显示世界详情弹窗');
                    modal.classList.add('active');
                    // 确保弹窗可见
                    setTimeout(() => {
                        modal.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                } else {
                    console.error('世界详情弹窗不存在');
                }
            }

            // 关闭世界详情弹窗
            function closeWorldDetailModal() {
                document.getElementById('worldDetailModal').classList.remove('active');
                currentWorld = null;
                currentWorldIndex = null;
            }

            // 删除世界（从详情弹窗中调用）
            function deleteWorld() {
                if (currentWorld && currentWorldIndex !== null) {
                    showDeleteConfirm(currentWorld, currentWorldIndex);
                    closeWorldDetailModal();
                }
            }

            // 显示页面内提示信息（替代浏览器alert）
            function showPageAlert(message) {
                // 创建提示元素
                const alertElement = document.createElement('div');
                alertElement.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    z-index: 2000;
                    text-align: center;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    max-width: 80%;
                `;
                alertElement.textContent = message;
                
                // 添加到页面
                document.body.appendChild(alertElement);
                
                // 3秒后自动移除
                setTimeout(() => {
                    if (alertElement.parentNode) {
                        alertElement.parentNode.removeChild(alertElement);
                    }
                }, 3000);
            }
            
            // 重置所有世界数据
            function resetAllWorlds() {
                if (confirm('这将删除所有世界数据，确定要继续吗？')) {
                    try {
                        localStorage.removeItem('worlds');
                        loadWorlds();
                        showPageAlert('所有世界数据已重置！');
                    } catch (e) {
                        console.error('重置世界数据时出错:', e);
                        showPageAlert('重置数据时出错，请重试');
                    }
                }
            }
            
            // 紧急修复功能
            function emergencyFixWorlds() {
                if (confirm('这将清理所有世界数据，确定要继续吗？')) {
                    try {
                        // 清除世界数据
                        localStorage.removeItem('worlds');
                        console.log('世界数据已清除');
                        
                        // 重新加载世界列表
                        loadWorlds();
                        
                        // 关闭确认弹窗
                        closeConfirmDeleteModal();
                        
                        // 关闭详情弹窗（如果打开的话）
                        closeWorldDetailModal();
                        
                        // 显示成功提示
                        showPageAlert('世界数据已紧急修复！');
                        
                        // 手机震动反馈
                        if (navigator.vibrate) {
                            navigator.vibrate([200, 100, 200]);
                        }
                    } catch (e) {
                        console.error('紧急修复时出错:', e);
                        showPageAlert('紧急修复时出错，请重试');
                    }
                }
            }
            
            // 手机端专用数据修复工具
            function mobileDataRepair() {
                console.log('开始手机端数据修复');
                showPageAlert('正在修复数据...');
                
                try {
                    // 获取当前数据
                    const savedWorlds = localStorage.getItem('worlds');
                    if (!savedWorlds) {
                        showPageAlert('没有数据需要修复');
                        return;
                    }
                    
                    let worlds;
                    try {
                        worlds = JSON.parse(savedWorlds);
                    } catch (parseError) {
                        console.error('数据解析失败:', parseError);
                        // 尝试修复损坏的数据
                        localStorage.removeItem('worlds');
                        showPageAlert('数据已重置，之前的损坏数据已清除');
                        loadWorlds();
                        return;
                    }
                    
                    // 确保是数组
                    if (!Array.isArray(worlds)) {
                        console.log('数据不是数组格式，重置为数组');
                        worlds = [];
                    }
                    
                    // 清理和验证数据
                    const validWorlds = [];
                    let repairedCount = 0;
                    
                    for (let i = 0; i < worlds.length; i++) {
                        const world = worlds[i];
                        
                        // 跳过空数据
                        if (!world) {
                            repairedCount++;
                            continue;
                        }
                        
                        // 修复缺少必要字段的世界
                        if (!world.id) {
                            world.id = Date.now() + i; // 生成唯一ID
                            repairedCount++;
                        }
                        
                        if (!world.name || typeof world.name !== 'string') {
                            world.name = '未命名世界_' + i;
                            repairedCount++;
                        }
                        
                        if (!world.createdAt) {
                            world.createdAt = new Date().toISOString();
                            repairedCount++;
                        }
                        
                        // 限制字段长度
                        if (world.name.length > 50) {
                            world.name = world.name.substring(0, 50);
                            repairedCount++;
                        }
                        
                        if (world.desc && world.desc.length > 200) {
                            world.desc = world.desc.substring(0, 200);
                            repairedCount++;
                        }
                        
                        // 优化图片数据
                        if (world.avatar) {
                            if (typeof world.avatar !== 'string') {
                                world.avatar = null;
                                repairedCount++;
                            } else if (world.avatar.length > 200 * 1024) { // 200KB限制
                                // 截取部分数据或设为null
                                world.avatar = null;
                                repairedCount++;
                            }
                        }
                        
                        validWorlds.push(world);
                    }
                    
                    // 保存修复后的数据
                    localStorage.setItem('worlds', JSON.stringify(validWorlds));
                    
                    // 重新加载
                    loadWorlds();
                    
                    if (repairedCount > 0) {
                        showPageAlert(`数据修复完成，修复了${repairedCount}个问题`);
                    } else {
                        showPageAlert('数据检查完成，没有发现问题');
                    }
                    
                } catch (error) {
                    console.error('数据修复过程中出错:', error);
                    showPageAlert('数据修复失败，请尝试紧急重置');
                }
            }
            
            // 手机端紧急重置功能
            function mobileEmergencyReset() {
                if (confirm('这将删除所有世界数据，确定要继续吗？\n\n注意：此操作不可撤销！')) {
                    try {
                        localStorage.removeItem('worlds');
                        loadWorlds();
                        showPageAlert('所有世界数据已删除');
                        
                        // 手机震动反馈
                        if (navigator.vibrate) {
                            navigator.vibrate([200, 100, 200]); // 震动模式
                        }
                    } catch (e) {
                        console.error('紧急重置失败:', e);
                        showPageAlert('重置失败，请手动清除浏览器数据');
                    }
                }
            }
